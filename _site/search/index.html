						"content": "ليمو ميوه منطقه گرم سير است.\n\nتاريخچه ليـمو:\n\nليمو چهارصد سال قبل از ميلاد مسيح تئوفراست THEOPHRASTE ، راجع به اهميت ليمو سخن گفته است. «پلين» Pline l’ancien یا Pliny the Elder گياه شناس معروف اظهار نظر ميكند كه «ليمو سموم بدن را از بين ميبرد» اين روايت از اوست: كه وقتی دو نفر مجرم در دادگاه محكوم به مرگ شدند و فرمان صادر شد تا هردو بانيش مار هلاك شوند بعد از تعميل امر يكی از آن ها هلاك و ديگری زنده ماند چون علت را جستجو كردند معلوم شد كه قبل از اين ليمو خورده بود.\n\n\n\nابن سينا آب ليمو را برای تشنجات ناشی از تب بهترين دارو ميدانست و همچنين بيماری يرقان را با ليمو معالجه ميكرد.ليمو سرشار از ويتامين های (A. B. C) خصوصاً (C) ميباشد، آهن،فسفر، پتاسيوم، و اسيد های زيادی كه معروفترين آنها (اسيد اسكوربيك) است موجود ميباشد.\n\nجوهر ليمو كه اكثر در عطاريها بفروش ميرسد عبارت از اسيدسيتريك شيمياوی است كه برای منظور ديگری ساخته شده خوردن آن خوب نيست چه املاح معدنی را در بدن تخريب ميكند، اما اسيد هائیكه در ليمو و ميوه جات بصورت طبيعی موجود است مخرب املاح معدنی نميباشد.ليمو leemoo اسيد ليمو در بدن به تحليل ميرود و فضولات را حل كرده و تورم مخاط را بر طرف ميسازد.\n\nآب ليمو باسيل های و با، محرقه و اسهال خونی را كشته و نابود ميكند.اگر در اشتباه هستيد كه آب آشاميدنی شما مكروب دارد دو گرام آب ليمو را در يك ليتر آب بريزيد و يا چند قطره در گيلاس بچكانيد. به ضد عفونی نمودن آب کمک میکند\n\n\n\nهمچنين اگر آب ليمو را روی گوشت تازه و يا ماهی بريزيد از حوادثی كه ممكن است در اثر دير ماندن فساد پيدا كرده باشد تا اندازه زيادی از آن جلوگيری ميكند و از ضررش ميكاهد.برای معالجه سو هضم آب ليمو را بطريقه ذيل بكار برده ميتوانيد.در گيلاس آب يكدانه ليمو و يك قاشق چای خوری پودر شيرين بويه افزوده بنوشيد.\n\nتهيه ماست توسط آب ليمو:\n\nبالای يك كاسه شير قطره قطره آب ليمو چكانده شود تا بسته گردد و بشكل ماست تبديل شود، اين نوع ماست از ماست عادی كه ويتامين (C) آن توسط حرارت فرار ميكند بهتر و مفيد تر بوده برای عفونی كردن دستگاه هاضمه بكار ميرود.\n\nپوست ليمو را بروی قنديكه برای شربت تهيه ديده شده خوب بماليد قند معطر شده و شربت را نيز معطر ميسازد.\n\nتهيه شربت كلسيوم در ليمو:\n\nيكعدد پوست تخم را همراه آب يكدانه ليموی تازه بداخل يك بوتل كه در آن دو صد سی سی آب باشد محفوظ كرده سر بوتل را ببنديد و تقريباً دو ساعت در جای سرد بگذاريد پس از شور دادن از صافه بگذرانيد سپس محلول را با پنجصد سی سی آب و مقداری بوره محفوظ كرده روزانه از آن چندين پياله بنوشيد فقدان كلسيوم وجود تان رفع ميشود.\n\nبرای از بين بردن كرم يكدانه ليموی تازه را پارچه نموده همراه پوست و دانه آن در نيم گيلاس آب سرد با يك قاشق شوربا خوری عسل مخلوط نموده دو ساعت بگذاريد بعد توسط فشار دست از صافه گذشتانده محلول مذكور قبل از خواب نوشيده شود.خوردن آب ليمو از پيری جلوگيری ميكند، باعث پايدار ماندن جوانی ميشود، برای رفع احتياجات ويتامين (C) در بدن خوردن دو عدد ليمو روزانه كفايت ميكند.\n\nمعالجه آنژين توسط ليمو:\n\n20 گرام سير سائیده را بداخل (30) گرام آب ليمو مخلوط و هم (30) گرام گند عربی همراه (150) گرام آب صاف يكجا و سپس هر دو مخلوط را باهم بياميزيد و در هر دو ساعت يك يك قاشق به مريض بدهيد، همچنين آب ليمو را قسم پتی ساعت به ساعت در مجاری حلق بگذاريد.\n\nمعالجه خونريزی بيره ها با ليمو:\n\nتوسط نصف ليمو و نيم گيلاس آب خالص ذريعه پنبه صبح و شام بيره ها شسته شود.\n\nدرمان واريس با ليمو:\n\nآب ليمو را در محل درد بماليد، مقدار زياد آب ليمو بنوشيد مفيد ثابت ميشود.\n\nمعالجه جرب و اكزما با ليمو:\n\nآب ليمو در محل عارض شده مالش داده شده و هم روزانه مقدار آب ليمو نوشيده شود آب ليمو درد سر را تسكين، نور چشم را زياد، شكم را كوچك و تنفس را آسان ميسازد. و هم ضد مكروب و برای شستن زخم بكار ميرود.\n\n علاج چاقی توسط ليمو:\n\nكسانيكه ميخواهند لاغر شوند آب سه عدد ليمو را در نيم پياله آب با يك قاشق بوره مخلوط نموده صبح ناشتا صرف نمايند، اين عمل را هر روز مسلسل تا چهار هفته دوام بدهند نتيجه خوبی بدست خواهند آورد.برای جلوگيری از خون بينی پنبه را به آب ليمو تر كرده بداخل سوراخ بينی بگذاريد.\n\nكسانيكه ناخن های سست و شكننده دارند برای هشت روز صبح و شام به ناخنهای خود آب ليمو بمالند.ماليدن آب ليمو برای جلد چربی پوست را رفع ميكند.برای بيماری گلو و آنژين غرغره های مخلوط آب ليمو با آب گرم تجويز ميشود.\n\nبرای پاك كردن لكه های قرمزی جلد و روی از آب ليموی تازه و نمك استفاده نمائيد. برای اينكه دست های نرم داشته باشيد مخلوط آب ليمو، گليسرين و ادوكلون را بكار بريد.برای جلوگيری از سرمازدگی دست از مالش آب ليمو استفاده نمائید.\n\nبرای اينكه دندان های سفيد داشته باشيد در هفته يكمرتبه دندان های خود را با آب ليمو شسته و برس كنيد.برای آنكه دندانهای طفل تان زوتر نمو كند با انگشت پاك آب ليمو را كه مناصفه آن آب جوش داده باشد در دندان های اطفال بماليد.پوست ليموی تازه ضد نفخ و گاز امعا بوده و ماده تلخ پوست ليمو معده را تقويت و ضد عفونی ميكند و خون را صاف ميسازد.\n\nدرمان بيماری اسكوربوت با ليمو:\n\nاين بيماری كه از اثر فقدان ويتامين (C) در بدن عارض ميشود با استعمال مرتب شربت ليمو در عرصه چند هفته برطرف ميشود در اين صورت روزانه آب ۵ تا ۷ عدد ليمو بنوشيد.اگر ليمو را پنج دقيقه قبل از صرف در آب گرم بيندازيد آب آن بسيار ميشود.\n\nآب ليمو لكه های سبزی، ميوه و سياهی را از روی لباس از بين ميبرد.برای پاك كردن خاك و لكه های روی پارچه از آب ليمو استفاده كنيد. طوريكه بعد از مالش آب ليمو از بالای آن اُتوی گرم بگذرانيد.اگر ميز و يا سامان سنگ مرمر داريد در صورتيكه كثيف شده باشد برای پاك كردن آن از آب ليمو استفاده كنيد.نصف ليمو را با نمك آميخته ظروف را با آن پاك كنيد.\n\nدرمان يرقان (زردی) با ليمو:\n\nدو عدد ليمو را همراه پوست آن چند پارچه نموده در يك ليتر آب جوش و داغ دو ساعت تر كرده بعداً صاف نمائید و با قند قدری شيرين سازيد تقريباً روزانه يك ليتر آن را صرف كنيد و آب زردك و خوردن سلاد كرم نيز برای زردی مفيد است.\n\nدرمان بخار زغال با ليمو:\n\nبخار زغالها كه از اثر كاربن دای اكسايد و کاربن مونو اکساید می باشد كشنده است، كسانيكه به اين عارضه گرفتار شده باشند باید عاجل در هوای آزاد قرار بگیرند و قبل از پيشرفت عازضه يك گيلاس شربت ليمو آنرا دفع می نمايد."

						"content": "كاهو را به عربی خس به تركی خاس و به دری كوك گويند.مواد سلولوز كاهو خيلی ظريف بوده در روده ها به سرعت هضم ميشود. بر علاوه اينكه دارای ويتامين های (A. B. C) ميباشد، غذا شناسان عصر در برگ های كاهو ويتامين (E) را نيز كشف كرده اند كه سبب توليد نسل ميشود.\n\nكاهو خاصيت آرام كننده دارد كه خون را تصفيه، قبضيت و خشكی را رفع و رنگ قيافه را باز و قشنگ نگهميدارد.\n\nآب كاهو بهترين ماسك زيبائی برای خانمهاست، خانم هائیكه از مزيت آب كاهو اطلاع و به قشنگی خود علاقه دارند روی خود را با آب كاهو ميشويند.\n\nطبق آخرين تحقيقات علمی كه به عمل آمده است معلوم شده است كه كاهو دارای املاح قليائی، اسيد فوسفوريك ، كاربونات دو سود، انواع فوسفات ها، سلفات ها، كوبالت، مس، آهن و غيره ميباشد.\n\nكاهو مانع جلوگيری خون ريزی، ريختن و سفيد شدن مو، باعث تحرك اشتها، زيبائی چهره، مرتفع كننده عصبانيت ها و بيخوابيها، مولد خون، رفع كننده تشنگی، دافع جنون، جذام، يرقان، تبهای حاره، سر دردی، ضد تپش قلب، نورالژی، مانع مستی و خمر، ضد سفرا، سودا، خارش جلد، مسكن درد معده وغيره ميباشد.\n\n\n\nصورت استفاده:\n\nبرای اشخاص فربه خوردن كاهو خيلی مفيد است زيرا صد گرام آن بيشتر از صد كالوری ندارد هرگاه شصت الی صد گرام كاهو در يك ليتر آب جوش داده شود اين جوشانده خواب آور و ملين بوده، كبد را از تسمم پاك نگهميدارد.\n\nكاهوی تخمی بيشتر برای تداوی امراض بكار برده ميشود.\n\nكاهو برای كسانيكه تحريك عصبی يا طپش قلب دارند و هم به ضد برانشيت، سياه سرفه، سرفه های عصبی، آسم، ديابت، نقرس، سنگ گرده، نفريت، قاعدگهای دردناك مفيد است. سالاد كاهو را در هر غذا بخوريد.\n\nخوردن كاهو چه وقت مفيد ثابت ميشود:\n\nكاهو را قبل از غذا بايد خورد و خوب بايد جويد. خوردن كاهو بعد از غذا مفيد نبوده ناراحتی های معده را بار می آورد.ساقه كـاهـو هـرگاه قطع شـود از آن شيرهء خارج ميشود.\n\n\n\nاگر شيره مذكـور در حـــرارت آفتاب خشـك شود مـــادهء از آن بــدست می آيد كه در دواســازی جديد بنام (لاكتو كاريم) ياد ميشود كه دارای ويتامين (E) قابل ملاحظه ای بـــوده از احتلام و شهوت زيـــاد جـلـوگيری ميكند و برای مغز مفيد است.\n\nخوردن كاهو قبل از غذا اشتها آور بوده و خوردن زياد آن سموميت توليد ميكند.\n\nجالينوس بيخوابی خود را ذريعه كاهو معالجه نموده است.ضماد كاهو با روغن زيتون برای معالجه سرخباد، دنبل، ورم چشم مفيد است. در كتب يونانی كاهو را بنام خس ياد نموده از خواص آن شرحی طويل نوشته اند.\n\nدر جائی مينويسد كه محمد يعقوب به پيروان خود خوردن كاهو را توصيه نموده ميگفت: كاهو سر دردی را رفع، نزله و سرفه را برطرف ميكند خوردنش با سكنجبين مفيد خوانده شده است."

						"content": "سيب سرشار از ويتامين های (A. B. C) مواد چربی، تانين، اسيد ماليك و سلولوز ميباشد، و هم املاح معدنی مانند آهن، كلسيوم، فاسفور، منيزيم، پوتاسيوم، وسليس را داراست. خوشبختانه انواع مختلف سيب در افغانستان بوفرت پيدا ميشود.\n\nسيب از جمله ميوه های طبی است كه عضلات و اعصاب را غذا ميدهد و دهن را ضد عفونی ميكند. به مريضان درد مفاصل، روماتيزم مزمن، نقرس، تب خال، چاقی، امراض ريوی و كبدی خوردن سيب بيشتر توصيه ميشود.\n\nسيب سنگ كيسه صفرا و گرده ها را حل ميكند.\n\nاگر صبح در ناشتا يكدانه سيب بخوريد گويا بهترين داروی تصفيه خون را مصرف كرده ايد سيب نقش بزرگی در تغذيه بدن و معالجه بيماريها دارد.\n\n\n\nبرای معالجه درد های قلنج و گرده بايد هر روز مقدار جوشانده سيب صرف كنيد.\n\nبرای معالجه تورم ريه ها و روده ها و درد های روماتيزم بين جوشانده سيب قدری شيرين بويه بيندازيد.\n\nسيب دارای فاسفور بوده سلسله اعصاب را تقوقه، كار فكری را تحريك و انسان را مستعد خواب ميسازد.\n\nخوردن سيب با پوست آن مفاد بيشتر دارد، شربت سيب برای معالجه زكام و سياه سرفه مفيد است.طرزتهيه شربت سيب:چهار عدد سيب پوست شده را با يك مشت كشمش و (15) گرام عناب در يك ليتر آب بيندازيد، مدت يك ساعت جوش داده صاف نمائید و يكصدو پنجاه گرام بوره به آن افزود نموده حرارت دهيد تا بقوام شربت آيد.\n\nبرای معالجه زخم های شديد يك عدد سيب را بكوبيد و در آب خودش بپذيد سپس بالای زخم بگذاريد. مخلوط آب سيب با روغن زيتون نيز اين خاصيت را دارد.\n\nبرای رفع انواع چشم درديها يك عدد سيب سرخ را پوست كرده به آب بپذيد و به شكل ضماد بالای چشم بگذاريد. اگر قدر شير به آن افزود شود نتيجه بهتر ميدهد.\n\nبرای معالجه جرب يك عدد سيب را دو قسمت نموده خسته و مغز آن را بر آوريد در بين سلفر پر كنيد، با نخ بسته زير خاكستر نمائید تا پخته شود بعد آن را به قسم حلوا در آورده بالای زخم های مريض بگذاريد.30\n\nگرام شگوفه تازه يا خشك سيب را بداخل يك ليتر آب مانند چای دم كرده بنوشيد، انواع سرفه را درمان ميكند. سيب برای مبتلايان مرض قند مضر نبوده خوردن سيب استفراغ را رفع، قلب و دماغ را تقويه، خفقان و نفس تنگی را برطرف نموده و برای جگر مؤثر است.\n\nيك قاشق آب سيب مسكن گزيدگی عقرب و زنبور ميباشد كه در موقع گزيدن در محل گزيدگی مالش و گذارده شود.\n\nروستائیان تجربه كار در موقع سرمازدگی مدت سه روز جز سيب غذای ديگری نميخورند، بهبود قابل ملاحظه ای حاصل مينمايند.برای آرامی اطفال حلوای سيب هم دوا و هم غذاست.\n\nاگر از بيخوابی رنج ميبريد قبل از رفتن به بستر سيب و آب سيب بخوريد خواب آرامی خواهيد داشت.\n\nسيب ترش دارای اسيدماليك بوده برای رفع غلبه صفرا و غليان خون بسيار مفيد است، هرگاه آب سيب ترش بدون شيرينی بقوام آورده شود برای درمان امراض صفراوی و سنگ كيسه صفرا مفيد است.\n\nمعالجه تب خال توسط سيب:\n\nدو يا سه عدد سيب را بدون آنكه پوست كنيد قطعه قطعه نموده در آب سرد تر كنيد بعد 15 دقيقه جوش داده برای 8 دقيقه دم دهيد، اگر از دم داده مذكور هر روز بعد از غذا دو پياله خورده شود تب خال پس از چند روز از بين ميرود.\n\nمعالجه چربی خون (كلوسترين) با سيب:50 گرام پوست خشك سيب را چون چای دم داده روزانه سه پياله از آن بنوشيد برای كم نمودن چربی خون (كلوسترين) مفيد ثابت ميشود.\n\nمعالجه سرفه مزمن با سيب:\n\nنوشيدن دم كرده سيب يك پياله بعد از غذا برای رفع سرفه های مزمن و زكام خيلی مفيد است.\n\nتسكين درد نقرس با سيب:\n\nنوشيدن مقدار يك پياله دم كرده پوست سيب صبح و شام درد نقرس را تخفيف ميدهد.\n\nدم كرده برگ چهارمغز و گل گاوزبان نيز مفيد است.\n\nپوست كردن سيب:\n\nاگر خواسته باشيد از سيب مربا تهيه كنيد سيب ها را برای يك دقيقه در آب جوش داده بيرون آريد پوست سيب به اسانی جدا شده مقداريكه باثر پوست كردن با چاقو ضايع ميشود صرفه ميگردد."

						"content": "سـير را به لاتین Allium Sativum  به انگیسی Garlic و به فرانسوی  Ail میگویند.سير را هر كس ميشناسد و ميخورند، ولی اگر از مفاد سير مطلع شويد ممكن غير از سير ديگر غذا نخواهيد خورد. سير بر علاوه آنكه غذا را لذيز ميسازد، طب به آن اهميت زيادی را قايل است.\n\nسير كشنده مكروب، ضد عفونی، كم كننده اخلاط سينه، ضد برانشيت، سياه سرفه، سل ريوی، كم كننده فشار خون، ضد روماتيزم، التهاب مفصل، سياتيك، تقويه كننده قوهء با، ضد بواسير، مانع پيری قبل از وقت، نگهدار زيبائی رنگ و رخسار جوانان الی زمان پيری و معالج ده ها امراض ديگر است.زمانيكه سير را ميجويد متيقن باشيد كه دهن شما عاری از مكروب است اگر يكدانه سير را قبل از غذا بخوريد خواهيد ديد كه اشتهای شما تحريك شده است.\n\n\n\nسير دارای ایود، اسانس گوگردی، سليس بوده دستگاه بدن را از بيماری حفظ ميكند عمل هضم را آسان ميسازد، تندرستی را حفظ مينمايد.\n\nسير يكی از دواهای درجه اول ضد عفونی است كه انسان را به مقابل امراض ساری خصوصاً گريپ محفوظ ميدارد. خوردن آن به سرعت خلط سينه را كم ميكند و مصرف آنرا در موارد آسم، برونشيت، سياه سرفه، سل ريوی تجويز كرده اند.\n\n\n\nسير ذراتی را كه در شرائین جمع و سبب تصلب آن ميشود حل ميكند، جريان خون را به علت اثر تقويه كننده كه برای عضلات قلب و پائین آوردن فشار خون دارد بكار انداخته منظم ميسازد و از طراف ديگر خون را تصفيه و پاك ميكند.\n\nسير معالج تمام بيماريهای است كه از اثر خرابی جريان خون و يا فشار خون پيدا ميشود مانند تصلب شرائین، زيادی فشار خون، روماتيزم، التهاب مفصل، سياتيك، پيری قبل از وقت، انواع ورم ساق پای، بواسير و غيره . مبتلايان امراض فوق سير را قبل از ناشتا بخورند.\n\nبين سال های (1940- 1950) در شفاخانه علی آباد تنتور، محلولات روغنی و پوماد سير را برای مريضان می ساختم.\n\nدافع بوی سير از دهن:\n\nبعضاً از بوی سير بد ميبرند ميتواند بعد از خوردن سير توسط، جويدن قهوه يا باديان، برگ جعفری، باقلای خام، لبلبوی پخته و يا يك پارچه سيب بوی دهن را دفع كنيد.\n\nمرهم سير:\n\nچند دانه سير را پوست و به تناسب آن واسلين بگيريد هر دو را در ظرف شيشه ای حرارت دهيد تا واسلين آب شود بعد هر دو را از بوتل كشيده يكجا حل و خميره سازيد و در مرتبان شيشه یی نگهداريد مرهم مذكور بيماری سينه و بغل كه از اثر برانشيت سياه سرفه عارض ميشود خيلی نافع است كه طور مالش بكار برده ميشود. برای اطفال و مريضان جلدی سير چندان خوب نيست.سیر دارای گلوكوزيد، مقدار زياد سولفور ها ، ويتامين C وغيره ميباشد\n\nچون راجع به افعال و خواص سير در كتب يونانی نوشته های بسياری است كه مختصری از آن مينويسم: سير رقيق كننده خون حافظ صحت و سلامت بدن، ضد امراض عصبانيت، رعشه، عرق النسا، نقرس، قاطع اخلاط، دافع اقسام كرم معده، سبب نيكوئی رنگ و رخسار، محرك قوه جنسی و دافع نفخ معده می باشد.\n\nترشی آچار آن تصفيه كننده حلق، مطبوخ آن با زيره و صنوبر جهت تقويه دندان خيلی مفيد است.هرگاه سير را با شير پخته و در روغن ماده گاوی بريان كنيد و عسل به آن افزود طور حلوا بسازيد اين حلوای مقوی قوه جنسی است مقدار خوراك آن روزانه دو قاشق است.\n\nدر مخزن الادويه نوشته اند: سير مريض فالج را علاج ميكند.باين ترتيب كه از يك دانه سير شروع و هر روز يكدانه ديگر به آن افزود كنند تا چهل (تنتل) رسد و از روز چهلم به بعد يك يك دانه كم ميشود تا دوباره به يك دانه برسد مريض شفا خواهد يافت به ترتيب فوق مريض سير ها را بلع مينمايد.\n\nدرمان نفس تنگی با سير:\n\nاز يك غوزه سير يكدانه آن را ريزه ريزه كنيد و با يكصد سی سی الكول 96 در بوتل انداخته هشت روز بگذاريد بعد از مدت موعود در موقع حمله نفس تنگی چند قطره آن را بالای يكپارچه انداخته و بو و رایحه آن تنفس شود.\n\nمعالجه برانشیت توسط سير:\n\nاز يك غوزه سير دو دانه آنرا ميده كرده بداخل يك گيلاس شير دوازده دقيقه جوش داده شود و داغ نوشيده شود.\n\nمعالجه روماتيزم با سير:\n\nيك يك دانه سير را برای چند هفته از طرف صبح اگر خورده شود برای روماتيزم خيلی مفيد است. برنجاسف، بنفشه، تمسق، زيتون، سيب، كرفس، كلم، گزنه، گل گاوزبان نيز هريك جداگانه در تسكين روماتيزم رول دارد.\n\nمعالجه سياه سرفه با سير:\n\nيك عدد سير را در 250 گرام آب 10 ساعت تركرده و از آب مذكور بعد از هر دو ساعت يك يك قاشق به مريض خورانده شود.\n\nتداوی كرم با سير:\n\nاز يك غوزه سير يك تا سه دانه آن را پارچه نموده در يك گيلاس آب 15 دقيقه جوش داده از طرف صبح ناشتا نوشيده شود.طريقه دوم:200 ملی گرام سير ميده شده را با 400 گرام آب و 400 گرام بوره بقوام شربت آورده روزانه دو الی سه قاشق شوربا خوری خورده شود.همچنين خسته كدو با آب گرم، جوشانده برگ بيد، بيد مشك برای رفع كرم مفيد ثابت ميشود.\n\nمعالجه ميخك پا با سير:\n\nاز يك غوزه سير يك دانه آن را توسط خاكستر ديگدان يا تنور پخته گرماگرم بالای ميخك گذاشته شود. با پارچه ململ پيچانده شود، البته اين عمل دريك روز چند مرتبه تكرار ميشود تا آنكه ميخك زایل گردد."

						"content": "نيرو دهنده پيران، و ممد نموی اطفال، ضد برانشيت، ضد مكروب، زياد كننده اشتها، خواب آور، ضد خستگيها و ناراحتی ها، ضد بيماری قند، نيرو دهنده متفكرين و نويسندگان است و سرشار از ويتامينهای (A. B. C) ميباشد.\n\nپياز بنابر علت دارا بودن مواد گلوكاگونی دارای اثر كم كننده قند ميباشد از اين رو مصرف آن برای مبتلايان مرض قند مفيد ثابت گرديده است.\n\n\n\nپياز نيم پخته برای تسكين سوختگيها و بواسير كه در محل عارضه بگذارند مفيد است.Oignon پیاز ضد بيماری قند بوده و از نظر ادرار آورنده بودن مصرف آن مخصوصاً در موارد آب آوردن شكم توصيه گرديده است بر علاوه عقيده دارند كه در ورم پرده بيرونی دل و ذاب الجنب نيز مفيد است.\n\nپياز دارای آهن، آهك، فاسفور، پوتاسيم، سوديم، گوگرد، ایُد، سليس و قند است كه مستقيماً در بدن جذب ميشود.\n\nپياز بواسطه فوسفوريكه دارد انجام كار فكری را آسان ميسازد ازين رو مصرف آن برای متفكرين بيشتر توصيه شده است.در مورد ضعف و فرسودگی جسمی و عصبی دارای عمل نيرو بخش فوری و آنی است.\n\nضد عفونی و ضد مكروب بوده به همين علت در هسپانيه و ايتاليا آنرا چون گردن بند توسط نخ در گردن می آويختند تا بدينصورت از سرايت مكروب جلوگيری كرده باشند.\n\nمردم ما نيز ازين رمز بيخبر نبوده بوقت مرض جگر و زردی يك عدد پياز سفيد را در گردن خود مياويزند. عادت ديرينه مردمان ماست كه چون زن ولادت نمود پيازی را بر نوك كاردی زده بالای سرش ميگذارند، دامن اين رسم گر چه از شهرها چيده شده ولی در اكثر نقاط كشور رواج دارد.\n\nاين كار شگون نيست روی منطق استوار است كه اساس اينكار به هدايت طبيب فهميده ای گذاشته شده چه پياز تمام مكروب های اطاق را بخود جذب ميكند و خصوصاً طفل نوزاد كه بيشتر مورد حمله مكروب است از شر آن نجات میآبد.\n\n\n\nاز قديم رواج است كه پياز خام را زير خاكستر نموده نيم پخته طور ضماد در محل آپسی انگشت ميگذارند.Oignon\n\nپیاز خوردن چند توته پياز قبل از صرف غذا اشتهای شما را بيشتر ميسازد و هم انداختن پياز در سلاد كار خوبيست. مگر پيازی كه قبلاً پوست شده خوردنش خوب نيست چه پياز از اينكه خاصيت جذب مكروب را دارد، بهتر است بعد از پوست كردن صرف شود.در قديم زمانيكه مرض وبا در بعضی نقاط كشور شيوع مينمود برای جلوگيری از مرض مردم ما پياز و سركه ميخوردند.\n\nتركيبات كيمياوی پياز:\n\nدر پياز تركيبات گوگردی، ويتامين های مختلف، يك انسولين، قند غير قابل تبلور، مالتوز (Maltose)، سیترات (Citrate) ، فوسفات (Phosphate)، صمخ، املاع سوديم و غيره موجود ميباشد.پياز خام نسبت به پخته آن مفيدتر است علاوه بر اينكه ضد برانشيت می باشد تقويه كننده قوه جنسی نيز است.\n\nپياز بريان عوض مفاد ضرر دارد از خوردن آن خود داری كنيد.\n\nمعالجه آواز گوش با پياز:\n\nيكعدد پياز را توسط ملی تراش و يا هر چه خواسته باشيد فشار دهيد تا آب آن بدست آيد.\n\nآب حاصله را ذريعه پنبه در گوش بگذاريد آواز های گوش را تخفيف ميدهد.\n\nاگر از همين آب بالای كرم خورده دندان بگذاريد مؤثر واقع ميشود.پياز عفونت های مجاری تنفس را از بين ميبرد و هم برضد بيخوابی و رشد اطفال و نيروی از دست رفته پيران كمك ميكند.\n\nپياز به نسبت داشتن ید برضد آبسه های شديد، جوشهای زير پوست ورم غده ها، و با داشتن فاسفور سهولت در انجام كارهای فكری و به علت داشتن سليس و كلسيوم برای نگهداری استخوانها و تصلب شرائین بكار ميرود.\n\nهمچنين برای رفع حبس البول، سنگ گرده، ورم ساق پای، ورم مثانه، تشمع كبدی، روماتيزم مفصلی، ضد كسالت مفيد است.ضماد پياز برای رساندن آبسی، دمل، زخمها، سوختگی ورم انگشتان مؤثر ميباشد.\n\nرنگ سامان مسی، و اشيای نكلی، قاشق، پنجه، كارد و سامان آشپز خانه به ماليدن پياز برطرف كرده ميتوانيد و همچنين ماليدن آن بروی شيشه چراغ و ديگر سامان شيشه را شفاف ميسازد.\n\nمعالجه تركش دست و پا:\n\nهرگاه چند روز دست و پا صبح و شام با آب پياز مالش داده شود نتيجه خوبی ميدهد.\n\nدرمان درد گوش:\n\nيك عدد پياز كوچك را در داش يا زير خاكستر پخته با مسكه مخلوط كنيد و گرماگرم قسم پتی بالای گوش بگذاريد تا اندازه درد آن را تسكين ميدهد.\n\nمعالجه درد ناخن:\n\nيك عدد پياز را پخته دو نصف نمائید و در حاليكه پياز گرم باشد، ناخن خود را در آن گذاشته بسته كنيد."

						"content": " \n\nتاريخچه بهی:\n\nدر يونان قديم در جشن عروسی بهی تقسيم مينمودند، اولين قدميكه عروس بخانه داماد ميگذاشت بايد بهی ميخورد.\n\nسقراط حكيم برای تب های شديد خوردن بهی را توصيه ميكرد.بهی بهی دانهديسقوريدس حكيم در قرن اول ميلادی بهی را برای معالجه اسهال و استفراغ بصورت ضماد يا جوشانده توصيه ميكرد.\n\nدر اوايل قرن 20 دوكتور (مارزد) بهی را برای تحريك اشتها، تقويت معده و كبد رفع دل بدی توصيه ميكرد.بهی سرشار از ويتامين های (A. B) دارای املاح آهكی و تانن است، برای اشخاصيكه ضايعات ريوی دارند فوق العاده مفيد است لذا برای مسلولين بيشتر توصيه ميشود.\n\nبهی را قطعه قطعه در آب بجوشانيد يك جوشانده قوی بدست می آيد كه در عين حال كه قابض است در موارديكه عمل هضم نيز به زحمت صورت ميگرد مصرف ميشود.\n\n\n\nدرخت بهی\n\nبه مقدار وزن آب بهی بوره علاوه نموده بجوشانيد تا بقوام شربت آيد، خوردن آن در رفع ورم شديد امعا فوق العاده مفيد است.در نيم گيلاس آب بهی اگر دانه های كوبيده بهی اضافه گردد شيره ای بدست می آيد كه برای ورم سرمازدگی، سوختگی، تركش دست، بواسير های متورم استعمال ميشود.\n\nشيره آن برای بسته كردن موها نيز بكار ميرود.اگر 30 گرام شكوفه تازه و يا خشك بهی را در يك ليتر آب دم داده به كسانيكه سرفه دارد داده شود معالجه ميشود.\n\nاگر اين دم داده با عرق شكوفه نارنج مخلوط شود و به آنانيكه خواب ندارند داده شود بخواب عميق فرو ميروند.برای رفع چين خوردگی پوست رو بهی را كمی در عرق شگوفه نارنج تر نموده و به آن صورت خود را مالش دهيد.\n\nچند عدد بهی را پارچه پارچه نموده در قدری آب جوش داده بعد به اندازه وزن آن بوره افزود گردد و دوباره جوش داده شود تا بقوام آيد اين مربای كه بدست می آيد خوردن آن برای ترشی خون خيلی مفيد است.\n\nمربای بهی برای مسلولين و تمام كسانيكه به اختلالات ريوی مبتلا هستند و همچنين كسانيكه، به بيماريهای روده و يا بواسير مبتلا هستند فوق العاده مفيد است.\n\nبهی دارای ويتامين (A) است، اين ويتامين مخصوص تجديد جوانی ميباشد همچنين ويتامين (B) در تعادل اعصاب نقش بزرگی را بازی ميكند.\n\nاگر سه يا چهار عدد بهی را قطعه قطعه كنيد 20 الی 30 دقيقه در يك ليتر آب جوش دهيد، جوشاندهء ای كه بدست می آيد برای معده و روده ها فوق العاده مفيد است.\n\nاز آب بهی شربت مطبوع تهيه ميشود كه بعنوان مدوای اسهال اطفال بكار ميرود.\n\nبهيدانه:\n\nلعاب بهيدانه برای نرم كردن سينه و علاج سرفه مشهور است برعلاوه معده را نرم، سرفه خشك را آسان، خارش گلو را كم ميكند. حرارت معده و تب را تسكين داده سوزش دهن و زبان را درمان و قبضيت را برطرف ميكند.لعاب بهيدانه جهت آفتاب زدگی، رفع ضرر تابش آفتاب مفيد است شناوران اگر قبل از شنا وجود خود را به لعاب بهيدانه مالش دهند از شر آفتاب زده گی محفوظ می مانند. جويدن بهيدانه كندی دندان را رفع ميكند.\n\nدرخت بهی\n\nمقدار خوراك بهيدانه 10 گرام و لعاب بهيدانه 50 گرام ميباشد.\n\nبهيدانه را در فرانسوی (Pépin de coing) ميگويند از يكصد گرام بهيدانه 20 گرام لعاب خشك آن بدست می آيد.يك قاشق بهيدانه را دريك پياله آب تر نموده فردای آن را از صافه بگذرانيد آب غليظی كه بدست می آيد اگر بروی تركشهای دست و لب، پستان، سوختگی پوست چند روز متواتر مالش داده شود رفع ميشود.40\n\nالی 50 گرام (تقريباً يك مشت) برگ تازه بهی را دريك ليتر آب جوش داده 20 الی 25 دقيقه دم دهيد و صاف كنيد بعد توسط بوره يا عسل شيرين سازيد، اگر از محلول فوق الی دو قاشق نوشيده شود برای بيخوابی عصبانيت و سرفه مفيد ثابت ميشود.\n\nچهار گرام بهيدانه را بداخل 120 سی سی آب جوش كه سرد شده باشد انداخته آنقدر بهم زده شود كه مانند سفيدی تخم سفيد گردد اگر محلول مذكور در معالجه ترشحات سفيد خانم ها طور شست و شو ذريعه انژكسيون مخصوص بكار برده شود نتيجه مثبت ميدهد.\n\nPyrus cydonia vulgaris (L.)\n\nQuince (En.)\n\nCognassier (coing) (Fr.)\n\n "

						"content": "تـاريخـچه انجـير:\n\nانجير از جمله ميوه بهشت است، بزرگترين افتخار انجير اينست كه خداوند بزرگ (ج) در قرآن عظيم الشان به ان سوگند ياد فرموده است.افلاطون بی اندازه آن را دوست داشت و مردمان يونان انجير را بنام دوست فيلسوفان ياد كرده اند.اساس خوراك پهلوانان روميان قديم را انجير تشكيل ميداد. انجير ميوه منطقه گرمسير است در مملكت ما در جلال آباد و قندهار پيدا ميشود.\n\n\n\nتجزيه كيمياوی انجير:\n\nطبق آخرين تجربه علمی كه از انجير كرده اند معلوم شده است كه انجير خشك و تازه دارای آب، مواد آذوتيه، مواد روغنی، گلوسيدها، سلولوز، آهن، منگنيز، بروم و ويتامينهای (A, B1, B2) است.\n\nخواص انجير:\n\nانجير رسيده و تازه مغزی و زود هضم است. اگر آن را بروی سبد چيده و در حرارت آفتاب خشك نمائید، ارزش غذایی آن دوچندان ميشود. چون انجير سهل الهضم است، مصرف آن برای اطفال و اشخاصيكه از بستر بيماری برخواسته اند و در دوره نقاهت هستند توصيه شده است.\n\nبه ندرت ممكن است اشخاصی پيدا شوند كه طبع شان به انجير سازگار نباشد. انجير برای نرم كردن سينه خيلی مؤثر بوده ملين است.\n\nجوشانده (120) گرام انجير دريك ليتر آب معالج زكامهای شديد، تورم حنجره، و برونشيت های مزمن است.\n\n\n\nجوشانده يك مشت انجير در يك ليتر شير و يا يك ليتر آب دوای مؤثری برای تحريك گلو، ورم بيره های دندان ميباشد. كه طور مضمضه و غرغره استعمال شود.\n\nاگر انجير خرما و كشمش و عناب را به مقدار مساوی به اندازه پنجاه گرام در يك ليتر آب بجوشانيد و غرغره كنيد عفونتهای ريویی را معالجه ميكند.\n\nانجير خشك اگر ميده شده در بيماريهای برونشيت، سينه و بغل سياه سرفه به عوض چای استعمال شود مفيد است.\n\nكمپوت و مربای انجير برای آنانيكه سؤ هاضمه دارند و يا قبضيت هستند مفيد است.\n\nانجير خشك يــا تــازه را بداخل شير يا آب بجوشانيد و گرماگرم بالای دمبل و تومور های متورم بگذاريد، زود تر رسيده و سر پيدا ميكند.\n\nبرای آبسه های دندان اگر نيم دانه انجير را در آب و يا شير پخته و برای يك ساعت در موضع مطلوب بگذاريد مفيد ثابت ميشود.\n\nجوشانده شاخه های جوان درخت انجير هرگاه باعسل مخلوط و خورده شود تورم و درد گلو را تسكين ميدهد.\n\nمقدار 25 الی 30 گرام برگ درخت انجير دريك ليتر آب اگر جوش داده شود معالج سرفه شده ميتواند.\n\n \n\nهمچنين جوشانده مقدار فوق انجير در مورد قاعدگی زنانه مؤثر ميباشد اگر چند روز قبل از ظهور آن خورده شود، عادت ماهوار آنها را منظم ميسازد.\n\nهرگاه شير سفيد رنگی كه از كندن برگ درخت انجير بدست میآيد صبح و شام در ميخك پای گذاشته شود آنرا از بين ميبرد.\n\nبرای از بين بردن بواسير برگ انجير را آنقدر به تكمه ها بمالند تا خون شود.\n\nظروف آشپز خانه با برگ انجير اگر شسته شود پاك و صفا ميگردد.\n\nكسانيكه از لاغری رنج ميبرند مدت چهل روز مقداری انجير را با باديان قسم ناشتا بخورند.\n\nانجير عطش تشنگی را تسكين و سموم بدن را توسط عرق خارج ميسازد. كبد را تقويت و ورم طحال را فرو می نشاند.\n\nخوردن انجير با پسته و بادام برای تقويت نيروی حافظه و قدرت تعقل و تفكر سودمند است\n\nاگر انجير خشك را حرارت داده و پودر آن را كه بنام قهوه انجير ياد ميشود برای امراض سياه سرفه، ذات الريه، سينه و درد های كهنه بكار برده شود مفيد ثابت ميشود.\n\nخوردن مقدار انجير با چهارمغز در موسم زمستان برای تقويت قوه جنسی مؤثر است.\n\nمحلول سوختهء انجير مخلوط با روغن را تهيه و اگر خواسته باشيد مو های خود را خرمائی سازيد از آن استفاده كنيد.\n\nبا سوخته انجير، مخلوط با گليسرين اگر دندان های خود را شست و شو نمائید هميشه ازين عمل مسرور خواهيد بود چه دندان های شما را سفيد، پاك و براق ميسازد.\n\n \n\nضماد گرم انجير مخلوط با آرد جو سبب تسكين درد عضلات ميشود، ضماد انجير با روغن زيتون و موم تركيده گيهای پوست را كه از سرما عارض ميشود از بين ميبرد.\n\nشيرابهء درخت انجير اگر با كمی پنبه در محل كرم خورده گی دندان گذاشته شود درد را فوری تسكين ميدهد.\n\nشيرابه درخت انجير برای نرم ساختن گوشت مساعدت ميكند، حليم پزان زرنگ كه از خاصيت شيرابه اطلاع دارند با مصرف چوب كمتر حليم ميپزند."

						"content": "انار را همه می شناسند و انار قندهاری كشور ما شهرت جهانی دارد.\n\nكليد رمز انار در تاريخچه هند:روايت ميكنند كه يكی از مرتاض های هندی بنام كرشنا ناندا »Krishna Nanda« رمز معالجه كرم كدودانه را ميدانست و نسخه خود بكسی باز نميگفت. مردم از شهر ها و نواحی دور دست نزد او برای معالجه می آمدند.\n\nتكليف دوری راه و خطر مسافرت بالاخره عده ای را واداشت تا رازش را كشف و نسخه اش را بدست آرند، مخفيانه در تلاش بر آمدند تا روزی مرتاض از خانه بيرون برآمد.\n\nو در پای درخت انار كه گلهای قرمزی كرده بود نشست و دست بدعا برداشت پس از ختم دعا مقدار از گلهای سرخ قشنگ انار و قسمت از پوست درخت را چيده باخود بخانه برد.\n\n\n\nشخصی از تعقيب كننده گان طور خدمتگار در خانه او باقی ماند تا انجام كار را بفهمد.\n\nملاحظه كرد كه پوست گلهای چيده را خشك و طور پودر ساخته نگهداشت تا آنكه انار درخت پخته شده قابل خوردن شد. مرتاض انار چندی چيده پوست و دانه های آن را خشك كرد آن را نيز پودر ساخته پودر اولی را به آن افزود، در بوتلی انداخت و مورد استعمال آن را در عقب بوتل نوشت باينصورت مردم نسخه مخفی او را آشكار ساختند و از آن مستفيد شدند.\n\nگل نر انار كه بنام گلنار ياد ميشود نسبت به گل ماده آن موثر تر ثابت شده ولی بايد در وقتيكه نو از پندق باز ميشود چيده و خشك كرده شود.\n\nانار بيدانه شيرين برای سينه و سرفه نافع است و انار ترش مزهء قندهاری برای كسانيكه جگر شان گرم است خيلی مفيد ميباشد.انار سرشار از ويتامينهای (A. B. C. E) و دارای آهن و فلزات ديگر ميباشد.\n\nآب انار دارای قند، تانن و يك ماده مفيد بنام (كرمانانتين) كه رنگ رخسار را باز و جگر را تداوی ميكند و به نسبت داشتن ويتامين (A) در رشد اطفال مؤثر است.\n\nويتامين (B6- B1) آن درمان كننده اعصاب و ضد استفراغ خانم های حامله ميباشد. خانم های بار دار اگر انار ميخورند به رشد اطفال خود كمك نموده اند،بهترين وقت خوردن انار صبح است.\n\nانار شيرين زياد كننده ادرار و تقويت كننده قوهء با است.مضمضه و نگهداشتن انار ترش در دهن برفك (پخته شده گی دهن اطفال) را پاك و بيره ها را محكم ميسازد.\n\nانار شيرين تقويت كننده معده، جگر، دافع صفرا و درمان تب های صفراوی، يرقان و امراض جلدی ميباشد. انار ترش برای مبتلايان زخم معده، روده و سرد مزاجان خوب نيست.\n\nآب انار غم و غصه را تخفيف ميدهد و جوشانده گل انار برای رفع خونريزی های بيره ها مفيد است.\n\nپوست انار را در چرمگری و رنگ ريزی بكار برده و بهترين رنگ قالين است."

						"content": "انگور را در عربی عِنَب گويند. مملكت ما از نگاه لذت و نوعيت انگور شهرت جهانی دارد تقريباً (72) نوع انگور پيدا ميشود و از جمله اقلام صادراتی ما است.\n\nتاريخچه انـگور:\n\nانگور را از زمانه های قديم ميشناختند و از مزايای آن آگاه بودند.سقراط حكيم يونانی، در قرن پنجم و چهارم قبل از ميلاد ميزيست، در آن وقت برگ تاك انگور را برای معالجه امراض قلب، كبد، معده ورم زخمها توصيه ميكرد. ديسكوريد حكيم در قرن اول ميلادی، از برگ های تاك برای درمان خونريزی و خلط خون استفاده ميكرد.در برگ انگور، تانن، سكاروز، لولوز، اينوزيت، نشايسته، كلوسترين، كاروتن و اسيد های گوناگون موجود است .\n\nهسته انگور دارای اسيدوینيك، اسيد ماليك، اسيداكراليك و غيره ميباشد.انگور رسيده سرشار از ويتامين های (A. B. C) ميباشد.يك كيلوگرام انگور يكصد الی يكصدو پنجاه گرام قند دارد. بر علاوه آهن، كلسيم فاسفور، املاح معدنی، چربی، اسيد ها وغيره ميباشد. يك كيلوگرام انگور 900 كالوری توليد ميكند.\n\n\n\nزيبائی چهره:\n\nآب انگور را توسط پنبه به چهره خود بزنيد، انتظار بكشيد خشك شود بعداً در بين آب گرم قدری پودر شيرين بويه انداخته روی خود را به آن بشوئید پوست روی تان لطيف و زيبا ميشود.\n\nعلاج آماس چشم:\n\nاگر چشمان تان ورم داشته باشد تقريباً 25 گرام برگ خشك تاك انگور را در يك ليتر آب جوش داده توسط جوشانده مذكور چشمان خود را بشوئید.\n\nلبسرين از انگور:\n\n30 گرام انگور 12 گرام موم زرد، 25 گرام مسكه را دريك ظرف شيشه ای انداخته ظرف را بالای ظرف ديگر كه آب داشته باشد بگذاريد و حرارت دهيد تا آب آن كاملاً فرار نمايد و به شكل كريم تبديل شود و برای آنكه پومات لب شما رنگين شود مقدار رنگی كه در روغن حل نموده باشيد بان افزود نمائید و بعد به عوض لبسرين های پر قيمت خارجی كار بگيريد.\n\n\n\nموم روغن انگور و طرز تهيه آن:\n\nبرای قشنگی و نرم نگهداشتن روی خود از روغن انگور استفاده كنيد.طـرز تهيه:50 گرام انگور 100 گرام روغن بادام شيرين 50 گرام موم عسلی را مخلوط نموده حرارت دهيد تا بقوام آيد و كريم شود، نگهداريد و عندالموقع مانند كريم های خوب از آن استفاده نمائید.\n\nخواص انگور:\n\nانگور ترشی خون را از بين ميبرد. يك كيلو انگورمعادل دو كيلو گوشت است چون انگور دافع سموم بدن است ازين حيث يك كيلو انگور معادل يك ليتر شير است.به علت داشتن پتاسيم مقوی قلب، به نسبت داشتن آهن و منيزيوم دوای كم خونی و به علت داشتن آهك مانع نرمی استخوان ميگردد.\n\nانگور برای چه كسان مفيد است؟\n\nبرای اشخاص كم خون، اشخاص ضعيف و خسته و اشخاصيكه حركات شديد بدنی را انجام ميدهند، چون پهلوانان ورزشكاران، همچنين برای مسلولين، مريضان جگر، طحال، روماتيزم، نقرس، سنگ گرده، مرض فربهی، فشار خون، اختلالات هاضمه، اكزما، و امراض جلدی خيلی مفيد است.هضم انگور آسان و ارزش غذائی آن مساوی يا شايد بيشتر از ارزش غذائی شير مادر باشد اگر ميخواهيد فربه شويد انگور شيرين و اگر ميخواهيد لاغر شويد انگور ترش (غوره انگور) صرف كنيد خاصيت ديگر انگور ترش بجلو انداختن بلوغ و باز نمودن قاعده دختران است.خوردن زياد انگور برای زنان حامله خوب نيست.اگر شخصی را متبلا به ديزانتری (اسهال خونی) می يابيد هسته انگور را كوبيده با عسل مخلوط نموده مريض را بخورانيد معالجه ميشود.آب انگور برای اسيديتی معده مفيد است، كسانيكه برای علاج اين مرض از پلی استفاده ميكنند بايد بدانند كه خوردن پلی مضر است، يك كيلو آب انگور معادل شش گرام پلی است.انگور سيا (انگور قندهاری) آهن بيشتر دارد برای اشخاص كم خون و زنان بار دارد مفيد است.grpaes-انگور كسانيكه معده ضعيف دارند از آب انگور استفاده نمايند، چه پوست انگور دير هضم است.هرگاه انگور را در روغن زيتون جوش دهيد، و از آن برای مالش جلد و روی استفاده نمائيد شما را مقبول جلوه ميدهد.اگر جوشانده برگ خشك تاك انگور دو الی سه مرتبه روزانه به جوانی دانه زده شود مفيد ثابت ميگردد.اشخاصيكه از چاقی شكايت دارند و خواسته باشند لاغر شوند (60) گرام برگ خشك تاك انگور را در يك ليتر آب جوشانده توسط مقدار عسل شيرين شود يك يك پياله روز سه مرتبه از آن صرف نمايند نتيجه خوبی خواهند گرفت.اگر سرما دست و پای شما را خشن و درشت ساخته است 60- 70 گرام برگ خشك تاك انگور را در يك ليتر آب جوش داده و 15 دقيقه دم دهيد، سپس دست و پای را در آن گذاشته و مالش دهيد تكرار اين عمل برای چند روز عارضه را از بين ميبرد.انگور از نعايم خداونديست در موسم آن بقدر لازم خورده شود.مينويسند كه خوردن مقدار 300- 500 گرام انگور در روز تيزابيت خون را از بين ميبرد و باعث درمان كلوسترين (چربی خون) ميشود، برعلاوه تخليه كننده معده و مدر است، در وقت خوردن انگور خسته آنرا بجويد چه عمل هضم را آسان ميكند.\n\nشستن انگور:\n\nتاكستان هائيكه دوا پاشی ميشود انگور آن سولفات مس را باخود می بردارد ازين رو انگور سمی ميشود لذا بايد طريق شستن انگور را بدانيم.در بين مردم ما معمول است كه كاسهء را از آب مملو و انگور را در آن غوطه داده در ميوه دانی ميگذارند به تصور آنها انگور پاك شده، اين شستن كافی نيست بايد انگور بزير شير دهن آب قـرار داده شده و آنقدر آب از بالای آن گذشتانده شود تا سميت احتمالی آن بكلی از بين برود.\n\nحفاظت انگور:\n\nطبعاً هركس چنين يك ميوه لذيز با ارزش و مفيد را دوست دارد. عده مردم آرزو دارند برای سرما آنرا حفاظت كنند.انگور را در بين قطی ها جای داده و آنقدر بوره اره بالای آن بيندازيد تا انگور را پوشانده و در لابلای آن جای بگيرد و دانه ها را از هم جدا نگهدارد. اين عمل را در چند طبقه نظر به ظرفيت قطی انجام داده و در بالای آن مقدار ديگری بريزيد تا كاملاً پوشانده شود سپس آن را محكم بسته در جای خشك نگهداريد و در موقع خواهش از آن استفاده نمائید."

						"content": "آلبالو یا آلوبالواز جمله ميوه های مشهوریست كه بيشتر در نواحی كابل و حصه های سرد كشور ميرويد.\n\nتجزيه كيمياوی آلوبالو:\n\nاملاح معدنی عبارت است از آهن، كلسيوم، فاسورس، كلور، گوگرد، منزيوم، سوديم، پوتاسيوم، جست، كوبالت. صد گرام آلوبالو هفتاد كالوری توليد ميكند.آلو بالو مقدار قابل ملاحظه كاروتن، ويتامين (B) ومقداری از ويتامین(C) نيز دارد. شيرينی آلوبالو از نوع لولوز است، مبتلایان ديابت (مرض قند) ميتوانند از آن استفاده نمايند، زيرا علاوه بر اينكه برای اين مرض مضر نيست مفيد نيز ميباشد.\n\n\n\nوقت خوردن آلوبالو بين دو غذاست ولی بعد از خوردن آن آب نوشيده نشود چه برای دستگاه هاضمه خوب نيست. اين ميوه اگر از طرف صبح خورده شود از چاقی ميكاهد. كسانيكه از معده و روده شكايت دارند بهتر است آلوبالو را بصورت مربا يا كمپوت بخورند.آلوبالو برای صفرا، قی و اسهال صفراوی درمان خوبی است.\n\nچه كسان بايد آلوبالو يخورند؟\n\nكسانيكه بيماری روماتيزم و قلبی دارند و هم خانمهائیكه ميخواهند رنگ درخشان و چهره زيبا داشته باشند زیرا آلوبالو خون را تصفيه ميكند.\n\n\n\nچوبك آلوبالو:\n\nجوشاندهء چوبك آلوبالو بی اندازه ادرار آور است مقدار 30 گرام چوبك آلوبالو دريك ليتر آب برای ده دقيقه جوش داده شود و اگر ازين جوشانده مبتلايان مرض حبس البول، اختلال گرده و يا مثانه استفاده نمايند نتيجهء خوبی خواهند گرفت در طب عصری نيز برای ازدياد ادرار نوشيدن جوشانده فوق را به مريضان توصيه مينمايند.\n\nروغن خستهء آلوبالو:\n\nبرای رفع درد مفاصل روغن خستهء آلوبالو توصيه ميشود، آلوبالو و گيلاس تقريباً دارای خواص مشترك اند."

						"content": "بابونه را در عربی بابونج، و در يونانی كامو ميليون ميگويند. گياه بابونه در حصه های شمالی مانند گلدره، استالف، كوهدامن سالنگ و نواحی كابل به وفرت پيدا ميشود.گل و اسانس آن شهرت جهانی داشته و بنام »اوليوم كمومی« ياد ميكند كه خیلی مؤثر و نافع است.اگر طلای ما نسبت مشكلات تاكنون در دل كوه ها مدفون است بيائيد طلاهای خودرو را از بين خس وخاشاك جمع آوری نمائيم وبقلم درشت صادرات در بازار جهان عرضه نمائيم و به اصطلاح خرما و هم ثواب را بدست آریم.\n\n\n\nبته بابونه را بشناسيد:\n\nبته بابونه به ارتفاع ۳۰ الی ۸۰ سانتيمتر، در مرغزارها كنار جويباران و مزارع ميرويد، بابونه دارای گل زرد و سفيد بوده که بيشتر مورد استفاده در طبابت میباشد.\n\nتاريخچه بابونه:\n\nبابونه از زمان خيلی قديم مورد استعمال قرار ميگرفت، باوجوديكه بقرات راجع به استعمال بابونه چندان اطلاع نداشت، اما جالينوس حكيم، قبل از كشف كنين، بابونه را برای تب های نوبتی توصيه مينمود، و هم برای معالجه درد ضربات خارجی كه به بدن عايد ميشد، مؤثر می پنداشت، حكيم ديسقوريدوس يونانی پودر بابونه را بر ضد بخارات استعمال ميكرد.\n\nپس از مرور قرنها، گياه شناس معروف آلمانی دوكتور حرمان هوفمان در سال (۱۵۸۸) همچنين دوكتور هانری ولوكلر نظريات جالينوس را تقويه و مانند اطبای قديم يونان آنرا برای معالجه تب ملاریا و انواع تب های ديگر تجويز ميكرد.\n\nدركتب طب يونانی راجع بخواص و افعال بابونه می نويسند: بابونه ملطف، مقوی دماغ و اعصاب، تقويه كننده قوه باء، مدر، مسكن درد سينه، دافع عفونت، سودا و بلغم، تسكين دهنده درد قلنج، و محلول دم كرده آنرا برای شستن چشم استعمال ميكرد.\n\nدر يكی از نسخه ها يك مثقال گل بابونه با پنج مثقال مخلوط عسل برای تقويه قوه باء مؤثر خوانده شده.\n\nمورد استعمال بابونه.\n\nبابونه مقوی معده، ضد تشنج، و نفخ شكم ميباشد.اگر هر صبح يك گيلاس دم كرده گل بابونه را بعوض چای صرف كنيد. خیلی مؤثر است (دم كرده از مقدار پنج گرام گل بابونه در يك ليتر آب بدست می آيد).هر گاه 10 الی 15 گرام گل بابونه را در آب جوش داده و فلتر نمائيد و توسط آب مذكور موهای خود را بشوئید، خصوصاً اگر موهای شما خرمائی باشد جلای بيشتر پیدا ميكند.\n\nمخلوط عطر بابونه با روغن خاشخاش درد مفاصل و روماتيزم را درمان ميكند.بابونه مقوی اعصاب و دماغ، تقويه كننده شهوت بوده، زهريات را از بدن دفع ميكند، ادرار، شير و عرق را زياد ميسازد، امراض دماغی، سردردی را تسكين داده و نفس تنگی را دم كرده گل بابونه علاج ميكند.بابونه درمان كننده يرقان، رفع كننده درد سينه و جگر بوده، ورم بیضه ها را برطرف و برای نورمال ساختن قاعده ماهوار زنان مفيد است، هكذا برای خورد كردن سنگ مثانه، دفع عفونت سودا و بلغم، درد قلنج و روده ها، امروزهم استعمال آن معمول است.\n\nمعالجه انواع تب گريپ و ملاريا بابته بابونه:\n\nيك يا دو قاشق گل بابونه خشك را در يكصد گرام آب جوش انداخته، باندازه يكساعت دم دهيد. بعد از صافه گذشتانده با قدری عسل يا بوره شرين نمائيد از يك الی دو پياله از طرف صبح و نيم نيم پياله از طرف چاشت و شب مريض را بخورانيد تب وی را تخفيف ميدهد، جوشاندهء بنفشه، گل و ساقه ريحان، برگ گاوزبان نيز برای دفع گريپ مفيد است.\n\nرفع سردردی با بابونه:\n\nنوشيدن، دم كرده دو فيصد گل بابونه خشك در وقت ضرورت برای رفع سردردی خیلی مفيد ثابت ميشود.\n\nدفع نـفـخ معده با بابونه:\n\nنوشيدن يك پياله جوشانده چهار الی پنج فيصد، ساقه و گل بابونه بعد از غذا نفع معده را رفع ميكند.\n\nمعالجه قاعدگيهای سخت خانمها با بابونه:\n\nاغلب دختران جوان و دوشيزگان دچار قاعدگيهای سخت هستند كه با دردهای شديد توأم است، اگر در فاصله غذاهای خود هر روز مرتب يك پياله دم داده بابونه بنوشيد تكليف از بين رفته، درد و تشنجات تخفيف، و قاعدگيها مرتب خواهد شد.\n\nدم دادن بابونه:\n\n۱۰ تا ۴۰ گرام گل و ساقه بابونه را در يك ليتر آب جوش داده مدت پنج دقيقه دم دهيد و هر روز، صبح، چاشت و شب صرف نمائيد.\n\nطريق ساختن روغن گل بابونه:\n\n۱۵۰ گرام بابونه را در يك ليتر روغن زيتون تر نموده برای مدت يك هفته بگذاريد، سپس با آب مخلوط و آنقدر جوش دهيد تا آب آن فرار نماید، آنگاه بقيه را از صافه بگذرانيد تا روغن خالص بدست آيد.\n\nصورت استعمال روغن گل بابونه:\n\nورم را فرو مينشاند، زخمهای چركين و آبگی را خشك ميسازد، تركيدگی دست، پا وجلد را كه در موقع سرما عارض شده باشد معالجه مينمايد چكاندن روغن آن در گوش درد را تسكين ميدهد.بابونه را برای درمان اختلالات هاضمه، نفخ شكم استفاده ميكنند.\n\nوقت جمع آوری بابونه:\n\nاكنون كه از مفاد اين بته طبی مطلع شديد، در فكر بدست آوردن آن خواهيد شد، در جمع آوری آن دقت شود تا حينيكه كاپيتوليهای آن سبز و نارس باشد چيده شود، چه در وقت پژمرده شدن به سهولت از ساقه جدا شده پاشان ميشود و اثرات خود را ازدست ميدهد. چون گلهای بابونه چيده شد با دقت تمام بالای پارچه پاك بضـــخامت كـــم هــموار نمائيد. تا تدريجاً خشك شود.\n\nبابونه يا: بابونك، اكخوان، با بونج و اقحوان هم ميگويند."

						"content": "شيرين بويه را در دری شيرين بيان، بيخ مهك و مهك متكی در زبان يونانی سوس، بعربی عرق السوس، به هندی يهتی، سانسكريت يشی مدهو ميگويند.\n\nشيرين بويه كه يك بته مهم طبی است در حصه های شمالی و مركزی افغانستان ميرويد و مقدار زيادی سالانه بدست ميآيد.\n\n\n\nمخزن الادويه به قديم راجع به شيرين بويه مينويسد:شرین بویا شيرين بويه را شيخ الاطبا، و اطبای مشهور يونان برای تسكين تشنگی، رفع التهاب، معده نرم كننده سينه و حلق، تقويه اعصاب، رفع كننده سوزش سينه، صاف كردن آواز، دافع ضيق النفس، رفع التهاب معده، رفع امراض دماغی و عصبی، امراض طحال، بواسير وغيره بكار ميبرند.\n\nتحفة المومنين راجع بخواص شيرين بويه شرح خوبی مينويسد: اگر انسان يك مثقال شيرين بويه را بايك مثقال بوره مخلوط نموده، و همين مقدار را هر روز از اول حمل الی آخر سرطان بخورد، برای روشنی چشم، پوست و سينه او مفيد ثابت ميشود.\n\nضماد برگ تازه شيرين بويه را برای رفع بدبوئی زير بغل و انگشتان پا بكار ميبرند. و هم نوشته است كه شيرين بويه را مار بسيار دوست دارد هر جا كه بته آن باشد خود را به آن ميرساند و پوست خود را به آن ميمالد.\n\nسطری چند درباره استعمال اين نبات در طب عصری، استفاده ازان در فابريكه های بزرگ دوا سازی خالی از دلچسپی نخواهد بود.در كتب معروف دواسازی عصری مانند كودكس، فورمولير، نباتات طبی وغيره كه به السنه بين المللی نشر شده اين موضوعات بنظر ميخورد.\n\nشيرين بويه را فابريكات بزرگ بشكل اكستری، پودر، تينچر، كامپوند ساخته و در معرض استفادهء مردم قرار ميدهند.\n\n\n\nتركيب كيمياوی شيرين بويه:\n\nعبارت از گلوكوز، سكروز، اميدون، سپارازين، مواد البومينی وغيره ميباشد. مواد مؤثره آن گلسرين بوده كه سبب شیرینی ذايقه آن ميگردد. رنگ شیرين بويه، نصواری، خاكستری و زرد است.بعضاً در دواسازی ازين نبات برای ساختن گولی كنين، پوسيان وغيره استفاده ميكنند، جلابهای قوی را كه سبب ناراحتی مريضان ميگردد باين گياه مخلوط مينمايند.\n\nاستفاده شيرين بويه در صنعت:\n\nكارخانجات سگرت سازی محلول آنرا برای خوشبو ساختن طعم آن بكار ميبرند.شيرين بويه را برای معالجه آنژين، برانشيت، قبضيت، رفع اختلالات مثانه، رفع ورم چشم وغيره بكار ميبرند.\n\nشیرین بویه اگر 50 گرام بيخ شيرين بويه بعد از پارچه كردن در يك ليتر آب جوش داده شده بعد از دوازده ساعت تر كردن از صافه كشيده شود، جوشانده مذكور اگر در مواقع عفونت های گلو، انژين، برانشيت، گرفتگی حنجره و صدا نوشيده شود خيلی موثر است.برای رفع خونریزی بيره ها توسط جوشانده 20% ريشه خشك آنرا روز دو مرتبه در دهن مضمضه شود مفيد ثابت ميگردد.\n\nصورت ساختن اكستری شيرين بويه:\n\nبيخ شيرين بويه را پارچه پارچه نمائيد يك حصه آنرا با پنج حصه آب تركرده بعد از ۱۲ ساعت از صافه بكشيد، مواد باقيمانده صاف دوباره در سه حصه آب برای ۱۲ ساعت تر نموده سپس هر دو محلول را يكجا نموده توسط حمام آب جوش آب آنرا ذايل نمايد. ماده غليظ بشكل خلاصه بدست ميآيد.خلاصه (اكستری) شيرين بويه در دواسازی خيلی مستعمل ميباشد.\n\nطريق ساختن پودر شيرين بويه:\n\nبيخ شيرين بويه را قسم تريشه های كوچك در آورده و توسط داش برقی خشك ميكنند و بعد توسط آسيای برقی پودر آن را بدست ميآرند كه اين تكامل آنقدر دشوار نبوده ايجاب مصرف زياد را نمی نمايد."

						"content": "اسپشتا یا یونچه\n\nیونچه در افغانستان بنام (دشلوی) و (پشلوی) یاد ميشود كه بيشتر در سمت مشرقی خصوصاً لغمان پیدايش دارد. یونچه در مخزن الادويه هند قوتی لوتوس، در عربی (وزق) گفته ميشود.\n\nیونچه سرشار از ویتامینهای (A.C.D.K) ميباشد، پخته و خام خورده ميشود، استخوانهای اطفال را سخت، و در رشد شان اثر نيكوئی دارد، و هم در ازدياد شهوت خيلی مؤثر است.تخم یونچه را با روغن زیتون جوش داده، بعد از فلتر روغن مطلوب بدست ميايد كه برای مبتلايان رعشه در وقت حمام ضمن عرق در وجود مالش داده شود خيلی مفيد ثابت ميگردد.\n\n\n\nدر بعضی نقاط هند برای معتادين چرس، الكول، و سائر دخانیات كه خواهش ترك آنرا داشته باشند چنين تعامل مينمايند كه یونچه را در بين الكول انداخته و بعد از انقضای دوماه محلول الكولی را فلتر و عندالموقع چند قاشقی در الكول نوشابه مخلوط و بايك گیلاس آب به او ميدهند، چون يونچه قسماً مواد صابونی دارد معتادين را آنقدر ناراحت ميسازد كه از عمل متنفر و به ترك آن مجبور ميشوند.\n\nهكذا قبل از خوردن ترياك، كشيدن چرس، سگرت، يك قاشق از محلول الكولیك یونچه به معتاد داده ميشود كه باينصورت از عمل شان نفرت مينمايد.تقريباً سه صدگرام گياه خشك یونچه را در يك ليتر آب بقدری جوش دهيد كه نصف آن تبخير شود، مواد باقيمانده را توسط فشار از صافه گذشتانده بالای آن (900) گرام بوره انداخته و دوباره حرارت دهيد، تا بقوام آيد.\n\nازين شربت روزانه يك الی دوصد گرام به اطفال تان بدهيد، يك غذای مفيد بوده آنها را تندرست مينمايد.حيواناتيكه به نرمی استخوان مبتلا باشند مقدار يونچه كه باشبدر مخلوط شده باشد بحيوان بخورانيد.\n\nنوت: در مزارعيكه مقدار زياد يونچه ميرويد، بايد از چراندن حيوانات خود داری شود، زيرا خوردن زياد گياه يونچه نسبت تخمر داشتن مواد صابون سبب مرگ حيوانات ميشود.\n\nالبته خوردن مقدار كم آن برای آنها مفيد است.ضماد خام يونچه مخلوط باعسل نرم كننده دمل و استعمال ضماد پخته آن، روز دو مرتبه طور مالش، سبب كمی رعشه ميشود.\n\nتركيبات كيمياوی يونچه:\n\nتفاوت تركيبات آن بعد از پخته شدن و قبل از آن زياد است. يونچه جوان مقدار زياد پروتين را دارا است اما بعد از گل كردن، پروتين، سلولوز و كاربن هايدرات آن زياد ميباشد.پروتين يونچه دارای لیزین، ارژنين، هسترين، ويتامين (A.D.C) و بمقدار زياد ويتامين (K) ميباشد.\n\nيونچه در كتب يونانی:\n\nقسم باستانی آن برای تداوی قره چشم و آشاميدن آن، برای رفع استسقا، يرقان، فلج، رفع سموم، اصلاح اخلاط ثلاثه، صفرا، خون و بلغم فاسد مفيد است. و هم ملين و مشتهی ميباشد. خصوصاً مخلوط يونچه باكاسنی و گل بيد و انجير كه عرق آن توسط انبيق كشيده شود، برای رفع استسقا مؤثر تر است.\n\nیونچه یا: اسپرس- اسپست\n\nMedicago Savita: La\n\nAlfalfa, Lucerne : En\n\nLuzerne: Fr"

						"content": "ازگیل را در اكثر حصه های افغانستان بنام دولانه یاد ميكنند ازگیل میوهء در ختیست كه در اواخر خزان میرسد در مربوطات ولایت پروان بقسم خودرو یافت ميشود. گلهایش سفید میوهء آن قهوئی رنگ و طمع مطبوعی دارد، خسته آنرا ميكارند و همچنین بدرخت ناك و بهی پیوند مینمایند.\n\n\n\nتاریخچه ازگیل:\n\nچهارصد سال قبل از تولد بقراط ازگیل را به مریضان مبتلا به ترشی و سوزش، و عوارض تب تجویز میكردند.\n\n(سنت بلدگراد) در باره ازگیل در كتاب خود چنین مینویسد: تمام قسمتهای درخت ازگيل خاصیت طبی دارد. هرگاه پوست یا چوب درخت ازگيل خشك و بصورت پودر در آورده شود و با مقدار الكول مخلوط گردد برای دفع تب مفيد ثابت ميشود زيرا برگ و ريشه درخت ازگيل تب بر است ميوه درخت مذكور برای اشخاص سالم و مريض مفيد دانسته شده چه انسان را فربه و خون را صاف ميكند.گويا دو عمل (تقويه وتصفيه) را در وجود انسان انجام ميدهد.\n\nميوه ازگيل را جوش داده با مخلوط شيرنی برای دفع قی ناشی از مرض وبا بكار ميبرند. برگهای درخت ازگيل نسبت داشتن مقدار زياد تانن (Tanin) خاصيت قابص دارد و هم بعنوان دوای غرغره و معالجه آنژين و تحريكات گلو استفاده ميشود.\n\nمعالجه آبسه دهن و گلو:\n\nمقدار(50) گرام برگ تازه يا خشك درخت ازگيل را با يك ليتر آب سرد(15) دقيقه جوش داده و بعد از دم دادن از صافه گذشتانده، بعد آب حاصله چندين مرتبه برای نرم ساختن آبسه گلو غرغره شود. بزود ترين فرصت آبسه را به اصطلاح پخته كرده و سر آنرا بازمينمايند.\n\nمعالجه اسهال:\n\nدو صد گرام ميوه رسيده ازگيل كه قبل از مخلوط باشير دانه های آن كشيده شده باشد، باشيرنی و دو لیتر شیر داغ يكجا و بقسم شيرنی تهيه و برای رفع اسهال و نفخ معده خورده ميشود. يك كيلوگرام ازگيل تازه را درنيم ليتر آب با (800) گرام بوره مدت چهل و پنچ دقيقه جوش داده و سپس به چهار حصه تقسيم، و هر حصه را در يك يك بوتل پاك انداخته روز چندين قاشق برای مبتديان اسهال داده شود خيلی مفيد و مجرب ثابت ميشود.\n\n\n\nمعالجه انژين:\n\n50 گرام برگ خشك يا تازه ازگيل را در آب جوش داده توسط آب مذكور چندين مرتبه غرغره شود گلو دردی و آنژين را درمان ميكند.\n\nمعالجه سالدانه:\n\nجوشانده 50 گرام برگ ازگيل برای معالجه سالدانه مفيد است و بصورت پتی گذاشته ميشود.\n\nتداوی اختلال قاعدگی زنان:\n\nخانمهائيكه دچار اختلال قاعدگی هستند، هرگاه شيره ازگيل را سه روز قبل از دوره قاعدگی بخورند عارضه شان رفع ميشود.\n\nازگیل يا\n\nكنس-كنوس-فرعردر- ذوثلاث حباب-موشمله – كندس- لژگيل."

						"content": "اسپند در دشت بكوا و مزار شريف به وفرت پيدا ميشود. هكذا در زمينهای باير عربستان، بحيره مديترانه و تركيه خیلی زياد است.\n\nمردم ما اكثر آنرا برای، دفع بدبوئی خانه بكار ميبرند، و هم در محيط ما شكل عنعنوی ديگری دارد كه آنرا برای دفع نظر بد دود مينمايند، و روغن آنرا ضد سياتيك استعمال ميكنند.\n\nاسپند از جمله نباتات كاملا طبی بوده، و دود آن انتی سپتيك ميباشد، و بهترين دوا در طب يونانی محسوب شده است.اسپند دارای الكالوئيدهای مانند هارمین(Harmine) ميباشد.\n\n\n\nپوست اسپند جهت صرع (میرگی)، فلج، عرق النسا (سیاتیک) نافع بوده استعمال ميشود، همچنان برای جنون وساير امراض بارده دماغ و اعصاب، رفع استسقا، يرقان بكار ميرود.\n\nهرگاه قدری اسپند را بين آب جوشانده وصاف نمايند و آب آنرا باعسل وروغن كنجد مخلوط نمايند و محلول مذكور در مواقع زهريت غذا در معده، استعمال نمایند قی آور خوبست.\n\nدر حدود يك مثقال اسپند هرگاه پانزده شب متواتر خورده شود مريضی عرق النساء را تداوی خواهد كرد.دانه های اسپند خواب آور، معرق، ضد كرم وكرم كدو دانه، قاعده آور، ضد باد امعا، نرم كننده سينه، زياد كننده شير مادران شيرده، زياد كننده ادرار، مسهل سودا و بلغم ميباشد.\n\nبر علاوه جهت صرع وهستری، فلج، جنون وساير امراض دماغی و عصبی خوردن دانه های آن مفيد است.\n\n(۲۵) گرام اسپند در (۱۲۰) ملی لیتر آب جوش داده بعد از صاف نمودن با يكصد گرام عسل و (۷۰) گرام روغن كنجد مخلوط نموده روزانه سه قاشق خورده شود و اين عمل مدت يكماه دوام كند نفس تنگی ضيق النفس را در مان مينمايد، علاوتاً سرفه خشك و مرطوب را علاج خوبی است.\n\nاسپند تقريباً مقدار (۲۰) گرام اسپند بداخل يك ليتر آب انگور جوش داده شود، تا (۱۵۰) گرام آب آن باقی بماند، اگر اين محلول روزانه ۱۵ گرام در مدت يكماه خورده شود، جهت مرض هستری مفيد ثابت ميشود.\n\nدود اسپند ضد مكروب و ضد حساسيت است، آنانيكه آنرا دود ميكنند به غلط نرفته اند.\n\nاسپند یا: اسفند یا اسپنج"

						"content": "افسنطین را در دری مروه به عربی خترق در سانسكريت تاك پشی نهدی ماكدون به رومی كشوت گویند.افسنطین گیاهیست دارای ساقه های بلند، برگهای بریده و پربرگ گلهايش به گلهای بابونه گاو چشم شبیه است و به ارتفاع 40-60 سانتيمتر بعضاً بيك متر ميرسد.\n\nدر زمينهای مزروعی میروید و كشت آن در زمینهای آهكی به درستی صورت ميگيرد.افسنطین\n\n\n\nتاریخچه افسنطین:\n\nهيردوتس پدر تاریخ حكایت ميكند كه رب النوع حمایت كودكان و مادران هميشه شاخهء از افسنطین بدست ميداشت.در انجیل اظهار حقيقت را به افسنطین تشبيه كرده است.\n\nعلی سينا افسنطین را از بهترين گياه اشتها آور توصيف نموده است.\n\nهودان (Hodan) در كتاب خود راجع به عصاره افسنطین نوشته است كه پاك كننده صفرا، ذايل كننده مستی و خشم و غضب است.افسنطین برای رفع مكروب ها شهرت بسزائی دارد، روستائیان فرانسوی در موقع شیوع بیماریهای ساری، هر روز قبل از رفتن بوظیفه يك گلاس شراب افسنطین را می نوشيدند.\n\nبرای رفع گوش دردی برگ افسنطین را در آب جوش داده گوش خود را نزديك بخار آن ميگيرند چرك و عفونت آنرا از بين برده درد گوش را آرام مينمايد.\n\n\n\nدر قديم برای آنكه رنگ سياهی كتاب از بين نرود و هم از شر حشرات محفوظ مانده باشند. بارنگ قلم عصاره افسنطین افزود ميكردند و افسنطين را بامخلوط كريم و يا روغن در بدن ميماليدند هم از برای امحای موش از افسنطین كار ميگرفتند.\n\nجوهر افسنطین در آب كمتر ولی در بين ایتر و الكول، كلورو فورم فوراً حل ميشود.افسنطين خودرو نسبت بكشت شده از نقطه نظر دوائی مفيدتر ثابت شده است.\n\nحصه قابل استفاده آن بيشتر برگ و سرشاخه های گلدار آنست، بوی آن قوی و طعم آن بسيار تلخ ميباشد.\n\nتركيبات كيمياوی افسنطين:\n\nبرگ اين گياه شـــامل مـــاده تلـــــخی بنام Absinthine است .\n\nبعضاً بصورت خالص و متبلور بدست ميآيد كه بنام (اناسین) ياد ميشود و اسانس حاصله آن دارای طعم سوزنده ميباشد.افسنطین قسمت مورد استعمال آن در مصارف داخلی بصورت پودر از نیم تا دو سانتيگرام آن بداخل گپسولها و بعنوان مقوی معده و 4 الی 10 گرام آن جهت رفع كرم بكار ميرود.\n\nدر كودكس فرانسوی نبات تازه افسنطین را بصورت ادويه ضد حشرات و نبات خشك شده آنرا نيز به انواع مختلف بكار ميبرند، اشخاصيكه بيماری انفلونزا را ميگذارانند وضعيف ميشوند، خوردن افسنطين برای شان مفيد است.برای رفع بدبوئی دهن و جلوگيری از ريزش موی سر استعمال محلول افسنطین را مجرب دانسته اند.\n\nمعالجه عصبانيت با افسنطین:\n\nيكمشت گل افسنطین را در يك ليتر سركه 15 دقيقه جوشانده و بعد از صاف نمودن در بوتلی محفوظ نگهدارید، در موقع حمله عصبی سردردی و بيخوابی محلول فوق را بصورت كامپرس تكه را تر نموده به هر دو شقيقه گذاشته شود، در بستر خواب آرامی خواهد داشت.\n\nرفع كرم با افسنطين:\n\nنوشيدن يك الی دو فيصد دم داده برگ افسنطين را، اگر از طرف صبح يك الی دو پياله خورده شود، برای دفع كرم مفيد ثابت ميشود.افسنطين يا:مروه- خترق- تاك پشی- ماكدون – كشوت ميگويند."

						"content": "گياه اسفرزه در اكثر نقاط افغانستان پيدا ميشود، خصوصاً اسفرزه، ولايت ننگرهار زيادتر و عاليتر است.\n\nدانه های اسفرزه برنگهای سياه، سرخ و سفيد ميباشد، كه ازان جمله سفيد آن بهتر است، مانند سائر نباتات طبی ميتوان از اسفرزه نيز استفاده شايانی نمود.\n\nراجع به خواص اسفرزه در كتب یونانی و گیاه های داروئی مانند كودكس وغيره مطالب دلچسپی نوشته اند، كه مختصری از آن را در ذيل بيان می كنيم:\n\nدر پوست و دانه اسفرزه لعاب فراوان موجود است كه بعد از ته نشين شدن ظاهر میشود. اين لعاب نرم كننده و ملین است، از ريشه تا برگ، دانه و گیاه آن در طب برای علاج و مقابله بابسی امراض استفاده مینمایند.لعاب اسفرزه مسكن تشنگی و رفع حرارت بوده برای پائين آوردن تب های شديد توصيه ميشود.\n\n\n\nاسفرزه چنانچه روايت ميكنند كه حضرت مسيح(ع) بن مريم به عارضه چشم مبتلا شد، از بی بی مريم مادرش خواهش نمود تا به چشمان او چند قطره لعاب اسفرزه بريزد.وقت چكاندن لعاب اسفرزه حضرت عيسی(ع) چشمان خود را به بست، بی بی بی مريم فرمود: از يكطرف هدايت چكاندن دوا را ميدهی، و از جانب ديگر چشمان خود را می بندی حضرت مسیح(ع) فرمود: راست ميگوئيد مادر، طبابت من نتيجه علم است كه يقين دارم مفيد ثابت ميشود، ولی ترسم غريزه بشری من است.\n\nدر صنعت از لعاب اسفرزه، برای هار دادن پارچه ها استفاده ميكنند.\n\nبرای موهای نامرتب كه شق ميشود، لعاب اسفرزه را بروی موی ماليده و شانه ميكنند، باين صورت از بی ترتيبی آن جلوگیری ميشود.\n\nلعاب اسفرزه ضد صفرا و خشونت سينه، حلق و زبان بوده در رفع اخلاط سوختهء سينه و از بين بردن انديشه های غمناك بكار برده ميشود.از دانه های اسفرزه برای قبضيت دائمی استفاده ميشود، باينصورت كه دانه های اسفرزه بعد از جذب آب بطور ميكانيكی، شكم را نرم كرده و عمل را آسان ميسازد.برای ديزانتری، اسهال ساده، و بيماريهای ناشی، از التهابات گرده و مثانه، خون ريزيهای ريه يك دوای مجرب است.\n\nبرای معالجه سوزاك مزمن، اسفرزه را تر كرده، در پارچهء گذاشته و بروی دهنه مجرا ميگذارند تا چرك آن خارج شده و زخم التيام می يابد.ضماد مخلوط سركه و گلاب، جهت رفع درد مفاصل و نقرس، لعاب اسفرزه باروغن بنفشه و يا گلاب اگر مخلوط شود سر دردی را رفع ميكند.20\n\nالی 25 گرام اسفرزه را در آب تر كرده و بعد از اينكه لعاب ميكشد يك قاشق سكنجبين برآن علاوه شود، اسهال را درمان ميكند همچنين 5 الی 10 گرام آن اگر بريان شده، و باتيل گلاب چرب و خورده شود برای دفع اسهال مفيد است.اسفرزه برای تداوی اسهال خونی دوای مجرب خوانده شده، بدين ترتيب كه يك قاشق شربت خوری اسفرزه را با مقدار بوره، دريك ظرف انداخته وبا آب جوش مخلوط نمائيد، و روز سه مرتبه صبح، چاشت و شب برای مريض بدهيد، نظر به تجارب حاصله صد فيصد نتيجه اش مثبت است.\n\nقسمتهای مختلف گياه اسفرزه دارای گلوكوزيدی بنام اكوبين (Aucubine) و نوع هيدرات كاربن صمغ دار بنام گزلين و هم دارای لعاب زياد ميباشد.\n\nاسفرزه یا اسپغول: اسپيوش، اسفيدش، پنگو، بزر قطونا، و شكم پاره نیز ميگويند."

						"content": "اسطوخودوس كلمه يونانيست، يعنی حافظ الروح، در دری شاه سپرم و در عربی انس الروح ميگويند.\n\nاسطوخودوس یا لوند اسطوخودوس در اكثر حصه های افغانستان خصوصاً در پنجشير، نجراب، جاجی، و بيشتر در سالنگها و غوربند بصورت خودروكنار انهار پیدا ميشود.\n\nاسطوخودوس گياهيست از خاندان لوندر، گلهايش برنگ سفيد بنفش و طعم تلخ ، تخمهايش شبيه ارزن، كوچك و زرد ميباشد و در حصه های مرطوب ميرويد.\n\n\n\nاگر از قسمت های مختلف آن گرفته توسط دست مالش داده شود، بوی مخصوص كافور بمشام ميرسد، تقريباً از هر(160) كيلوگرام آن يك كيلوگرام اسانس بدست ميآيد، اسانس آن برنگ زرد بوده بوی كافور ميدهد.\n\nاز قديم تا امروز استعمال عطر و محلول زیبائی اسطوخودوس مروج است يونانيها و روميان برای زيبائی جلد خود، حين استحمام از عرق لاوندر (اسطوخودوس) زياد تر استفاده ميكردند.\n\nروميان برای معطر ساختن اطاق از چند قطره عطر اسطوخودوس كه بالای آتش ميريختند، از ابتلأ زكام و سرما خوردگی جلوگيری ميكردند.\n\nملكه زيبائی يونان و كلو پاترا ملكه سرزمين نيل، هر روز خود را با مخلوط عطر لاوندر، بشيره اسطوخودوس و زنبق مالش ميدادند، و قشنگی، لطافت، و زيبائی، جلد و روی خود را مرهون عطر لاوندر ميدانستند.\n\n(ویليام تورنر) گیاه شناس مشهور، در كتاب خود نوشته است هرگاه شخصی بوقت خواب، گل اسطوخودوس را در كلاه شب پوشك خود بگذارد از سر دردی و سرما خوردگی محفوظ، مغزش را تقویت ميكند.\n\nگلهای اسطوخودوس، در برج جوزا بصورت پندك ميباشد كه مردم بقسم دسته جمع نموده، در سقف خانه خشك ميكنند.\n\nعلم جديد بعد از تحليل و تجزيه استعمال گل و عرق اسطوخودوس، اين گياه را مفيد خوانده و نظريات قدما را تصديق و تائيد نموده اند.بوعلی سینا راجع به اسطوخودوس در كتاب خود چنين نوشته است: عطر اين گياه خاصيت قوی خواب آور داشته، مخدر است، حساسيت را كم و درد را تسكين ميدهد، كم كننده غم و اندوه است.\n\nخوردن اسطوخودس باعسل، مقوی و ادرار آور است. مانع رعشه و سرگیچی شده و امراض مالخوليا، صرع، جنون، فراموشی، واسواس و تشنج را درمان ميكند و هم مانع جاری شدن آب بینی كه از ریزش عارض شده باشد ميگردد.\n\nاسطوخودوس یا لوند برای مداوای امراض متذكره، مربای گل اسطوخودوس با عسل و يا بوره بيشتر مؤثر است، كه در هر خوراك مقدار يك گرام ازگيل در آن افزود شود.\n\n\n\nاسطوخودوس شامل لينالول، بورنتول، كامفر، سینتول وغيره ميباشد.خواص داروئی آن زیاد كننده تر شحات صفر است. اسانس آنرا در صابون سازی و لوشنهای دفع حشرات بكار ميبرند.\n\nهرگاه 4 الی 8 گرام اسطوخودوس دریك لیتر آب مانند چای دم داده شود و از آن روزانه 2-3 پياله خورده شود برای معالجه ضعف اعصاب، سوء هضم، نفخ شكم، كم خونی مفید خوانده شده است.\n\nمربای اسطوخودوس، هرگاه هر شب بقدر يك قاشق خورده شود امراض سودا، واسواس و غم را ذايل ميسازد.\n\nآشاميدن آنرا همراه سكنجبين، برای صرع (بيماری عصبی) مجرب دانسته اند.آشاميدن يك گرام آنرا به تنهائی جهت\n\nرعشه، طبخ آنرا باعسل جهت مالیخولیا و جنون و نیسان، در كتاب اكسيرالاعظم اطبای یونانی مفید ومجرب دانسته اند. توسط اسطوخودوس، ميتوان آنژين، آسم، قولنج، سياه سرفه، نقرس، گریپ، اختلالات عصبی، ترشحات سفيد مخصوص خانمها سرگیچی وغیره را درمان كرد.\n\nمعالجهء نفس تنگی (آسم) توسط اسطوخودوس:\n\n10 گرام گل اسطوخودوس بداخل يك ليتر آب جوش داده و 12 دقيقه دم داده شود، پس از شرين ساختن باعسل، صبح، چاشت شام برای رفع و آرامش سرفه های آسم و نفس تنگی، نوشيده شود.\n\nمعالجه آنژين توسط اسطوخودوس:\n\n2 الی 5 گرام اسطوخودوس را در يك ليتر آب جوش انداخته 10الی 15 دقيقه گذاشته شود كه دم بخورد. بعد روزانه سه پیاله برای رفع درد های گلو، آنژين، و رم حنجره، گرفتگی صدا و ورم تا نسلها نوشيده شود.\n\nدرمان اختلالات عصبی اسطوخودوس:\n\nده گرام گل اسطوخودوس بداخل يك ليتر آب جوش (20) دقيقه دم داده شود بعد از گذشتاندن صافه با عسل شرين گردد. هرگاه ازين محلول روزانه دو پياله چاشت و شام خورده شود، برای عصبانیت مؤثر و هم خواب عميق می آورد.\n\nدرمان ترشحات سفيد خانمها با اسطوخودوس:\n\n15 گرام گل اسطوخودوس در يك ليتر آب جوش انداخته، دم داده و صاف شود، و توسط انژكسيون مخصوص شستشو گردد.هرگاه اين عمليه صبح و شام اجرا گردد، ترشحات قطع خواهد شد.\n\nمعالجه سرگيچی با اسطوخودوس:\n\nنوشيدن دم كرده 2 الی 5 فيصد گل اسطوخودوس برای رفع سرگیچی گلو دردی، آنژين، ورم حنجره، گرفتگی صدا مفيد ثابت ميگردد.\n\nمعالجه سياه سرفه با اسطوخودوس:\n\nنوشيدن يك الی يك ونيم فيصد گل خشك اسطوخودوس روزانه سه پیاله برای رفع سياه سرفه مفيد ثابت ميگردد.اسطوخودوس يا: شاه اسپرم- شاه اسپرم رومی – لاواندر."

						"content": "ولاريان به لاتین Valeriana Officinalis به انگلیسی Valerian و به فرانسوی Valériane گفته میشود\n\nعلف گربه، سنبل الطيب نيز ميگويند. اين گياه در جاهای مرطوب جنگلها خصوصاً در جريان مسير آب گودالها ديده شده در ولايت فراه نسبت به مناطق ديگر بيشتر است.ارتفاع اين نبات تا يك متر ميرسد، ريشه اش معطر و نسبت ساقه اش بيشتر ازان استفاده مينمايند، بهمين ملحوظ كه ضرورت فابريكه های دواسازی را تكافو بتواند دانه هايش را بذر نيز مينمايند و اگر نه بته وحشی است.ريشه والاريان باثر خشك شدن برنگ قهوه ای تيره در آمده شكننده ميشود طعم آن ملايم و بعداً معطر تلخی دار و دارای بوی مطبوع و مخصوص ميشود.\n\nتركيبات كيميای:\n\nاسانس اسيد acide Valarinique و acide malique مواد قندی و غيره وجود دارد، و اسانس حاصله ازان مركب از كامفن (Camphene) و پينن (Pinene) است.ريشه تازه والاريان را نسبت به ريشه خشك آن مؤثر ميدانند.\n\nاز آزمايشهائيكه بعمل آمده نتيجه بدست ميآيد كه ولاريان مناطق مرطوب نسبت به ولاريان جنگلها مناطق مرتفع مؤثرتر است.\n\nولاریان\n\nاسانس حاصله از ريشه اين گياه به رنگ زرد مايل به سبز يا قهوه ای، دارای بوی مخصوص قدری تيزابيست كه در مرور زمان خاصيت اسيدی آن زياد شده و اسيد و الرينك Acide Valarinique آن آزاد ميشود و بوی خوبی به اسانس ميبخشد.از ولاريان شكل پودر، تنتور، گولی، شربت و پوسيون استفاده ميكنند و گاهی هم دم داده 10 گرام در يك ليتر آب مورد استفاده قرار ميگيرد اسانس آن از 6-10 گرام خورده ميشود.\n\nديسقوريدوس حكيم يونانی در تأليفات خود از والاريان بخوبی ياد نموده است در كتب يونانی والاريان را مقوی دماغ، معده، جگر رطوبت معده و سينه معطر دهن نافع سرفه و ضيق النفس دانسته است.\n\nعلف گربه از آنجهت گويند كه بيشتر مورد توجه پشك هاست ريشه والاريان تلخ و مسكن اعصاب و هم از دواهای مسكن قلب به شمار ميرود. از ريشه والاريان تنتور و عصاره درست كرده بعضاً در بيماری اختلالات عصبی استعمال ميكنند.\n\nمصرف جوشانده آن به شكل مداوم خوب نيست زيرا كه باصره و سامعه را ضعيف ميسازد. اكثر آنرا 10-12 روز متواتر مينوشند و بعد از نوشيدن آن برای دو الی سه هفته خودداری ميكنند.كودكس كنين والاريان را كه از 76 حصه كنين هيدارات و 24 حصه اسيد و لاريانيك Acide Valarinique تشكيل شده و بصورت امونيم ولاريانات بكار برده اند."

						"content": " \n\nگل  هميشه بهار را به لاتین Calendula Officinalis به انگلیسی  Marigold و به فرانسوی Souci میگویند.هميشه بهار گل زرد نسبتاً كلانيست كه در دشتها، بالای قبور، منازل به شكل خودرو و اكثر بصورت زينتی نيز كشت ميشود. اين گل، كوتاه و برگهای سبز دارد. در عربی اقحوان اصغر و در دری از نگاه اينكه گل پيهم داشته و در زمستان سبز ميباشد هميشه بهار، و هميشه جوان گفته شده است.\n\n\n\nزنبور عسل به مكيدن گل هميشه بهار توجه زياد دارد.قسمت های مورد استفاده اين گياه در طب گل و برگهای آنست كه دارای خاصيت خواب آور مقوی، تصفيه كننده خون و قاعده آور است. مقدار مصرف آن 50 گرام برگ گل در يك ليتر آب بصورت دم كرده روز سه پياله قبل از هر غذا خورده ميشود.گل هميشه بهار در مجاورت آب يك مادهء ژلاتينی از خود تراوش ميدهد كه بروی ساقه های آن منتشر شده آنرا چسپناك ميسازد و به شيره گل هميشه بهار موسوم است.\n\nدم كرده پنج گرام گل آن در يك ليتر، آب بعنوان معرق و 20 گرام در ليتر گل ان ادرار آور ميباشد.\n\n\n\nگل همیشه بهار\n\nشيره برگ تازه آن بمقدار يك تا دو قاشق شوربا خوری مخلوط با شربت برای جلوگيری از استفراغ و زخمهای معده و روده تجويز ميشود.\n\nبرگ و ساقه گل هميشه بهار را هرگاه در سركه تر نماييم ماده حاصله برای از بين بردن ميخچه دست پا مفيد است. خوردن برگهای سائيده آن اسهال را درمان ميكند.ضماد گل هميشه بهار همراه آرد جو جهت تداوی زخمهای چركين و بودار، درد مفاصل، نقرس، سوختگی، سرخ باد (كه نوك زده و خون ازان خارج شود)، و همچنين برای معالجه جوانی دانه مفيد است.\n\nگل و برگ هميشه بهار خون را تصفيه مينمايد و هم سبب باز نمودن حيض و توقف قی ميگردد و ضد تشنج می باشد.\n\nمبتلايان اختلالات قاعدگی اگر گل هميشه بهار را يك هفته قبل از عادت ماهوار مصرف نمايند اختلالات شان را رفع و عادت قاعدگی شكل نورمال بخود ميگيرد. اين اثر قاعده آور خصوصاً به مريضان كم خون و ضعيف خيلی مفيد و تعجب آور است.\n\nبا مصرف گل هميشه بهار اختلالات جگر و يرقان نيز تداوی ميشود. در صنعت دواسازی از گل آن تينچر تهيه ميكنند از تينچر آئيدين برای التيام زخمها بهتر و خوبتر كار ميگيرند چه مانع التهاب شده از چرك شدن زخمها جلوگيری ميكند. و هم برای درمان سوختگی، سرمازدگی و اكزما مفيد است.\n\nدر سال 1926 عيسوی H. Schwarz مرحم گل هميشه بهار را ترتيب و برای رفع زخم خراش و تركش پوست بدن بكار برد.در استعمال خارجی 4 الی 6 گرام شير تازه گياه هميشه بهار بداخل 600 گرام مخلوط مسكه يا چربی بقسم مرهم بكار ميرود.\n\nتركيبات :\n\nدارای نوع ماده تلخ اسيدهای آبی، رزين، ماده بنام كالاندولين، اسانس وغيره ميباشد."

						"content": "بادرنجبويه را به انگلیسیLemon Balm و به فرانسوی Mélisse. نام لاتین برنجبویه  Melissa Officinalis میباشد.\n\nاين گياه در سروبی، تگاب و بعضی حصص شمالی افغانستان پيدا ميشود.\n\nاعراب آنرا بادرنجبويه يا مفرح القلب گويند. بادرنجبويه در باغها و مزارع كاشته ميشود، هر گاه برگ آن توسط دست فشار داده شود بوی بادرنگ را ميدهد. از اينجهت آنرا بادرنگ بويه گويند.\n\nيكنوع آن به قسم سبزی خورده ميشود. بادرنجبويه گياه علفی است كه همه ساله ميرويد. برگهای آن دندانه دارد و نوك تيز ميباشد. گلهای آن زيبا و به رنگ آبی مايل به بنفش و يا سفيد است. بته آن بوی ليمو را ميدهد.\n\n\n\nاستعمال بادرنجبويه:\n\nبادرنجبويه مقوی قلب و مغز بوده به همين جهت در بيماری های بيخوابی پريشان حالی، و آوازهای گوش اثر مفيد دارد. بادرنجبويه از سكته های قلبی و مغزی تا اندازه ای جلوگيری ميكند همچنين سكته و امراض سودائی را درمان مينمايد بوی آن مفرح بوده و دماغ را تازه ميسازد و همچنين از پيچش و اسهال جلوگيری نموده مقوی معده است.\n\nجويدن برگ بادرنحبويه بوی دهن را زايل ميسازد. جوشانده بادرنجبويه: برگ بادرنجبويه را جوش داده فلتر نمائيد. اگر روزانه چند مرتبه دهن به آن شستشو شود مانع كرم خوردگيهای دندان میشود. استشمام بادرنجبويه جهت نفس تنگی و بيماری آسم و آب جوشانده آن اگر يك يا دو پياله روزانه خورده شود برای بيماری آسم و تسكين درد مفاصل خيلی مفيد ثابت ميشود.\n\nعرق بادرنجبويه:\n\nهنگام گزيدن حشرات از قبيل مار، گژدم و غيره موضع گزيدگی با عرق بادرنجبويه چند مرتبه شسته شود خيلی مؤثر است. بادرنجبويه يا بادرنگبويه، بارنگبويه، بادرو، بادرونه، ترنگان ميگويند."

						"url": " /%D8%A7%D8%B2%20%DA%A9%D8%AA%D8%A7%D8%A8%20%D9%86%D8%A8%D8%A7%D8%AA%D8%A7%D8%AA%20%D8%B7%D8%A8%DB%8C%20%D9%88%20%D9%85%DB%8C%D9%88%D8%AC%D8%A7%D8%AA%20%D8%A7%D9%81%D8%BA%D8%A7%D9%86%D8%B3%D8%AA%D8%A7%D9%86/%D8%AE%D8%A7%D9%83%D8%B4%D9%8A%D8%B1/",
						"content": "خاكشير گياهيست خودرو دارای شاخه های باريك و برگهای دراز گلهای كوچك زرد، دانه هايش سرخ رنگ و باندازه دانه خاشخاش و در غلاف نازكی جا دارد دانه های آن در طب بكار ميرود. خاكشی، خاكشو، خاكثری و شغترك هم گفته شده.\n\nخاكشير خاصيت ميخانيكی دارد نه كيمياوی، دانه هایش در وجود حل ناشده اثرات خود را ميبخشد.از نبات خاكشير برای التيام زخم ها و جراحات استفاده ميشود جوشانده گياه خاكشير برای رفع اسهال خونی روده مفيد است.برای از بين بردن ترشحات خانم ها ميتوانند ازان استفاده نمايند.\n\n\n\nبته-خاکشیر\n\nخاكشير قسماً ضد عفونی كننده، ضد كرم و تب بر ميباشد.عطاران خاكشير را بعنوان ملين و خنك كننده به آب سرد مفيد دانسته اند.بيخ خاكشير زياد كننده شهوت بوده، مقوی معده و هاضمه سبب صاف شدن آواز و زيبائی رخسار ميشود.\n\nدو مثقال (پنج گرام) خاكشير با چهار مثقال (ده گرام) بوره بشكل كپه تهيه ميشود. برای اشخاص سودائی روزانه بخورند مفيد است.همچنان پنج گرام خاكشير كه خوب بين آب جوش داده شود، نيم گرام آن بشخصيكه مسموم شده باشد، خورانده شود، عمل استفراغ را سهل ميسازد، اگر خوراندن آن بمريض تكرار شود استفراغ بند ميشود.\n\nخاكشير يا: خاكش، خاكشو، خاكژی، شفترك گفته ميشود."

						"url": " /%D8%A7%D8%B2%20%DA%A9%D8%AA%D8%A7%D8%A8%20%D9%86%D8%A8%D8%A7%D8%AA%D8%A7%D8%AA%20%D8%B7%D8%A8%DB%8C%20%D9%88%20%D9%85%DB%8C%D9%88%D8%AC%D8%A7%D8%AA%20%D8%A7%D9%81%D8%BA%D8%A7%D9%86%D8%B3%D8%AA%D8%A7%D9%86/%D8%A8%D8%A7%D8%AF%DB%8C%D8%A7%D9%86/",
						"content": "باديان را در عربی رازيانه و راز يانج، در سنسكريت و هندی و هوريكا ميگویند.باديان در اكثر حصص افغانستان بصورت خود رو ميرويد، و هم كشت ميگردد قسم خودرو آن دانه های كلانتر، و زرعی آن نسبتاً دانه های كوچكتر دارد. كه بنام انيسون يافت ميشود. سبز ی كارها آنرا بنام گشنيز شامی بفروش ميرسانند.باديان در نواحی كابل و سمت شمالی مانند استالف، شكردره، گلدره، سراي خواجه ، همچنين جلال آباد ميرويد.راجع به افعال و خواص باديان نه تنها طب يونانی معلومات مفصل داده بلكه مهمترين كتب دوا سازی جهان از باديان شرح مفصلی نوشته اند.از قديم انسانها باديان را شناخته اند و ازان تعريف نموده اند.اطبای قبل الميلاد گفته اند: كه هر گاه روزانه يك مثقال باديان را با مخلوط يك مثقال شكر از برج حمل الی اول سرطان، در اول نزول آفتاب بخوريد در طول همان سال به هيچ مرض مبتلا نميشويد.بقراط نوشته است: تخم آن گرمتر از برگ آن و بيخ آن قويتر از تمام بته و دانه آنست.\n\n\n\nباديان برای دفع درد سينه، كبد، طحال، گرده ها و مثانه مفيد است علاوتاً مقوی معده، محلل اخلاط غليظه، و زياد كننده شير مادران، و طبخ تخم آن مخلوط باگل گاوزبان، جهت رفع خفقان مؤثر است.مخلوط باديان يا زيره سبز، جهت رفع اسهال، و تقويت معده و مخلوط آن را با سكنجبين برای رفع تب های كهنه تجويز مينمايند باديان ميده شده را با گل قند جهت تقويه معده، و رفع رطوبت و بلغم مجرب ميدانند.هرگاه باديان را ميده نموده، در سركه انگور تر و چند ساعتی بگذاريم بعد آنرا خشك كرده، بين خريطه كوچك انداخته در مواقع ذكام و نزله بارده و سرماخوردگی بوكنيم خیلی مفيد ثابت ميشود.\n\nمعالجه آسم با باديان:\n\nيك قاشق فرنی خوری باديان را به يك پياله آب جوش انداخته و برای ده دقيقه دم داده شود، و بعدازكشيدن صافه با عسل شيرين صبح، چاشت و شام يك يك پياله خورده شود، مسكن آسم و سرفه ميگردد.\n\nمعالجه قلنج با باديان:\n\nپانزده الی سی گرام باديان را كوبيده، بداخل يك ليتر آب جوش انداخته 15 دقيقه دم داده شود پس از گذشتاندن از صافه، با عسل شيرين و بعد از غذا يك پياله ازان نوشيده شود علاوه بر تسكين قلنج، برای رفع تشنج و عفونت روده ها نيز مفيد ثابت ميگردد.\n\nمعالجه اختلافات گرده و باريشه بته باديان:\n\nدم كردهء ريشه بتهء باديان، ادرار آور خوبيست كسانيكه به اختلالات گرده مبتلا شده اند. سی گرام ريشه خشك و يا تازه بته باديان در يك پياله آب جوش 15 دقيقه دم داده پس از گذشتاندن صافه شيرين نموده و بعد از هر غذا يك پياله ازان صرف نمايد.\n\nضماد گرم باديان ورم پستانها را معالجه ميكند:\n\n15 الی 30 گرام باديان را كوبيده، در داخل يك ليتر آب جوش انداخته، برای 10 الی 15 دقيقه دم داده شود، بعد ازكشيدن از صافه، پارچه ململ پاك را تر نموده، بالای پستان بصورت كامپرس پتی، گذاشته شود از ورم آن ميكاهد.\n\nخانمهای شيرده كه شيرشان كم است، در داخل يك پياله آب جوش يك قاشق قهوه خوری باديان انداخته، ده دقيقه گذاشته شود كه دم بخورد بعد از گذشتاندن از صافه شيرين نموده يك پياله قبل از غذا خورده شود سبب افزونی شير شان ميگردد.دم كرده باديان را برای شستن چشم نيز بكار ميبرند.\n\nتركيبات كيمياوی:\n\n12 فيصد روغن ثابت، كمی قند و موسيلاژ، اسانس قابل استخراج آن چهار الی شش فيصد ميباشد.اسانس باديان توسط عمل تقطير ذريعه انبيق بدست ميآيد. تفاله آنرا برای چارپايان ميدهد زيرا 12 الی 20 فيصد مواد چربی و مواد پروتینی دارد.20 گرام بادیان را در يك لیتر آب جوش داده مانند جای می نوشند اسانس بادیان را از يك الی 15 قطره می خورند. در عربستان عرق باديان را جهت تقويه قوه باء می نوشند.در قرن پنجم (مارسلوز امپريكوس) نسخه مؤثر و قطعی برای دفع سرفه توسط باديان داشت، كه دستور تهيهء آنرا چنين توصيه ميکرد: اگر يك مشت باديان را برای ده روز در يك ليتر شراب سرخ مخلوط نمائيد، و محلول مذكور برای چند روز آهسته آهسته نوشيده شود، مزمن ترين سرفه ها را دفع ميكند.در ايتاليا تبليغات دامنه داری، راجع به مفاد باديان مينموده و ميگفتند كه باديان مقوی، نیرو دهنده، ملين و آرام كننده ميباشد. معالجه سياه سرفه، درد معده، ورم پستان، اختلالات عصبی، درمان قاعدگی اختلالات گرده نيز با باديان صورت ميگیرد.\n\nباديان يا:باديانه، رازيان، رازيانه، رازيانج، رازيام، بادتخم، و ذيان، والان ميگويند.\n\n "
