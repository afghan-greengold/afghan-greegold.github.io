						"content": "اثرات استعمال ظروف پلاستیکی در بدن و محیط زیست\n\nاحتیاط در موقع استفاده از ضروف پلاستیکی:\n\n-۱ از ظروف پلاستیکی در ماکروویو استفاده نکنید.\n\n-۲ بوتل هاي پلاستیکی آب را در فریزر قرار داده ندهید\n\n-۳ از پلاستیک ها مخصوصا رنگی آن براي نگهداري مواد غذایی براي طولانی مدت استفاده نکنید.\n\n-۴ از لفافه و پوشش پلاستیکی در ماکروویو استفاده نشود.\n\nـ ۵ ضروف پلاستیکی را در مدت زیاد در تحت شعای آفتاب قرار ندهید.\n\nتوصیه نهائی اینکه غذا ها را در ظروف پلاستیکی در ماکروویو گرم نکنید به خصوص غذاهاي حاوي روغن و چربی ، چون گرما و پلاستیک و روغن با هم ترکیب شده ، که نتیجه ي آن تولید سم دیوکسین است ( از ظروف پیرکس و چینی استفاده کنید ).\n\nغذاهاي فوري و آماده (فاست فود ها) بایستی از ظروف یک بار تخلیه و در ظروف دیگري گرم شوند.\n\nدر پایان بایستی خاطر نشان شود که در بسیاري از کشورها استفاده و تولید ظروف یک بار مصرف کاهش یافته است. بر همین اساس کاربرد گسترده این ظروف توصیه نمی شود.ظرف پلاستیک\n\n\n\n \n\nظروف پلاستیکی، معایب و مضرات\n\nبا پیشرفت هاي فناوري و تغییرات سریع عصر کنونی ، شاهد تحولات زیادي در شیوه زندگی بشر هستیم. یکی از این فناوري ها ، تولید مواد پلاستیکی و ظروف یک بار مصرف با منشاء گیاهی است.\n\nنوع پلاستیکی آن به دلیل صرفه اقتصادي تولید بیشتري دارد.\n\nبا دقت در اطراف با انواع این ظروف در اشکال و رنگ هاي فریبنده از قاشق و گیلاس تا دسترخوان غذا وغیره بر خورد می کنیم که برگشت پذیري این مواد پلاستیکی به محیط نزدیک به ۱۰۰ تا ۲۰۰ سال طول خواهد کشید که یک تهدید جدي براي سلامت انسان و حفظ محیط زیست محسوب شود.در برخی منابع معتبر نیز اشاره شده است که این ظروف می توانند ناقل بیش از ۱۱۸ نوع بیماري به مصرف کنندگان باشد.\n\nبیشترین استفاده این ظروف بوتل هاي آب آشامیدنی ( PET) است که اکثرا استفاده مکرر دارند. ( با توجه به نظر متخصصین تغذیه اگر آب ببیشتر از ۶ ماه در آنها قرار بگیرد، آلوده شده و غیر قابل استفاده است).ظرف پلاستیکیانواع پولیمرهاي مصنوعی مورد استفاده در تهیه ظروف یکبار مصرف شامل لیست ذیل اند:پولی اتیلن تریفتالات یا PETپولی اتیلن یا PEـ پولی پروپیلن یا PPـ پولی کربنات PCـ پولی وینیل کلراید یا PVCـ پولی امین PAهمچنین ظروف یک بار مصرف تجزیه پذیر گیاهی (ظروف پوسیدنی) وجود دارند که در اشکال و رنگ هاي مختلف تولید می شود، که می تواند یک جایگزین مناسب براي ظروف پلاستیکی باشد.\n\nانواع ظروف یک بار مصرف :\n\nـ پولی استیرن یا PS :\n\nشفاف و شکننده و با شعله تولید دوده می کند. در دو نوع انبساطی و غیر انبساطی تولید می شود. استفاده از این ظروف براي مواد نوشیدنی اسیدي و چرب مانند نوشابه و کاکائو بسیار بیشتر از مصر ف چاي داغ مخاطره آمیز است.ـ پولی وینیل کلراید یا PVC:پلاستیک سختی است که توسط نرم کننده ها، انعطاف پذیر و نرم می شود.\n\nحاوي کلورین هستند که اگر در کنار شعله قرار داده شوند به آسانی می سوزد ولی به محض اینکه از شعله فاصله گرفت سریعا خاموش می شود.\n\nبراي بسته بندي مواد غذایی مثل گوشت مرغ و ماهی و بسته بندي کپسول هاي دارویی ، ساجچ و باتري استفاده می شو ند. و در سال هاي اخیر در ساختمان سازي و لوله کشی آب نیز استفاده شده اند.\n\nـ پروپیلن PP و پولی اتیلن PE:\n\nبه صورت ظروف سفید رنگ براي نگهداري روغن ها، لبنیات و سرکه استفاده می شوند. با شعله آبی رنگ و زرد می سوزند و هنگام سوختن بصورت قطران میریزند. اگر چه هنوز ضرر آنها به اثبات نرسیده ولی استفاده از آنها در حرارت بالاتر از ۶۵ درجه توصیه نمی شود.البته پولی اتیلن ها در دو نوع با غلظت بالا HDPE و پایین LDPE تولید می شوند.\n\nظروف تجزیه پذیر گیاهی و پوسیدنی :\n\nمواد اولیه آنرا نشایسته تشکیل میدهد که از گندم و کچالو متوان تهیه کرد.حدود ۹۱ درصد وزنی این مواد بعد از ۱۲۰ روز تجزیه و به محیط بر می گردند.\n\nاز لحاظ فیزیکی تا حرارت ۱۲۰ درجه مقاومت داشته و هیچ گونه تغییري در شکل ظاهري آنها ایجاد نمی شود.تلاشهاي اخیر واحد هاي صنعتی بر آنست که از مواد اولیه گیاهی براي تولید ظروف یک بار مصرف استفاده شود که علاوه بر کاهش عوارض آن بر روي سلامت فرد، سریع تر پوسیده و به چرخه طبیعت باز می گردد.\n\nظروف پلاستیکیپولی استیرن از انواع ترکیبات داراي حلقه ي آروماتیک است که قادر به ایجاد عوارض بر گشت ناپذیر در بدن می باشد. PVC نیز پولیمرهایی بر پایه مونومرها هستند که خنثی محسوب می شوند. در فرآیند تولید، مقداري مونومر می تواند باقی بماند که با غذا وارد بدن و به مرور زمان تجمع و از حد تراکم مجاز براي انسان فراتر رود. بر همین اساس در برخی از سایت هاي خبري از آنها به عنوان قاتلان خاموش یاد می کنند.\n\nنکته اي که اخیرا کارشناسان نسبت به آن هشدار می دهند ، این است که از پولی اتیلن ها و یا PVC هاي استاندارد food grade براي بسته بندي مواد غذایی و بهداشتی استفاده نمی شود.\n\nبایستی توجه داشت که تولید صنعتی این مواد، می توانند اثرات سویی روي بدن داشته باشند و در صنایع غذایی و بهداشتی استفاده از اشکال استاندارد Food Grade توصیه می شود.\n\nالبته اگر در این ظروف مواد خشک ریخته شود ضرر کمتري به بدن می رساند ولی نوشیدن چاي داغ با حرارت بیشتر از ۴۰ درجه سانتی گراد و همچنین نوشیدنی هاي اسیدي مثل نوشابه ها می تواند خطرناك باشد.\n\nچون ممکن است باعث آزاد سازي مونومر ها یا رادیکال هاي آزاد در غذا شود که همراه غذا وارد بدن می شوند.\n\nهمچنین غذا نباید بیشتر از ۲ ساعت در این ظروف باقی بماند.ظروف پولیمري در مجاورت نور می توانند کیفیت اولیه خود را از دست بدهند و باعث آزاد سازي مواد مضر شود.استفاده از ظروف یک بار مصرف پلاستیکی داراي مزایا نیز می باشد:\n\n-۱ داراي مقاومت به مواد القلی\n\n-۲ صرف انرژي کمتر براي تولید\n\n-۳ قابلیت شکل پذیري بالا با گستردگی متفاوت خواص فیزیکی\n\n-۴ طرح پذیري\n\n-۵ شفاف بودن\n\nاما مهمترین معایب:\n\n-۱ اشکال در بازیافت آنها و مخاطرات محیط زیست\n\n-۲ انتقال مواد مضر ( مونومر ها) به غذا در شرایط خاص\n\n-۳ قابل استفاده در ماکروویو نمی باشد."

						"content": " اولین موسسۀ مصنوعات کیمیاوی در افغانستان در سال ۱۹۴۵ عیسوی\n\nنوشته احسان لمر\n\nخواجه عبدالله انصاری (رحمة الله علیه) می فرمایند: “عبادت خدمت کردن به خلق است … اگر هر پیشه ای که به آن اشتغال داری رضای خدا و مردم را در نظر داشته باشی این نامش عبادت است”آغاز قرن بیست، آغاز نهایت روشن و پر درخشش کشور ما است که متاسفانه دولت مستعجل بود. نهضت امانیه در پهلوی درخشندگی در تمامی عرصه های چه آزادی و خود ارادیت، چه معارف و مطبوعات، علوم و فرهنگ چه بیداری و بیدارگری به خود کفائی و رشد صنایع ملی هم توجه عمیق داشت.\n\nمسلم هستی بی نیاز از غیر شواهـل عـالم را سرا پا خیــر شــو\n\nدر این رستا یکی از شاگردان مکاتب آن دوره روان شاد حیات الله یوسفی به خود کفائی و رشد صنایع ملی قدم برداشت.پس از گذشت اولین سال ماموریت به فکر تاسیس کورس های دوا سازی گردید چنانچه خودش نوشت «چون اکثریت دواخانه کشور توسط کمپودر های هندی اداره می شد» بناعاً پس از طی مراحل رسمی برای نخستین بار دسته یازده نفری از جوانان وطن را تدریس نموده و به جامعه بحیث دوا ساز تقدیم نمودند که از جانب وزارت صحیه وقت لقب «اولین سر دوا ساز» را برایش دادند (1318 ش ــ 1939 م).چون همای بلند پرواز را شایسته روی خاکسار زیستن نیست، حیات الله یوسفی بار دیگر ابتکار عمل را در دست گرفته و باز هم برای نخستین بار مرحوم یوسفی در دفتر کارش در سال 1340 شدر مقابل امتعه گران قیمت اجنبی ، اجازه تولید و ساختمان رنگ قلم، رنگ بوت و كریم های روی را به وزارت اقتصاد ملی پیشنهاد كرد، زیرا این اجناس از هند بریتانوی با قیمت گزاف به كشور ما وارد می شد كه اكثریت هموطنان توان خرید آن را نداشتند، پیشنهاد او منظور و در (سرطان 1324 ش 1945م) فعالیت خویش را شروع نمود كه در اثر سعی و تلاش فراوان توجه هموطنان را به صنایع ملی جلب نمود. یک سال بعد در هرات نمایشگاه مواد كاسمتكی را بر گزار نمود تا بالاخره در ادامه این فعالیت مثمر وزارت معادن و صنایع آن وقت بعد از ده سال در (1335 ش ـ 1956م) بنام موسسه مصنوعات کیمیاوی برای نخستین بار در كشور تقاضای او را منظور و رسمیت داد. که تا سال (1370 شمسی یا 1992 میلادی) فعال بوده و مغازه مركزی آن حدود چهل سال در جاده ولایت كابل در خدمت هموطنان قرار داشت. این موسسه در ساحات مختلف ذیل مصدر خدمات فوق العاده عالی گردید:\n\nرشد صنایع ملی در جهت خود کفائی وطن:\n\n\n\nنمونۀ از اعلان موسسه مصنوعات کیمیاوی یوسفی\n\nمرحوم یوسفی بر اساس همان آموزشها معارف و نهضت امانیه در عرصه رشد و تقویه صنایع داخلی و خود کفائی های کشور قدم برداشت که در زندگی نامه او می خوانیم که پیشنهادی نوشت تا اجازه دهند ادویه جنریك بسازد تا بدین طریق عالی ترین احساس و عشق و علاقه خویش را در خدمت و كمك به وطن داران بخصوص كتلۀ بی بضاعت متبارز سازد چون با موانع بر خورد از ماموریت رسمی دولت مستعفی ولی در ادامه عشق و علاقه مندی او برای نخستین بار اجازه تولید و ساختمان رنگ قلم، رنگ بوت و كریم های روی را به وزارت اقتصاد ملی پیشنهاد كرد، که قبلا مطالعه نمودید.در جریان جنگ دوم جهانی ادارات دولتی به کمبود رنگ قلم مواجه شد وی این نقیصه را با تلاش فراوان رفع نمود و این موسسه از سال (1335 شمسی الی1365 ـ 1965 میلادی 1986) تحت اداره خود وی فعال بوده و شش سال دیگر را یکی نمونۀ از اعلان موسسه از شاگردان وی پیش بردند.در مدت فعالیت ها انواع کریم ها و رنگ بوت و رنگ قلم کلونیا و بعضی دیگر مواد آرایشی را مرکز و ولایات بلکه توسط بعضی فروشندگان دوره گرد به قراء و قصبات دور دست هم عرصه نمودند. نه تنها شهریان کابل و اطراف و ولایات کشور به تولیدات این موسسه علاقه داشتند بلکه خود بخاطر دارم که بار ها از خانواده سلطنتی بخصوص خانم خاتول (همسر شهزاده احمد شاه) حتی بعضا قبل از سفر به اروپا و امریکا هم از کریم ها این موسسه خریداری و با خود می بردند.با ازدیاد توریست ها و سیر و سیاحت در کشور این موسسه توجه آنها را به خینه ــ وسمه ــ سرمه ــ عطریات ــ روغن بادام صد فیصد و حتی گل سر شو تصفیه شده وطنی جلب نمود.\n\nدر عرصه کمک به مردم بی بضاعت:\n\nاین موسسه کارتی توزیع نموده بود که چپراسی ها، خدمه، متعلمین و متعلمات و دیگر کارمندان بی بضاعت دولتی و خصوصی از مواد این موسسه بطور رایگان استفاده می توانند. گر چند تولیدات این موسسه در مقابل صنایع خارجی وارداتی به مراتب ارزان و اگر مبالغه نشود یک بر چهارم قیمت آن بود با آنهم چون هدف موسس «رضای خدا و مردم» بود بناعاً به سود بیشتر از مردم نا توان نه می اندیشید.\n\nدر عرصه معارف و بیدار گری:\n\nنه تنها با کمک های مادی و معنوی به اهل معارف، موسس این دستگاه فرزندان دهها نفر هموطنان که سن شمولیت مکتب را داشتند شامل مکتب ساخته و در خرید ضروریات درسی شان کمک مادی می نمود که خوشبختانه تا جائی که اطلاع دارم همه حیات می باشند.برای کمک به کانکور زده ها (کانکور صنف هشت) چند هزار بوتل رنگ قلم را به وزارت معارف اهدا نمود. با اعلام مرحله دوم نهضت نسوان (دهه 50 شمسی) همراه با همسر شان در آن سهم گرفته که فوتو های ذیل اثبات مدعا ما است.\n\n\n\nفوتو از دور نهضت دوم نسوان\n\n\n\nفوتو آغاز دهه دموکراسی در افغانستان\n\nموسسه مصنوعات کیمیاوی یوسفی در نمایشگاه ها ملی و بین المللی داخل کشور سهم گرفته که نه تنها دهها مسئول اخبار و جراید دولتی و خصوصی راپور های جالب توجه از آن نوشتند، چنانچه چند بار روز نامه انیس، جریدۀ ثروت، جریده انکشاف دهات، روز نامه هیواد، کابل تایمز و اکثریت مجلات و جراید کشور به شمول رساله (رهنمای کابل)، سالنامه ها و هم مجلات نندارتون از فعالیت های این موسسه با قدر دانی یاد نموده اند. یک مجله انگلیسی که به دسترس ما رسیده بنام Cosmetic World News, London در اکتوبر ۱۹۷۷ بعد از توصیف از مجموعه كار این موسسه نوشت: “در كابل دواخانه بنام کیمیاوی یوسفی كه سی ساله سابقه دارد دیدن نمودم و او كتابی راجع به نباتات افغانستان نوشته بود كه بزبان دری بود و من چون فارسی [دری[ خوانده نمی توانستم علاقه مند آن ماندم….”با سفر اخیر و ترک اجباری وطن موسس این دستگاه، مدتی دیگر هم موسسه فعال بود و در دهه نود میلادی و ویرانی کابل این موسسه عام المنفعه برای مردم دیگر نتوانست خدمت نماید.\n\n\n\nیادی از همان زمان و جاده ولایت کابل که مغازه کیمیاوی در سمت مقابل دروازه ولایت موقعیت داشت"

						"content": "زندگینامهء مرحوم حیات الله یوسفی\n\nدر روند زندگانی آمد و رفت هایست، ولی زنده آنست كه نامش به نیكوئی ببرند. یا بقول شاعر:\n\n»زنده و جاوید شد هر كه نیكو نام زیست«\n\nحیات الله یوسفی بنیان گذار و اولین استاد كورس دوا سازی در افغانستان\n\n \n\nدرین ردیف حیات الله یوسفی بنیان گذار و اولین استاد كورس دوا سازی در كشور، مؤسس موسسه مصنوعات كیمیاوی یوسفی و هم اولین شخصی كه پیشنهاد تاسیس فابریكه دوا سازی جنریك را در كشور نمود، قرار دارد. وی در فامیل روشن ضمیری در ده افغانان شهر كابل در ۱۲۹۸ هـ ش (۱۹۱۸م) تولد و رشد یافته بود (پدرشان مرحوم مرزا خدا داد یوسفی برادر حاجی محمد اكبر یوسفی (مشروطه خواه اول)، در عهد امانیه وكیل تجار (آتشه تجارتی) افغانی در كویته، سكرتر علامه محمود طرزی در دوره سفارت وی در فرانسه و بعد ها سناتور پارلمان كشور بود.\n\n\n\nمرحوم حیات الله یوسفی\n\nحیات الله یوسفی بعد از اكمال مكتب امانیه (استقلال فعلی) در رشته كیمیا آموزش خویشرا دوام داد. مرحومی از آغاز جوانی فعالیت و كارش را بــا عشق بــی انتها و سرشــار بوطن و مردم آن آغاز كرد، او قلباً به آن دو عشق داشت و به این بیت اقبال عمل می نمود كه گفته بود:\n\nمسلم هستی بی نیاز از غیر شو\n\nاهـل عـــــالم را سراپا خیر شو\n\nاین دو بیت سر مشق، رهنما و رهبر زندگی او بود، وی نه تنها تلاش فراوان داشت كه وطن »بی نیاز از غیر« شود بلكه در عمل و پراتیك زندگی روزمره »سراپا خیر« بود. نه تنها بدرد دوست و آشنای بی بضاعت غرض كمك می شتافت بلكه غرض كمك مستمندان و تشویق معارف كارتی طبع نمود كه در صورت تصدیق آمریت مكاتب به متعلمین بی بضاعت رنگ قلم رایگان عرضه می نمود و همچنان ده ها طفل فامیل های غریب كار را به تشویق و حمایه مالی خود شامل مكتب ساخته بود.\n\nیكسال بعد از ماموریت رسمی با ملاحظه از وضع جامعه چنانچه خودش می نویسد:»چون اكثریت دواخانه های كشور توسط كمپودران هندی اداره می شد« بفكر تاسیس كورسهای دواسازی گردید. پیشنهاد خود را ضم پروگرام درسی و اداری در ظرف دو هفته آماده و به وزیر صحیه وقت (غلام یحیی خان طرزی) سپرد كه پس از منظوری مقامات ذیصلاح، از دوستش مولوی محمد حسین خان برای تدریس زبان دری طالب همكاری شد. در ابتدا صنف درسی برای این مامول نیك نداشتند تا بالاخره اتاقی از یتیم خانه كابل را عاریت گرفته برای نخستین بار دستهء (۱۱) نفری را تدریس و به جامعه بحیث دوا ساز تقدیم نمودند كه مطبوعات وقت فوتو و راپور مفصل آنرا نشر نموده و مقام وزارت صحیه با تقدیر از كار وی لقب »اولین سردوا ساز« را برایش تفویض نمود. (۱۳۱۹ ش)\n\n\n\nنشسته دست راست موسس و معلم دواسازی حیات الله یوسفی و دست چپ محمد حسین خان معلم دری (۱۹۴۰م) در جمع اولین فارغان کورس دوا سازی\n\nیكسال بعد وقتی که معاونیت فروشات دیپوی مركزی ادویه را بعهده داشت ، روزی پیر مردی از قرای دور دست بكابل آمده تا ادویه فرزند جوانش را كه مبتلا به توبركلوز بود خرید نماید که قیمت آن یكصدو بیست افغانی بود ، وقتی یوسفی مرحوم آنرا به پیر مرد گفت نسخه از دست لرزان او به زمین افتاد زیرا توان خرید آنرا نداشت. یوسفی نسخه را برداشت و به ارزش دوای جنریك محاسبه نمود كه بیشتر از سه افغانی نمی شد، او كه با تمام انرژی به (بی نیازی از غیر) تلاش می نمود پیشنهادی نوشت تا اجازه دهند ادویه جنریك بسازد تا بدین طریق عالیترین احساس و عشق و علاقه خویش را در خدمت و كمك به وطنداران بخصوص كتلهء بی بضاعت متبارز سازد، منظوری مقامات ذیصلاح را میگیرد ولی مغرضان استفاده جو و مرتشع سد اهداف عالی وی میگردند و او هم برسم احتجاج از ماموریت رسمی استعفاء میدهد و هرگز در اداره دولتی كارنكرد.\n\nچون همای بلند پرواز را شایسته روی خاكسار زیستن نیست، یوسفی بار دیگر ابتكار عمل را در دست گرفته و باز هم برای نخستین بار در مقابل امتعه گران قیمت اجنبی ، اجازه تولید و ساختمان رنگ قلم ، رنگ بوت و كریم های روی را به وزارت اقتصاد ملی پیشنهاد كرد، زیرا این اجناس از هند بریتانوی با قیمت گزاف به كشور ما وارد می شد كه اكثریت هموطنان توان خرید آنرا نداشتند، پیشنهاد او منظور و در سرطان ۱۳۲۴ ش (۱۹۴۵م) فعالیت خویش را شروع نمود كه در اثر سعی و تلاش فراوان توجه هموطنان را به صنایع ملی جلب نمود.\n\nدوسال بعد در هرات نمایشگاه مواد كاسمتكی را بر گزار نمود تا بالاخره در اثر فعالیت مثمر وی وزارت معادن و صنایع در سال ۱۳۳۵ ش (۱۹۵۶م) بنام موسسه مصنوعات كیمیاوی برای نخستین بار در كشور تقاضای او را منظور و رسمیت داد. این موسسه تا سال ۱۳۶۵ (۱۹۸۶م) تحت اداره وی فعال بوده و مغازه مركزی آن مدت چهل سال در جاده ولایت كابل در خدمت هموطنان قرار داشت. همزمان با كار موسسه مقالاتی در مورد نباتات طبی كشور و طریق استفاده از آن نوشته به جراید ملی می فرستاد كه مورد توجه وزیر اقتصاد ترقی خواه و وطن دوست شهید عبدالملك عبدالرحیمزی قرار گرفته، كه دفتر تحریرات وزارت حسب هدایت وی نظرات و پیشنهادات یوسفی را در مورد طلب نمودند. ( متن نامه وزارت اقتصاد )\n\nشاغلی حیات الله یوسفی! ۲۴ جوزا ۱۳۳۲ وزارت اقتصاد در زمرهء سائر انكشافات صناعتی موضوع صدور نباتات طبی شامل دارد بدینوسیله از شما كه در اینموضوع دلچسپی داشته و مقالات از شما در جراید و مطبوعات مملكت بمطالعه رسیده خواهشمند است نظریات خویش را بر اساس آتی ترتیب نموده به وزارت گسیل دارید بعید از مساعدت نخواهد بود.\n\n۱- انواع نباتاتیكه از نقطه نظر صادرات حائز اهمیت اند با مناطق پیدوار و مقدار استحصال.\n\n۲- استحصال كدام ادویات از نباتات در مرحلهء اول امكان پذیر و دستگاه آن چند قیمت خواهد داشت.\n\n۳- نظریات شما راجع به ساختن امپول و تابلیت چیست.\n\nلطفاً با رعایت مطالب فوق نظریات خویش را ترتیب فرمائید.\n\nمدیر قلم مخصوصبجواب این درخواست وزارت، یوسفی مفصلاً راپورش را نوشته و ارسال نمود، مرحوم عبدالرحیمزی در نظر داشت شیرین بویه را بعد از صنعتی شدن برای دوا سازی بخارج صادر نماید و درین مورد با یوسفی مذاكراتی هم نموده بود زیرا این نبات با قیمت نهایت ناچیز به پاكستان برده می شد و از آنجا بعد از صنعتی شدن دهها برابر قیمت تر به اروپا صادر می گردید اما متاسفانه عبدالرحیمزی فقید قربانی توطعه بازی ها گردیده و به اتهام جعلی كودتا زندانی شد و وزیر بعدی پروگرام او را ادامه نداد. موسسه یوسفی در كمترین مدت شهرت سرتاسری در كشور پیدا نمود ، ۲۲ مغازه و نمایندگی در مركز و ولایات افتتاح و در سنبله ۱۳۳۸ برای نخستین بار در نندارتونهای جشن استقلال اشتراك نمود.\n\nبا آغاز فعالیت های این موسسه مطبوعات كشور باربار طی مصاحبه ها و گزارشات عمل نیك یوسفی را ستوده و آنرا به هموطنان معرفی می نمودند. چنانچه: راپورتر روزنامه ملی انیس در شماره پنجشنبه ۵ عقرب ۱۳۳۳ نوشت: »شاغلی حیات الله یوسفی یكی از جوانان با درد و حساس افغان است كه بمحض برخورد با او میتوان به اندازه محبت و علاقه او بوطن و ملت بخوبی آشنا شد… شاغلی یوسفی را این پیش آمد مردم بیشتر محرك و مشوق شده با حرارت و دلگرمی زیادتر بكار خود ادامه داد، و بعد در كابل به چندین وزارت خانه و مؤسسه قرار داد های منعقد و رنگ طرف احتیاج شان را كه به پول گزافی از خارج وارد میشد بنرخ ارزان در دسترس شان گذاشت و سبب شد مقداری اسعار بنفع مملكت از ریختن در جیب خارجیان محفوظ بماند… رویهمرفته مؤسسه مصنوعات كیمیاوی شاغلی یوسفی از نظر من با وجود محدودیت مالی و تخنیكی كه فعلاً بدان مواجه است كار بزرگی انجام میدهد و سرمشق خوبی برای همه برای آن جوانان است كه قلباً آرزوی خدمتگذاری بوطن و ملت خود را دارند.« نویسنده و اخبار نویس شناخته شده كشور محمد یونس حیران مدیر مسئول جریدهء ثروت طی نشستی با یوسفی مرحوم نوشت: »… خدمت گذاری بیسابقه است. این خدمت گذاری بی سابقه از طرف یك خدمتگذار طرح شده است و آن شاغلی حیات الله یوسفی است كه میخواهد از راهی به صحت و زیبای نیازمندان خدمت كند.« او در گفت و شنودی می پرسد: ادویه خارجی بكار می برید یا داخلی، جواب ميشنود كه: »در صورت داشتن سامان آلات بیشتر مواد ابتدائی خویشرا از خود مملكت تهیه كرده می توانیم خصوصاً یك حصه مهم تولیدات ما را عطریات تشكیل میدهد.\n\nدر صورت داشتن سامان هرگاه از گلهای خوشبوی وطن استفاده نمائیم ادعا كرده می توانیم كه عطریات طبیعی ما از اكثر ممالك عالم بهتر و خوشبوتر خواهد بود. هرگاه طوریكه لازم است تقویه شویم نه تنها احتیاجات داخلی خود را تكافو مینمائیم بلكه تا اندازهء به خارج نیز صادر كرده خواهیم توانست… فعلاً اكثر مواد ابتدائی خود را به مشكلات زیاد از خارج مقابل اسعار بازار سیاه وارد می نمائیم…. مراجعین ما رو به ازدیاد می باشد خصوصاً درین اواخر نظر به خواهش یكعده خانم ها غرفهء در باغ عمومی زنانهء شهرآرا بنام یكی از خانم های كاریگر و فعال ما میرمن واعظی بهار افتتاح نمودیم كه فروش و اداره غرفه مصنوعات ما توسط یكی از دوشیزگان منور ما ثریا بیگم متعلمه صنف ۱۱ لیسه زرغونه كه شوق زیاد به پیشرفت و ترقی مصنوعات وطن دارد بعمل می آید…. پیشرفت كار ما اطمینان بخش است زیرا فورمولهای ما از بهترین نسخه های فرانسوی و انگلیسی به اصول فنی و صحیح تركیب شده و قیمت آن نسبت به مصنوعات خارجی كم می شد و به پول خیلی كم هر كس از آن استفاده كرده می تواند… مشكلات فعلی ما به نسبت نداشتن سامان می باشد كه آن هم متعلق به پول است و بدون پول به این زودی ها نمی توانیم بخوبی و ترقی مصنوعات خود بیفزائیم چنانچه ده سال قبل وقتیكه تمام جهان به آتش جنگ جهانی می سوخت و راه های تجارت از هر طرف مسدود گردیده بود و لازم بود هر كس برای رفع احتیاج هموطنان خود می كوشید من همه به نوبه خود به هزاران انس رنگ قلم ساخته رفع احتیاج بعضی دوایر رسمی و ملی را در وقتی برآوردم كه همه به قلت رنگ قلم مانند سایر اموال وارداتی به مشكلات زیاد سردچار بودند… چون جنگ به پایان رسید و راه تجارت باز گردید رنگ قلم به مقدار زیادی وارد گردید و ما نسبت نداشتن سامان مكفی و كمی سرمایه به وظیفه خود دوام داده نتوانستیم…\n\n\n\n( جریدهء ریاست انکاف دهات )\n\nبه خبرنگار روزنامهء هیواد طی مصاحبه ء مرحوم یوسفی گفته بود:»هدف از تاسیس این موسسه خدمتی بوطن می باشد تا ازین طریق پول ما بجیب دیگران نریزد و همچنان امروز كه وطن در تمام عرصه ها بسوی ترقی گام می گذارد ما هم مصنوعات ملی را در اختیار هموطنان عزیز گذاشته و در نظر داریم تا عدهء از هموطنان را درین رشته تربیه نمائیم تا در نزدیكی قادر باشند درین رشته به هموطنان خدمت نمایند.« قیمت مصنوعات ما نظر به تولیدات خارجی خیلی ارزان است و هر كس میتواند كه با یك افغانی و یا پنجاه و حتی ۲۵ پول مصنوعات ما مثل كریمها و غیره را بدست آورد.« مدیر مسئول جریدهء هفته وار(د كلیو پراختیا ریاست) محترم غلام حبیب نوابی نوشت: »چون در دهات بعضی مواد مصنوعات كیمیاوی شهرت یافته است بنابرآن تاز موقع استفاده کرده با شاغلی حیات الله یوسفی موسس و رئیس موسسه مصنوعات کیمیاوی مصاحبه بعمل آوردم. وی گفت مواد مورد ضرورت ما فابریكاتی بكار دارد كه از محاصیل آن در پیشبرد مرام كار بگیریم مثل فابریكه بوتل سازی و چینی سازی و… تعدا موظفین این موسسه كوچك فعلاً (۲۲) نفری می باشد كه اكثر شان اشخاص فهیم و دوستدار انكشاف و ترقی مملكت می باشد….« به خبرنگار روزنامه كابل تایمز در پهلوی معرفی موسسه گفت: »ما فعلاً ۲۲ نفر كارگرداریم كه ۱۲ نفر آن زنان و دختران می باشد.« خبرنگارهمین روزنامه بعد ها (۲۸ جون ۱۹۶۶) نوشت كه غرض مطالعه و بازدید موسسات و فابریكات پیشرفته اروپا رئیس این موسسه به ایتالیا، فرانسه، سویس، آلمان و بریتانیه و سویدن سفر و مطالعات نموده و غرض تورید ماشین آلات صنعتی موافقتنامه های را امضا نمود. اکثریت مجلات و جراید کشور به شمول رساله ( رهنمای کابل ) ، سالنامه ها و مجلات نندارتون از فعالیت های این موسسه با قدر دانی یاد نموده اند. در جنوری ۱۹۷۶ سفری به هند نمود و رئیس اطاقهای تجارت و صنایع هند نوشت: »آمدن شان در هند برای جلب و تشریك مساعی شركت های هندی می باشد تا یك شركت هند و افغان بروی كار بیاورند. اطاقهای تجات هند میخواهد به آقای یوسفی كمك بنماید… ضمناً آنها به صادرات نباتات طبی افغانی به هند نیز دلچسپی دارند.«\n\n\n\nمرحوم یوسفی در لابراتوار موسسه كیمیاوی سال ۱۳۴۳ ش\n\nمتقابلاً رئیس اطاق صنایع بمبئی در ۲۸ جنوری ۱۹۸۶ نوشت كه : او امكــانات تأسیس بعضی صنایع كوچك و همچنان صادرات گیاه های طبی را جستجـــو می كــرد كه ما معلومات لازم را در اختیارش گذاشتیم همچنان ما سعی ترتیبات مشاهده ویرا از یك یا دو كمپنی در بمبی ترتیب می دهیم….« در سالهای ۱۳۵۴ -۵۵ سلسله مقالات سابقه خویشرا در جراید با مجموعه گنجینه های علمی و تجربی تطابق داده رسالهء (طلای خود رو یا نباتات طبی افغانستان) را نوشت چنانچه خبرنگار مجله انگلیسی بنام Cosmetic World News, London در اكتوبر ۱۹۷۷ بعد از توصیف از مجموعه كار این موسسه نوشت: »در كابل دواخانه بنام كیمیاوی یوسفی كه سی ساله سابقه دارد دیدن نمودم و او كتابی راجع به نباتات افغانستان نوشته بود كه بزبان دری بود و من چون فارسی (دری) خوانده نمی توانستم علاقه مند آن ماندم….« و با آنهم مقالاتی درین رابطه به روزنامه انیس از او نشر می گردید. در ۱۳۵۷ رساله اش را غرض اجازه نشر به وزارت اطلاعات وكلتور وقت برد که به موانع مواجه شد.\n\nدر جنوری ۱۹۸۶ مجبور گشت وطن عزیز و دوست داشتنی و مردمی را كه بیش از ۴۵ سال نهایت تلاش برای خدمت آنها را نموده بود ترك نماید ولی تا آخرین لحظات عمر از یاد آن غافل نبود و اخبار می شنید و ضبط می نمود.\n\nدر سال ۱۹۸۷ در مراسم حج ، بدربار پروردگار عالمیان با سینه پرسوز و درد به آرامی وطن دعا نمود. مرحومی در سال ۱۳۲۵ ش (۱۹۴۶) ازدواج نموده بود كه دو پسر از وی باقی مانده دكتور عبدالله یوسفی كه بعد از ختم تحصیلات عالی فعلاً در یونیورستی شهر Rennes تدریس می نماید و حمید الله یوسفی كه بعد از ختم تحصیلات عالی در رشته آرت پلاستیك مصروفیت شخصی دارد. در ۱۴ می ۱۹۹۱ بعمر هفتاد و سه سالگی در شهر Rennes فرانسه داعی اجل را لبیك گفته به رحمت ایزدی پیوست. یادش گرامی و خاطره اش جاویدانی باد. احسان لمر ۱۴ می ۲۰۰۵ Rennes"

						"content": "درد کمر یا کمر دردی يک عارضه خيلې ها معمول بوده ،در حدود ٨٠ در صد افراد جامعه درطول عمر اقلا يکبار بدان مبتلا خواهند شد.\n\nنظر به سبب و ميخانکيت عارضه وسايرفکتورهاي فزيکي ورواني،اين بيماري ميتواند به مدت چند روز تا چند سال دوام نمايد.\n\nګر چه کمر دردي عمدتا در سنين ٣٠ الی ٥٠ سالګي حادث ميګردد ولې هيکس در هيچ عمر ازان مصئون نيست٠معمولترين سبب کمر درديها راعوارض ميخانيکي تشکيل ميدهد.\n\nساير عوارض نسبتا نادر مانند امراض التهابي در جوانان،ميکروبي در اطفال ونوجوانهاوسرطانها در سنين پيشرفته، بيشتر بملاحظه ميرسد.\n\n\n\nجهت روشني بيشتر لازم است به ترکيب ساختماني يا اناتومي کمر پرداخته شود.\n\nکمر از استخوانها (ستون فقرات ،موره های کمر)،انساج نسبتا نرميکه در بين موره ها قرار داشته وبه مثابه “جمپنګها” يا دوشک وبالشت بين فقرات ايفای وظيفه مينمايد وبنام disc ياد ميګردد.\n\nعضلات،نخاع شوکي،رشته های عصبي وعناصر محرکه و اثتناديه (tendons &amp; ligaments) ازجمله ساير اجزای ساختماني کمر محسوب ميشوند.\n\nبسادګي پيداست که درد کمر در اثر درجۀ مصدوميت عنصر يا عناصرترکبيه ان، از نظر شدت،دوام واندازه معلوليت بايد متفاوت باشد.\n\nکمر دردی دربرخې از موارد، دردهای اعضای ديګر وجود مانند ګرده ها،جهاز تناسلي زنانه، پروستات وديګران، به کمر انتشار نموده که تشخيص را مغشوشتر ومشکلتر ميسازد.\n\nدراين بحث هدف از بکاربردن اسطلاح درد کمر،بمعني lower back pain است که به قسمت پاياني کمر وسرين اطلاق ميشود٠کمر در بدن انسان حاوي سه وظيفۀ عمده واساسي است: متمم استناد،حرکات و محافظه بعضي اعضای بدن.\n\nچګونه به درد کمر مبتلا ميشويم؟\n\nدرد کمر در اثر تصادمات،برداشتن بارها ومواد سنګينن وبعضا بيدون سبب واضح عايد ميګردد.\n\nدراکثرموارد،عضله،ويا اجزای حرکي واتباطي (ligaments &amp;tedones) وياهم ديسک کمر،مصدوم ميشود.\n\nعضلات، ټندون و يا لګمنټ(muscles,Tendones and Ligaments) بيشتر از حد وتوانمدي نورمل ان کش شده، درنتيجه اجزای ساختماني ان که رشتها يا تارهای نهايت باريک ميکروسکوپي اند، پاره و مصدوم ميګردند.\n\nدرپروسه ترميم، اين تارها يا فايبرهای نازک متورم ودردناک ميشوند.\n\nهرحرکتې که منتج به کشش تارهای مصدوم وماوف ګردد،درد شديد را بار اورده ميتواند.\n\nپروسه ترميم نظر بشدت مصدوميت وساير فکتورها، روزها ،هفته ها وحتی ٣ ماه دوام کرده ميتواند.\n\nدردهای طولاني تر از ٣ ماه بنام درد مزمن کمر ياد شده و تداوي ان توجه بيشتر ميخواهد.\n\nبعضا قسمت وسطي ديسک به نسبت فشارناموزون ميخانيکي فقرات استخواني پاره شده، جدار ديسک را که ساختنان غضروفي است تيله ميکند که بنام bulging desc مشمی است.\n\nندرتا ديسک متضرر شده مذکوربالای انساج مجاور ازجمله رشته های عصبي فشار واردنموده منتج به درد ،کرختي،ناتواني وساير عوارض درنواحي ميشود که رشته عصبي مذکور، به ان ارتباط وظيفوي دارند.\n\nانهايکه طور منظم ورزش وتمرينات فزيکي مينمايند، خطر بروز درد کمر نزد شان کمتر ديده ميشود.\n\nبرخلاف افراديکه از لحاظ فزيکي غير فعال،چاق،وکمکار اند،نسبتا بسادګي به اين بيماري ابطلا پيدا ميکنند٠انهايکه بصورت متکرر کمردرد ميشوند، حوادث وحرکات ناچيز چون عطسه، سرفه، برداشتن يک چيز کوچک، حرکت “بيجا” وغالبا بيدون علت واضح،حملۀ درد عايد حال شان شده ميتواند.\n\nاعراض و علايم\n\nدرد عرض اساسي بوده که در اثر حرکات چون نشستن،ايستادن،خميدن،راه رفتن وحتي بيدون حرکت محسوس ميشود٠عدۀ کثير بيماران در اثر دورخوردن ازيک پهلو به پهلوی ديګر احساس درد مينمايند.\n\nبرخی از مصدومين ترجيح ميدهند تا ساکن وبيحرکت باقي مانده،زيرا حتی حرکت جزئی درد شديد را بار می اورد.\n\nبعضا رشته های عصبي بصورت موقت ويا دايمي تحت فشار قرار ګرفته وسيلتا عوارض ديګری چون احساس کرختي،بی حسي، سوزک زدن، سوزش درقسمت های بلاتر يا پايانتر اززانو و پا، ازدست دادن کنترول ادرار ويا مواد غايطه ،ببار امده ميتواند.\n\n\n\nعلايم کمر دردي\n\nلنګش،تغير دراستقامت کمر،شخي وسختي انساج مجاور کمر، درجات مختلف مصدوميت توان حرکي (مثلا بيمار قدم خود را بدرستي برداشته نميتواند “سقوط قدم”)،حسي و تغيرريفلکسها از جمله علايم مرض بوده ميتوند.\n\nتشخيص\n\nبرای تشخيص حکايت مريض واجرای معاينه داکتر اکثرا کافي پنداشته ميشود.\n\nاجرای “عکس”کمر ومعاينات خون در برخې از موارد ضروی و مفيد بوده درحاليکه دراکثر موارد ،خلاف توقع عامه،غير ضروري وحتی مضر خواهد بود.\n\nعکس ساده يا Plain XR: عکس ساده که در شفاخانها وساير مراکز صحي قابل دست رسي است درمورد ذيل ضروري پنداشته ميشود: تصادمات،مثلا درد کمر ازباعث حوادث ترافيکي،افتادن از ارتفاع وامثال ان.\n\nبيمارانيکه سن شان بالاتر از ٥٠ سال باشد٠اطفال تبدار،اطفال وجوانان بادرد کمر بيدون سبب واضح.\n\nولي عکسهای ساده مشکلات اتي را باخود به همراهي دارد: عکس ساده معلومات ناچيز و حد اقل را رائه نموده، وسيلتا واسطه نه چندان مؤثر تشخيصيه پنداشته ميشود.\n\nبا وصف انکه همۀ دوکتوران به مطالعه و نتيجه ګيري عکس های سادۀ راډيولوژي اشنائي دارند، ولی تعبير وتفسير دقيق ان توسط متخصص اين رشته يعنې راډيو لوژيست(Radiologist) صورت ميګيرد، ولې درکشور های فقير متخصين اين رشته ناياب بوده، مثلا در سالهی ٨٠ ميلادي در سراسر افغانستان صرف ٢ يا ٣ متخصص ملکي اين رشته وجود داشت.\n\nدر بين سالهای ٩٢ تا ٢٠٠١ رقم ان صفر و از ٢٠٠١ تا امروز نامعلوم ولې بيش از چند نفر محدود نخواهد بود.\n\nتغيراتيکه در اينوع عکسها قابل ديد ميباشد،در نزد اشخاص نارمل خيلی معمول بوده واغلبا موجوديت ان تصادفي پنداشته شده وسبب اصلي دردکمر نخواهد بود.\n\n(Magnetic Resonance Imaging (MRI : بهترين، مصئون ترين (چون دران عوض اشعه مضر ايکس (XRays) از ساحه مقناطيسي بيضرر استفاده ميګردد) ولې قيمت ترين وسيله تشخيصيه بوده، در کشور های فقير به ندرت قابل دسترسي است.\n\nComputed Tomography يا CT Scan : باوصف انکه چند دستګاه ان به افغانستان توريد شده است ولې مشکلات ان: جهت تشخيص دردهای کمر وسيله مؤثر پنداشته نميشود.\n\nدرجريان اجرای ان بيمار به مقدارهای خيلې زيادی اشعه اکس مواجه شده که بيماريهای ديګري بشمول سرطان ازاختلاطات ان پنداشته ميشود،تفسير و نتيجه ګيري ان به متخصص راډيو لوژي نياز دارد که متاسفانه تعداد شان درکشورهای فقير انګشت شمار ميباشد.\n\nBone Scan : اين تست صرفا درموارد ميکروبي،التهابي و سرطاني مستعمل ميباشد.\n\nثاير معاينات بشمول معاينه خون وادرار دربرخې از بيماران درتشخيص مرض کمک نموده ميتواند،ولې به تنهائي به هيچوجه نميتواند به تشخيص قطعي منتهي ګردد.\n\nدرګذشته های دور، بازرق مواد رنګه در کمر وعکسبرداري ان،جهت تشخيص عامل يا اسباب کمر درديها ،استفاده بعمل می امد،ولې اين متود به نسبت خطرات ناشي از اجرا و معلومات ناچيز حاصله از ان،متروک وجايش را MRIګرفته است.\n\nتداوي\n\nمعالجه نظربه نوع بيماري (سبب اصلي درد کمر)،شدت، طول موجوديت وسايرفکتورهای ذيدخل تنظيم ميګردد.\n\nچون سبب اکثر حوادث کمردرديها ميخانيکي بوده، لذا لازم است درمورد مکث بيشتر نمود.\n\n١-استراحت مطلق نه تنها مفيد نيست،بلکه مضر نيز ميباشد،چه استراحت به سستي و ضعف عضلات منتج شده و شخص را ناتوان ميسازد٠پس لازم است تا بيماران درد کمر فعال بوده از تنبلي خوداري نمايند٠استراحت به پهلو درحاليکه يک بالشت دربين زانوها قرار داده شود ويا به پشت درحاليکه بالشت در زير زانوها قرار ګيرد،دراوقات درد شديد مؤثر خواهد بود.\n\n۲-بستر سخت و خوابيدن روی زمين سخت، مفيد يت نداشته،ممکن خواب بيمار را متاثر سازد٠٣-ادويه جات مسکن دارنده تاثير ضدالتهاب مانند lbuprofen,Naprosyn,voltaren,mobic,celebrax وامثال ان معمولا موثر تمام ميشود.\n\nادويه جات چون codeine,morphine,pethidine,oxycodon,oxycontin,tramal صرفا به مدت خيلې کوتاه، ممکن ضررت افتد ولی استفاده طولاني ان سبب اعتياد وتحمل ميشود.\n\nادويه جات خواب اور وبه اسطلاح ريلکس(استرخا کننده)چون diazepam وامثال ان غير مفيد شمرده ميشود٠ورزش وتمرينات مخصوص،سنګ تهداب تداوي دردهای کمر را تشکيل ميدهد.\n\nدرصورت امکان با فزيوتيراپیست در تماس شده ودر تداوی خويش از ايشان کمک وهدايت ګيريد.\n\nاببازي وبايسکل سواري از سپورت های موثر پنداشته ميشود.\n\nدر ٤٨ ساعت اول از تطبيقات سرد وبعدازان از تطبيقات ګرم چون مشکوله اب ګرم وامثال ان استفاده نمايد.\n\nندرتا،برخې ازبيماران به عمل جراحي نياز پيدا ميکنند.\n\nنویسنده: داکتر صافي،سدني استراليا"

						"content": "بر آمده گي و شكستگي استخوان\n\nبرآمده گي استخوان\n\nبعضي اوقات تصادفًا استخوان از جاي اصلي خود بيجا ميشود وهمين حالت را بر آمده گي استخوان ميگويند. بعضي اوقات با بر آمده گي استخوان مكن است بعضي رشته ها و ماهيچه هاي يك مفصل نيز پاره گردند، در چنين حالت مريض درد شديد احساس ميكند و عضو صدمه ديده به سرعت متورم ميگردد. ضمنًا ممكن است شوك يا لرزه نيز په بيمار دست دهد.\n\n\n\nدر چنين موارد تا رسيدن داكتر اقدامات ذيل راميتوان بعمل آورد:\n\n1‐ اگر عضو بر آمده گي دست باشد آنرا توسط يك پارچه تكه به گردن مريض مياويزيم، اگر عضو بر آمده پاي باشد مريض را واميداريم كه به پشت بخوابد و پاي او را بيحركت نگهميداريم.\n\n2‐ اگر به مريض شوك يا لرزه دست دهد وي را بايد گرم نگهداشته و اين كمكهاي اوليه را بر او تطبيق كرد:\n\nالف‐ مريض را راست ميخوابانيم، زيرا در چنين حالت خون در قسمت سر و سينه نسبت بحالت نشسته و ايستاده خوبتر جريان كرده ميتواند.\n\nب‐ اگر تكليف در تنفس مريض موجود باشد، بايد مريض قسمي خوابانيده شود كه سر و سينه بلند نگهداشته شود . مخصوصًا ، در صورت خونريزي قسمت پاياني وجود نسبت به قسمت بالايي بدن بلند نگهداشته شود .\n\nكمكهاي اوليه براي اين كار بهترين جاي براي مريض روي اتا ق يا زمين ميباشد كه پايها به اندازه هشت الي دوازده انچ از زمين بلند باشند. براي انجام اين عمل ميتوان از بلشها كار گرفت.\n\nج‐ اگر مريض از درد شكايت داشته باشد، خاصتًا در حالت شكستگي پاي و بند دست، ضرور نيست كه قسمت پاياني وجودش را بلند نگهداريم.\n\nد‐ هرگز كوشش نكنيم كه استخوان بر آمده را جا به جا سازيم، زيرا كه با نداشتن معلومات و تجربة كافي در اين زمينه، مريض را مبتلا به عواقب وخيم خواهد ساخت. بهتر است اين وظيفه را به داكتر واگذار شويم.\n\n\n\n\n\nشكستگي استخوان\n\nشكستگي دو نوع است: شكستگي ساده و شكستگي مركب.\n\nشكستگي ساده عبارت از شكستگي ايست كه سر شكسته استخوان از پوست خارج نگرديده باشد .\n\nشكستگي مركب عبارت از شكستگي ايست كه يك يا هر دو سر شكسته استخوان پوست را سوراخ كرده از آن خارج شده باشد.علامات شكستگي ساده عبارت اند از تورم، درد، عدم توانايي حركت دادن عضو شكسته و غيره.شكستگي استخوان در شكستگي مركب ممكن است خونريزي هم همراه باشد.\n\nدر صورت هر نوع شكستگي استخوان با يد نهايت دقت شود، زيرا هر گونه بي احتياطي منجر به بروز صدمه يي جديد ميشود، مثلا ً در حمل شخص مريض كه استخوانش شكسته است بايد بسيار احتياط به عمل آيد، زيرا در صورت كمترين غفلت وسهل انگاري ممكن يك شكستگي ساده مبدل به شكستگي مركب گردد.\n\nشخص مريض را بايد خوابانيده اقدامات اوليه لازم براي بر طرف ساختن شوك در بارة او اجرا گردد. از حركت دادن عضو شكسته جلوگيري به عمل آيد و تا رسيدن داكتر عضو شكسته مطابق این شكل بسته و بيحركت نگهداشته شود."

						"content": "آسپرین یک مسکن موقتی خوبی است که نام اصلی آن اسید استیل سالیسیلیک میباشد.\n\nآسپرین به صورت قرص های سفید یا بلور های سوزنی شکل یا به صورت پودرهای بلورین دیده میشود.\n\nدر زمان های قبل یونانیها و رومیها وحتی بومیان امریکایی می دانستند که پوست درخت بید تب را پایین می اورد و درد را تسکین میدهد.در سال ۱۷۶۰میلادی ادوارد استون کشیش و طبیعی دان انگلیسی درباره ی استفاده از پوست درخت بید برای کاهش تب مالاریا تجربه ی جالبی کرد و در باره ی ان مقاله ی مفصلی نوشت. او در این مقاله اورد: «هنگامی که محلولی از گرد پوست درخت بید را هر ۴ ساعت یکبار به ۵۰ بیمار مبتلا به تب و لرز شدید ناشی از بیماری مالاریا دادم نتیجه ی بسیار خوبی گرفتم.»آسپرین سال ها بعد معلوم شد که در پوست درخت بید اسید سالیسیلیک موجود است و کارخانجات دوا سازی به ساختن این اسید شروع کردند.\n\nاولین کار خانه دوا سازی که اسپرین را به مردم عرضه کرد فابریکه آلمانی بایر Bayer بود.تجربه های زیاد ثابت نمود که برای تسکین درد و تب اسید استیل سالیسیلیک نتیجه بهتر میدهد نثبت به اسید سالیسیلیک.آسپرین از ترکیب اسید سالیسیلیک و انهیدرید استیک در حضور مقدار کمی سولفوریک اسید غلیظ تولید می شود.\n\nخصوصیات طبی اسپرین\n\nکسانی که زخم معده دارند از استفاده اسپرین باید جداٌ پرهیز کنند زیرا خونریزی را در معده و روده ها بوجود میاورد. در هر زمانی که از اسپرین میخواهید استفاده کنید و یا میخواهید اسپرین را ترک کنید باید با داکتر تماس گرفته مشوره بخواهید.مقدار استفاده اسپرین از ۸۱ الی ۳۲۵ ملی گرام در یک وقت میباشد که برای اطفال اضافه از ۸۱ ملی گرام در زمان داده نشود.نظر به بعضی تجارب از قرص های ۸۱ ملی گرامه اسپرین برای وقایه امراض قلبی استفاده میشود.\n\n\n\nبهترین نوع اسپرین آن یکی است که به قسم کپسول ها قشر مخصوص به اطراف تابلیت ها دارد که این قشر تنها در معده حل شده و نمیگذارد تا اسپرین در معده رها شود و این نوع اسپرین را Enteric Coated Aspirin میگویند. ناگفته نماند که برای سر دردی یا درمان تب نثبت به اسپرین بهتر است از پاراستمول Paracetamol استفاده شود.اسپرین خون را رقیق ساخته در موقع جراحی باعث خونریزی میشود. از استفاده اسپرین ۷ تا ۱۰ روز قبل از عملیات باید خودداری شود.در خون انسان حجراتی وجود دارد سبب بسته شدن خون در موقع خراشیدگی یا پاره شدن پوست بدن انسان میشود و درین صورت مانع خون ریزی میشود. اسپرین نمیگذارد تا این حجرات باهم بپیوندند و ازین سبب از اسپرین میتوان به طور وقایع سکته مغزی و سکته قلبی استفاده کرد.\n\nخصوصیات فیزیکی و کیمیاوی اسپرین\n\nفورمول کیمیاوی اسپرین C9H8O4وزن مولکولی آن ۱۸۰ می باشد.پی کا (pKa) اسپرین ۳.۵ است.کثافت اسپرین (وزن حجمی) اسپرین ۱،۴ است.\n\n\n\nنقطه ذوب اسپرین بین ۱۳۵ تا ۱۳۸ درجه سلسیوس می باشد.نقطه جوش اسپرین ۱۴۰ درجه سلسیوس است که در این درجه حرارت تجزیه می گردد.آسپرین دارای بلورهای سوزنی شکل است.آسپرین در آب به مقدار کم و در الکول به مقدار زیاد محلول می باشد.\n\nطریقه تهیه اسپرین:\n\nسالسیلیک را داخل ارلن خشک ریخته و ۱.۵ میلی لیتر انهیدرید استیک و ۱ الی ۲ قطره اسید سولفوریک غلیظ به ان اضافه کنید و با چرخش ارلن سعی کنید کلیه مواد با هم مخلوط شوند .ارلن را به مدت ۱۵ دقیقه در حمام اب در حرارت ۶۰ درجه سانتیگراد نگه دارید و در این مدت محتویات ارلن رابا چرخش مخلوط کنید.پس از این مدت ۱۵ میلی لیتر اب سرد به ارلن اضافه کنید که اسپرین به صورت بلورهای جامد ظاهر میگردد. ان را با قیف صاف کنید.برای خالص سازی اسپرین مقدار بدست امده را در ۳ میلی لیتر اتانول و ۷ میلی لیتر اب در گرما حل کنید و کریستالیزه نمایید."

						"content": "در جمله سیستم های مهم در بدن یکی ان دوران خون است.اگر سیستم خون در بدن خراب ویا توقف کند منجر به مرگ میشود .در جسم یک مرد که ۷۰ کیلو گرام وزن داشته باشد تقریبا ۵ تا۶ لیتر خون یعنی برابر۱۰ فیصد وزن بدن اش میباشد.\n\nساختمان خون\n\nاول -مواد مایع که پلازما نام دارددوم -کرویات سرخسوم-کرویات سفیدچهارم -صفحات دمویه\n\nپلازما\n\nمواد مایع خون است که۹۰ فیصد ان اب و۱۰ فیصد ان مواد منحل شده مثل نمک، بعضی عناصر و دیگر مواد اورگانیک میباشد. برای معلوم کردن پلازمای خون اگر در بین یک گیلاس یک مقدار خون انداخته شود و یک شب ان را بگزاریم در تحت گیلاس مایع بیرنگ ته نشین و در بالای ان مواد سرخ دیده میشود. مایع که در تحت ان است عبارت از پلازما است و مواد سرخ که در بالا موجود است عبارت ازکرویات سرخ، سفید، صفحات دمویه وغیره\n\nکرویات سرخ\n\nکرویات سرخ نقش اصلی رسانیدن اکسیجن رابه تمام بدن دارد. کرویات سرخ فاقد هسته ومقعرالطرفین اند. قطر ان ها تقریبا هفت عشاریه پنج میکرون میباشد.\n\nدر بین کرویات سرخ یک نوع پروتین به نام هیموگلوبین موجود است که اهن زیاد دارد. هیموگلوبین اکسیجن را جذب کرده و اوکساید هیموگلوبین را میسازد. وقتیکه اکساید هیموگلوبین توسط خون در حجرات شش ها میرسد اکسیجن در داخل حجرات شش شده و هیموگلوبین گاز کاربن دای اوکساید را از ششها جذب کرده از شش ها خارج میکند.رنگ خون از سبب موجودیت اهن که در هیموگلوبین، سرخ میباشد.پلازمای که در جدار کرویات سرخ موجود است به قسم اسفنجی نرم است از همین سبب کرویات سرخ در عروق شعریه که خیلی کوچک اند عبور کرده میتواند.طول عمر کرویات سرخ چهار ماه است که بعد در جگر رفته تخریب میشود و اهن ان در انجا ذخیره میگردد. بعد از مغز استخوان دو باره تولید میشوند .\n\nکرویات سفید یا لوکوسایت\n\nاین کرویات نظر به کرویات سرخ تعداد شان بسیار کم است که در حدود چهار الی ده هزار میباشدجسامت کرویات سفید نظر به کروات سرخ بسیار کلان و دارای هسته بوده و چهار نوع اند. این ها مانند عساکر در بدن انسان در صورت حمله مکروب ها، ویروس ها و دیکر مواد اجنبی مقابله کرده و انها را بلع مینمایند. به حساب دیگر قوه مدافعه بدن ما هستند.\n\nصفحات دمویه:\n\nتعداد شان چهار صد هزار در هر ملی متر مکعب است. دوام زندگی شان ده روز بوده و از بین میروند و بعد دوباره تولید میش 						"content": "دراين بخش ميخواهم در مورد بيماريdepression يا انحطات روحي، که بعضا بنام افسردگي (په پښتو ژبه:ژورخفگان) نيز يادميگردد بحث نمايم.\n\nدر اول بايد متذکر شد که دپريشن به معني ديوانگي نيست. داواقع، اين بيماري از باعث اختلال يا بينظمي در هورمونها يا مواد کميياوي که در مغز انسان بصورت طبيعي وجود دارد، به ميان مي ايد. البته فکتورها يا عوامل ارثي، خانوادگي، جنگ، بيکاری، تنهائی، ازدست دادن اعضاي خانواده يادوستان، امراض مزمن، مهاجرت، جدائی از عزيزان وامثال ان، درايجاد اين بيماري نقش بازي ميکند.در کشور های غربي، تقريبا ٣٠ در صد از اشخاصيکه نزد داکتر خانوادگي مراجعه ميکنند، شکايات شان عمدتا ناشي از دپريشن پنداشته ميشود.\n\n\n\nچنين افراد از يک داکتر به داکتر ديگری رفته، وازشنيدن اينکه معاينات شان نارمل است، ناراحت ميگردند.اين بيماري به اهستگي، طی هفته ها، ماه ها وحتي سالها به سراغ انسان مي ايد.در اوايل بيمار از دلتنگي، پريشاني خاطر، عصبانيت بيجا، ضعيفي وکسالت، رنج ميبرد. خواب ناراحت ميشود، مثلا مريض تا نيمه هاي شب وحتی صبح بيدار ميماند، بعضی از مريضان، در سر شب بخواب رفته ولي در نيمه شب يا صبح وقت از خواب بيدار ودوباره به خواب رفته نميتواند.\n\nبرخلاف بعضي مريضان مبتلا به دپريشن، خواب زيات ميکنند. شب ها زود بخواب رفته وتا نيمه های روز بيدار نمي شوند.درطول روز مريض احساس خستگي، ناتواني وافسردگي ميکند. بعضي ها دعاميکنند که خدايا کاش روز وجود نميداشت.سیتم هاضمهمريضان مبتلا به دپريشن از زندگي واز خوشي های ان لذت نميبرند.بعضي ها ميگويند از هرسو غم باران است.مشکل کوچک خيلی ها بزرگ جلوه ميکند. درمقابل حرفها وچيزهای اندک دلهره وتشويش عايد حال مريض شده، وقايع غم انگيز گذشته ها بصورت مکرر روح و روان را ناراحت ميسازد. برخي از بيماران از سردردي ، تشوش هاضمه ودرد های مبهم اعضاي مختلف بدن شاکي ميباشند.حافظۀ بيماران تضعيف يافته وتمرکز فکري متضرر ميگردد.عده ازبيمار دپريس چشم های اشک الود داشته، بيدون سبب واضح، گريه ميکند.\n\nاز زندگي نا اميد شده، خود را بی ارزش احساس ميکند. اشتها تنقيص يافته منتج به باختن وزن ميگردد. برخی از بيماران برخلاف اشتهای بيشتر داشته، چاق ميشوند.سیتم هاضمهتشخيص اين بيماري نزد جوانان مشکلتر است. معمولا همچو جوانان د دروس خودپسمان بوده به سرو صورت شان رسيدگي نميکنند. برخي ازجوانان بيمار عصباني وجنگره شده از خانه فرار ميکنند. ديگران خودرا دراطاق خواب قفل کرده، نميخواهند باکسي هم صحبت شوند. برخي ازبيماران به مشروبات الکهولي و مواد مخدره پناه ميبرند.\n\n\n\nعدۀاز مادران بعد از ولادت طفل شان به مريضي دپريشن مبتلا ميگردند.شوهر وساير اعضای خانواده بايد دمورد چنين بيماري معلومات حاصل کرده وبيمار را ياري کنند. چه، در برخي از موارد چنين مادران به زندگي خود ونوزاد شان خاتمه داده، خودکشي ميکنند.يک عدۀ قابل ملاحظۀ بيماران دپريس، شديدا نا اميد شده، زندگي را بار دوش پنداشته، دست به خود کشي ميزنند.\n\nازاينکه ديگران در مورد مريض دپريشن معلومات کمتر ميداشته باشند و تشخيص اين بيماران نيز بعضا مشکل ميباشد، در نتيجه روابط خانوادگي متضررشده، دوستان نيز متاثر ميشوند.\n\nدربرخی از خانواده ها، بخصوص در انهايکه مشوره نمودن درمورد ناراحتي هاي شان با همسر ويا شخص نزديک ديگرکمتر مروج است، مشکلات و جنجالهای بزرگ از قبيل لت و کوب، طلاق وجدائی حتي کشت وخون، بوقوع پيوسته ميتواند.\n\n\n\nچگونه ميتوان از مريضی دپريشن جلوگيري کرد؟\n\nروابط نزديک، صميمي وباز با همسر، اعضاي خانواده، دوستان واجتماع، در جلوگيري اين بيماري خيلي مفيد است.\n\nتلاش نمايد مشکل تان را، ولو کوچک، با همسر ودوستان نزديک در ميان گذاريد.\n\nلازم است تااز دوستان تان منظم احواگيري نموه، دراموراجتماعي بشمول عبادت، ورزش وتفريحات سهم فعال گيريد. در زندگي روزمره يک ذوق دلپذير داشته باشيد.داشتن شغل ووظيفه، ميتواند از بروز اين بيماري جلوگيري کند.\n\nبخاطر داشته باشيد که لا اقل دوروز درهفته به کار نرفته، به تفريح ومشغوليت سالم بپردازيد.به زندگی، تعليم وورزش اطفال تان علاقه داشته، خوش صحبت ومهربان باشيد.کوشش کنيد در حال حاظر بسر بريد، هدف اينکه در مورد گذشته ها واينده زياد فکر نکنيد.\n\nتداوي\n\nچون تشخيص بيماري دپريشن ساده نيست، خود ويا شخصي ديگري را که بنظر تان، بصورت غير معمول خفه وغمگين ديده ميشود، به داکتر رهنمائی نميايد.\n\nدر جهان متمدن همۀ دوکتوران ودر کشور های عقب مانده، عده قابل ملاحظه دوکتوران طب با اين بيماري اشنائی داشته وشما را ياري خواهند کرد.councelling يا تداوي رواني در حالات خفيف وشديد مرض مفيد پنداشته ميشود.\n\nرونشناسان، وکسانيکه در مورد معالجه رواني چنين امراض تحصيل وتجربه دارند، به حرفهاي تان گوش فرا داده، انرا تحليل وتجزيه نموده وشمارا کمک ميکنن که چگونه بر مشکلات فايق گرديد.\n\nدر بازار طبابت، ادويه جات متنوع جهت مجادله با بيماري دپريشن وجود دارد.قابل ياد اوري ميدانم که يک دوا شايد در تداوي يک بيمار خيلي موثر بوده درحاليکه به بيمار ديگري چندان فايده نخواهد داشت.\n\nبنا بر ان از تدواي خودسر خوداري نموده به هدايت داکتر معالج گوش فرا دهيد.\n\nهمۀ ادويه جات، بخصوص انهايکه در تداوي دپريشن بکار ميروند عوارض جانبي نيز دارند.\n\nاکثر بيماران، بخصوص در دو سه هفته اول تداوي، از مشکلات ناشي از عوارض ناگوار ادويه جات رنج ميبرند. کوشش کرده از داکتر معالج در مورد پروبلم هاي احتمالي ناشي از استعمال ادويه، معلومات حاصل نمايد.هرگز ادويه را خود سر قطع نکرده، در صورت بروز مشکل جدي درمورد ادويه ويا موارد ديگر، با داکتر تان مشوره نمايد.\n\nداکتر معالج، بادر نظر داشت مشکل عارضه ناشي از دوا، انراتبديل نموده ويا هدايت مناسبي ديگري توصيه خواهد کرد.تکرار ميگردد که هرگز ادويه تانرا خودسرانه قطع ننمايد.اکثر بيماران دپريس، در مدت ٦ تا ١٢ ماه با اخذ ادويۀ مناسب، احساس بهبودي کامل ميکنند. در اين صورت، بنا بر مشوره داکتر معالج، ادويه مجوزه به تدريج در مدت چند هفته يا چند ماه قطع شده ميتواند.\n\nبعضا به تداوی طولاني تر ضرورت مي افتد، ودر برخي از موارد، بعد از قطع دوا، بيماري دپريشن تکرار ميگردد.لازم است تا با داکتر معالج تماس منظم داشته ودر مورد ادامه تداوي مشوره وهدايت اخذ نمايد. از متود تداوئی ديگران تقليد نکرده، بدانيد که هر کس يک شخصيت ديگري است وطبيعت جداگانۀ دارد.هرگز نااميد نشويد. حتما شفا ياب ميشويد\n\nنویسنده: داکتر صافي،سدني استراليا"

						"content": "عسل يا اكسير زندگی نه تنها يك غذای مقوی است بلكه معالج بسيار امراض نيز ميباشد، يكی از خواص برازنده عسل اينست كه هرگز فاسد نميشود، تأثير فوق العاده در رشد بدن و اثر مهمی در حيات دارد، شفا دهنده امراض كبدی و ريوی است.عسل در موارد زخم معده و زخم اثناعشر بايستی صبح ناشتا يك قاشق شوربا خوری عسل خورده و تا يك ساعت چيز ديگر خورده نشود و بعد از يكماه ميتوانيد به مقدار آن افزود نمود.\n\nيك قاشق شوربا خوری را در يك گيلاس آب انداخته و جوش داده شود جوشانده مذكور اگر در موارد گلو دردی غرغره شود خيلی مفيد ثابت ميشود.\n\n\n\nدرمان سوختگی با عسل:\n\nپنجاه گرام عسل را با پنجاه گرام روغن زيتون مخلوط و به قسم مرحم در موضع سوختگی بكار بريد.\n\nدر مواقع شدت روماتيزم، نقرس، عرق النسا، پا دردیهای شديد و درد های مفاصل روی يك پارچه مقدار عسل را ماليده بروی پوست در موقع درد بگذاريد و در هر دو ساعت عوض گردد و از طرف صبح ناشتا دو قاشق شوربا خوری صرف نمائید. برای رفع سوختگی هيچ چيز مؤثر تر از خوردن عسل مخلوط با سركه و سيب نيست.عسلعسل برای ورزشكارانيكه احساس خستگی ميكنند فوق العاده مفيد است.\n\nعسل مسكن اعصاب بوده خاصيت يك مسهل ملايم را دارد. اطفاليكه بعوض شير مادر شير گاو ميخورند اگر در شير آنها يك قاشق چای خوری عسل افزوده گردد خيلی مفيد ثابت ميشود.\n\n\n\nاطفاليكه شب در بستر ادرار مينمايند قبل از خواب يك قاشق چای خوری به آنها عسل داده شود.\n\nبعضاً در بستر خواب پاها كش ميشود (انقباض پيدا ميكند) هرگاه يك هفته مرتب روزانه دو قاشق چای خوری عسل مصرف شود ناراحتی برطرف ميگردد.\n\nمقدار يك بادام موم عسلی را مدت 15 دقيقه اگر جويده و خارج انداخته شود اين عمل چند مرتبه تكرار گردد بندش بينی و ريزش را معالجه ميكند.\n\nيك صد گرام عسل سيصد كالوری ميدهد، عسل دارای ويتامين های زياد و مواد مؤثره فراوانی است.\n\nنوشته مرحوم حیات الله یوسفی (طلای خودرو یا نباتات طبی افغانستان)"

						"content": "سیستم هاضمه در انسان عبارت است ازدهن –دندان ها –زبان –حنجره –حلق –غدوات لعابیه –مری –زبان –نسج بشروی دهن –فیرنگس یا زبانچه –مری –معده – دودینم یا اثنا عشر –جگر –پانقراس –روده های کوچک –روده های بزرگ –رکتم – و مقعد\n\nدهن\n\nدر بین دهن دندان ها لب فوقانی و لب تحتانی –زبان نسج بشروی دهن –فیرنگس یا زبانچه موقیعت دارد.\n\nهنگامیکه غذا داخل دهن میگردد توسط دندان ها جویده شده و توسط زبان از یک جانب به جانب دیگر دور داده میشود و توسط جویدن غذا به مالیکول های کوچک تبدیل میشود.\n\nازجانب دیگر غدوات لعابیه که در تحت زبان و زیر هر دو الاشه موقعیت دارد یک انزایم به نام امیلیز بالای غذای جویده شده ترشح میکند که مواد نشایسته را ساده میسازد بعد غذا طور اتومات بلع شده داخل مری میگردد\n\nمری\n\nیک تیوپیست که انزایم در ان ترشح نمیکند وظیفه اش تنها پایان اوردن غذا به معده است مری توسط حرکات انقباظ و انبساط غذا را پایان میکند.\n\nمری در عقب قصبه تریه موقعیت دارد در بین مری و قصبه تریه یک زبانچه که قبلا ذکر شد موقعیت دارد.\n\nوقتیکه غذا داخل مری میشود زبانچه فوری سوراخ قصبه تریه را میپوشاند و غذا داخل مری میگردد و بعد از بلع غذا زبانچه از تیوپ تنفسی پس شده که هوا داخل قصبه تریه میگردد.\n\nهمه حرکات اتومات اجرا میشود همین طور با گرفتن غذا باز و بسته شده تا که غذا ختم شود.\n\nجایکه مری به معده ختم میشود به نام کاردیا مسما است\n\nمعده\n\nیک حصه از تیوپ سیستم هاضمه است که تحت دیافراگم و دربین مری و دودینم موقیعت دارد.\n\nمعده یک خریطه عضلیست گه دارای ۴ طبقه میباشد که مواد غذای را قبل از داخل شدن در روده ها زخیره میکند ضمنا یک حصه مواد غذاهی را قبل از داخل شدن در روده ها ی خورد توسط انزایم واسید ها زیاده تر حل میکند.\n\nانزایم پپسین مواد پروتینی و ترپسین مواد نشاهسنه هی را نیمه حل میکند.\n\nناگفته نباید گزاشت که داخل معده برجستگی ها مثل معده حیوانات است که به حل غذا کمک میکند غذا در معده مانند موج ته و بالا میشود که این عمل را عملیه دودوی گویند اسیدیکه در معده که به نام HCl است تنها بالای غذا موثر است جدار معده را تکلیف نمیدهد بعد غذا داخل دودینم میشود دودینم یک حصه هی از روده های خورد است منطقه یکه دودینم را با معده وصل میکند بنام سپینکتر مسما است\n\nدودینم\n\nرول مهم را برای حل غذا اجرا میکند.\n\nاول مواد صفرا توسط یک تیوب کوچک داخل دودینم میشود و از جانب ذیگر انزایم ها از پانقراص نیز در دودینم میریزد\n\nجیجیونم\n\nاین حصه نیز مربوط روده های خورد است. اندازه اش تقریبا 2 عشاریه 5 متراست.\n\n در جیجینوم باز هم انزایم ها که بالای پروتین ها و نشایسته باب که قبلا توسط معده نیمه حل شده بود غذا را به کلی ساده میسازد یعنی پروتین را به امینو اسید نشایسته را به گلوکوز و مواد شحمی را به تیزاب های شحمی مبدل و اماده جذب میکند\n\nحصه سوم روده های کوچک ایلیوم نام دارد در روده های خورد تمام مواد غذای توسط ویلی ها که در طول تمام روده ها موجود است و ویلیها توسط عروق شعریه احاطه شده جذب میگردد و غذای حل شده داخل خون شده و بعد به تمام حجرات رفته انرجی ضروری را به بدن انسان ها میدهد که توسط این انرجی انسان ها تمام فعالیت های میخانیکی خود را پیش میبرند.\n\nسیکم\n\nحصه اول روده بزرگ است. مواد غذایی که حل نشده که تقریبا بیکاره گفته میشود در این جا داخل روده های کلان میشوند.\n\nدر اخر روده های کلان یک روده گک خورد بنام اپندیس است.\n\nروده های کلان\n\nاز سه حصه تشکیل شده: صعودی، افقی ونزولی.\n\nدر روده های کلان چیزی مهم جزب نمیشود تنها یک مقدار اب اضافی جزب و مواد ناحل شده به رکتم امده واز مقعد خارج میگردد"

						"content": "غدوات اندوکراین یا غدوات داخلی یک تعداد غدوات در داخل بدن است که هر یک وظایف خاص را اجرا میکنند و از انجمله یکی غده تیروهید استهورمونیکه غده تیروهید تولید میکند به نام تیروکسین نامیده میشود دکتوران این هورمون ها را ت ۴ و ت ۳ مینامنند. چهار نوع مریضی که نظر به کمی و یا زیادی هورمون تولید میشود قرار ذیل است.\n\nاول هیپو تیروهید:\n\nدر این مریضی ترشح هورمون کم و یا هیچ میباشد .در اینجا قابل تذکر است که تمام غدوات داخلی مستقیما به غدوات مغز مرتبط است که هیپوفیز وهیپو تلموس نام دارند. هر گاه هورمون تیروهید کم ترشح کرد اتومات غده هیپوفیز ترشح خود را زیاد میکند که به نام FSH یاد میشود. یکی از علامات این مرض چاقی است. در این حالت میتابولیزم بدن چون شحم، پروتین، مواد قندی و ساختمان غضروف ها را کنترول کرده نمیتواند. در نتیجه شخص خسته وخود را خیلی ضعیف احساس میکند و علایم دیپرسیون و مشکلات روانی در شخص ظاهر میشود.موادیکه این هورمون را به حالت اعتدال نگاه میکند ایود است. باید مواد ایودی در بدن هر گز کم نشود. ایود در ماهی، لبنیات، سوژه، فاصولیای سبز وغیره پیدا میشود.\n\nدوم هایپوتیروهید:\n\nدر این مریضی هورمون تیروکسین به اندازه زیاد ترشح میکند. عوارزیکه در این مریضی پیدا میشود عبارت از لاغری، زیاد شدن پرش قلب، بلند شدن حرارت بدن، مشکلات روحی، فعالیت غیرنورمال اعضای و لرزش بدن بوده چشم ها کمی از حدقه بیرون میشوند و مریض احساس سردی، پندیدگی، خشکی و ضخیم شدن جلد میکند.عوارض متزکره در بعضی اشخاص ظاهر و در بعضی نمیشود .\n\nسوم مریضئ هیموشیمو:\n\nدراین مریضی غده تیروهید نورمال میباشد ما در اثر التهاب و زیاد شدن کرویات سفید و بعضی عوامل دیگر، مواد محافظ کننده که در خون هر شخص برای دفاع بدن موجود است، هورمون را به حیث یک مواد خارجی مثل مکروب ها تصور کرده بالای آنها حمله کرده و مقداری هورمون های که ترشح میشود از بین میبرد. درین صورت بدن فاقد هورمون میشود و در این حالت لازم است که در تمام طول عمر هورمون مصنوعی گرفته شود.\n\nچهارم مریضی جاغور:\n\nمریضی جاغوردر این مریضی هارمون کم و یا هیچ ترشح نمیکند. در بین غده تیروهید یک غده و یا چندین غدویات پیدا میشوند. بعضی اوقات این غده آنقدر کلان میشوند که مشکل تنفس را ایجاد میکند .بعضی اوقات غده جاغور سلیم و گاهی سرطانی هم میشود. علاج این مرض در ابتدا توسط ادویه و اگر بسیار کلان شد عملیات را ایجاب میکند."

						"content": "سرطان سینه در خانم ها یکی از امراض خطرناکی است که به طور عموم در زن ها تلفات زیاد دارد. در مرد ها سرطان سینه هم ظهور میکند اما به ندرت. ما در این مبحث راجع به زن ها صحبت میکنیم. در این جا اول باید از اناتومی سینه سخن بزنیم. سینه در زن ها تشکیل شده از غدوات شیری. قنات ها که در نوک سینه ختم میشوند درعقب سینه عضلات است که به استخوان عقب ارتباط دارد.\n\nچطور یک سرطان نمو میکند.\n\nنظر به گفته دانشمندان یک حجره نورمال در اثر عوامل خارجی دیوانه وار نمو میکند که یک حجره به تعداد زیاد حجرات تبدیل میشود و یک غده را تشکیل می دهد بعد جدار این غده پاره شده وحجرات سرطانی در خون داخل میشوند چون خون در هر نقطه بدن جریان دارد در دیگر اعضای بدن یعنی در دیگر اورگان های بدن غده های دیگر تشکیل میشود. حجرات سرطانی هم در غدوات شیری و نیز در قنات های سینه نمو میکنند.در این اواخر دانشمندان رشته کامل دی ان ای DNA را برسی کردند طوریکه از یک بدن مریض سرطانی یک حجره نورمال و یک حجره سرطانی راملاحظه نمودند. آنها در یافتند که که تقریبا تمامی سلول ها در نمونه سرطانی دارای ۹ عدد از این فکتور ها هستند واین تحقیقات نشان میدهد که همین فکتور ها در دی ان ای هر فرد موجود است و در اثر عوامل خارجی مثلا اشعای رادیواکتیف، الودگی هوا، غذای خراب و غیره وغیره این فکتور ها فعال میشوند. دوکتور فرانسیس کالینز مدیر سابق موسسه ملی تحقیقات در امریکا این مطالعه را یک تحول مهم در تحقیقات سرطان خواند سه عدد فکتور های کشف شده در جین ها مسول سر کوب نموی تومور هستند و چهار عدد جین ها در نموی سرطان نقش دارند. علما را عقیده بر این است که سه عدد فکتور ها که مسول سر کوب چهار فکتوریکه باعث سرطان میشود میتوان از ان دوای سرطان ساخته و باعث از بین بردن سرطان شود.\n\nطریق جلوگیری\n\nگفته میشود که هر زن در وقت حمام گرفتن حتما همرای دست خود دورادوری سینه خود را لمس کند اگر کدام کلولگی احساس کرد فوری بدون معطلی به دوکتور مراجعه کند. این مرض اگر زود تداوی شود علاج میشود.همچنان یک پروفیسور در شهر استراسبورگ در فرانسه کنفرانسی راجع این مرض ایراد نمود که قرار گفته این پروفیسور، گوشت و بوره غذای سرطان است لازم است که این دو خوراک کمتر استفاده شود."

						"content": "يكي از شايع‌ترين بيماري‌هايي كه مردان با آن سروكار دارند و شايد خودشان از آن بي‌خبر باشند سرطان پروستات است كه اگر وخيم شد بايد چاره اي براي آن انديشه شود . تحقيقات نشان مي‌دهد، بيش از نيمي از مردان بالاي سن ‪ ۶۰‬سال دچار بزرگي پروستات هستند و احتمال بروز اين حالت با افزايش سن افزايش مي‌يابد و در سنين ‪ ۸۰‬سالگي حدود ‪ ۸۰‬درصد مبتلا خواهند بود، اما فقط ‪ ۴۰‬تا ‪ ۵۰‬درصد موارد دچار علائم ناشي از بزرگي پروستات خواهند بود. در بزرگي غیر سرطانی پروستات ابتدا قسمت‌هاي مركزي پروستات بزرگ مي‌شود و بزرگي اين ناحيه معمولا بر روي مجرای ادرار كه از داخل پروستات عبور مي‌كند ، فشار مي‌آورد.دستگاه تناسلی مردان از بیضه‌ها، چند غدد ضمیمه، مجرا و در نهایت آلت تناسلی تشکیل شده است. پروستات یکی از این غده ها میباشد و برخلاف تصور عمومی پروستات نقشی در تمایلات جنسی ندارد، بلکه وظیفه‌ آن تأمین بخش عمده‌ای از مایع منی است. حدود 30 درصد مایع منی از ترشحات پروستاتی تشکیل می‌شود.\n\n\n\nغده پروستات معمولاً به اندازه یک چارمغز بوده ۲۰ تا ۲۵ گرم وزن دارد و در زير مثانه قرار دارد. اين غده، قسمت بالای مجرای ادرار (لوله ای که ادرار را از مثانه، به انتهای بيضه می برد) را احاطه می کند و لوله خروج ادرار که از مثانه خارج می شود از میان این غده عبور می کند. مثانه اندام متعلق به دستگاه دفع ادرار است و بنابراین پروستات کاری با آن ندارد جز اینکه در مجاورت آن قرار گرفته است.چون غده پروستات درجلوی رکتوم (قسمت انتهايی روده ی بزرگ) قرار دارد، داکتر متخصص برای اینکه از بزرگ شدن یا التهاب آن اطلاع پیدا کنند می تواند اين غده را هنگام معاينه مقعدی (معاينه پروستات با انگشت، از راه مقعد) لمس کند.\n\nدستگاه تناسلی مردان از بیضه‌ها، چند غدد ضمیمه، مجرا و در نهایت آلت تناسلی تشکیل شده است. پروستات یکی از این غده ها میباشد و برخلاف تصور عمومی پروستات نقشی در تمایلات جنسی ندارد، بلکه وظیفه‌ آن تأمین بخش عمده‌ای از مایع منی است. حدود ۳۰ فیصد مایع منی از ترشحات پروستاتی تشکیل می‌شود.این غده هم مثل همه غده های جنسی و اندامهای متعلق به دستگاه تولید مثل در دوران جنینی شکل می گیرند ، اما خیلی زود رشد و تکامل آنها متوقف می شود . سپس در دوران بلوغ ، یعنی هنگامی که هورمون های جنسی مردانه یا زنانه در شخص شروع به ترشح می کند آن غده ها ، و از جمله پروستات ، شروع به رشد و تکامل می کنند . بنابراین در این دوران است که غده پروستات در مردان کامل می شود.\n\nغده پروستات در معرض سه ابتلاء عمده است :\n\nـ پروستاتیتسـ هیپرفونی یعنی بزرگ شدن خوش خیم یا غیر سرطانی غده پروستاتـ سرطان پروستات\n\nپروستاتیتس التهاب یا ورم کردن این غده است که در دوران فعالیت جنسی مرد امکان بروز آن هست. حمله کردن باکتری ها به این اندام موجب این بیماری می شود ،اما تورم (یا هیپرفونی ) خوش خیم پروستات که بزرگ شدن غیرسرطانی این غده است در سنین ۵۰ تا ۶۰ سالگی عارض می شود و یک عارضه تقریبا همگانی است . و بالاخره سرطان پروستات که احتمال وقوع آن خیلی کمتر از اختلالات دیگر این عضو است باز هم در سنین بالاتر از ۶۰ شایع است.\n\nدر هر حال همانطور که در بالا اشاره شد به علت آنکه این غده دور مجرای خروج ادرار از مثانه را گرفته است بروز هر یک از این بیماریها با تنگ شدن و حتی مسدود شدن این مجرا و دشواری دفع ادرار همراه است . از همین رو ، روش دیگری برای امتحان بزرگ شدن پروستات و تاثیر آن در تنگ کردن مجرای ادرار به وجود آمده که شامل استفاده از یک وسیله نوری به نام سیستوسکوپ است . با وراد کردن این وسیله مداد مانند که در نوک آن عدسی هایی است می توان مجرای ادرار را بررسی کرد و از باز بودن آن مطمئن شد.\n\nهمانگونه که در ساير انساج و اعضای بدن هم دیده میشود، رشد غيرقابل کنترل سلول ها (يعنی سرطان) درغده پروستات هم می تواند بروز نمايد. طبق آمار اعلام شده در سال 1996 توسط National Cancer Institute of Canada انستيتوت ملی سرطان کانادا سرطان پروستات شايع ترين سرطان در مردان بوده و دومين عامل عمده مرگ ناشی از سرطان در آنان را تشکيل میدهد.\n\nبا اينحال، بيشتر مردان، همراه با سرطان پروستات ازبين می روند، نه به علت سرطان پروستات.\n\n\n\nبيش از ۳۰ درصد مردان بالای ۵۰ سال، شواهدی از سرطان پروستات دارند، اما فقط ۳ درصد به اين علت ازبين می روند.خطر بروز سرطان پروستات در مردان ۷۵ ساله، ۳۰ برابر بيشتراز مردان ۵۰ ساله می باشد.خطر پيدايش سرطان پروستات، در مردانی که افرادی از وابستگان درجه اول آنان (مانند پدر، يا برادر) دچار اين بيماری شده باشند، افزايش می يابد.\n\nعلائم امراض پروستات چيست؟\n\nدرحاليکه بيشترين علائم بزرگی پروستات، به علت سرطان نيست، ولی احتمال وجود سرطان را هم بايد درنظر گرفت.سرطان پروستات می تواند سبب بزرگی غده پروستات شود. در نتيجه، علائم سرطان پروستات میتواند بسيار شبيه علائم بزرگی غيرسرطانی پروستات باشد:• اختلال در شروع کردن ادرار• جريان ادرار باريک تر از حد طبيعی• فوريت در دفع مکرر ادرار• قطره قطره دفع کردن ادرار(در انتهای جريان ادرار)• ناتوانی در دفع ادرار• بی اختياری (ناتوانی در جلوگيری از عبور ادرار)درصورت بروز اين علائم، در اولين فرصت به داکتر خود اطلاع دهيد.\n\nدر بعضی از مردان، علائم فوق وجود نداشته و يا بصورت خفيف بروز خواهد کرد. به جای آن، ممکن است درد ناحيه ی لگن يا درد استخوانی (ناشی از گسترش سرطان پروستات به استخوان ها) ، اولين علائم اخطاردهنده باشند.\n\nسرطان پروستات چگونه تشخيص داده می شود؟\n\nاولين قدم در راه تشخيص سرطان پروستات، معمولاً معاينه مقعدی را شامل می شود (غده پروستات سرطانی، عموماً بصورت ناصاف و سخت تر از پروستات عادی لمس می گردد). اگر داکتر به وجود سرطان پروستات مشکوک شود، آزمايش های بيشتری را درخواست خواهد کرد، مانند اولتراسوند و شايد، پارچه برداری با سوزن، برای جمع آوری نمونه ای از سلول های پروستات و بررسی آن در لابراتوار. همچنين، ممکن است اسکنر استخوانی، برای بررسی گسترش سرطان پروستات به استخوان ها، انجام شود.\n\nهمزمان با آزمايش هايی که داکتر درخواست می کند، يک آزمايش خون هم اکنون در بعضی ممالک دردسترس است که میتواند به تشخيص و پيگيری مداوم سرطان پروستات کمک کند. اين آزمايش خون، آزمايش آنتی ژن اختصاصی پروستات یا Prostate Specific Antigen نام دارد که مخفف آن PSA میباشد.پی اِس اِی، پروتئينی است که توسط نسج طبيعی و سرطانی پروستات، توليد می گردد. افزايش ميزان پی اِس اِی در خون، می تواند نشانگر هردو اختلال سرطانی و غيرسرطانی غده پروستات باشد. درباره ی آزمايش پی اِس اِی، با داکتر خود مشورت نماييد.اگر سرطان پروستات تشخيص داده شد، داکتر راه های علاج مناسب را به شما توصيه خواهد کرد که این راه ها به عوامل ذیل ارتباط دارند:• اينکه سرطان به استخوان ها يا ساير قسمت های بدن گسترش يافته یا نه• سن شما• وضعيت عمومی صحت شما"

						"content": "رماتیزم ، آرتروز و درد مفصل یا استئوآرتریت شایع‌ترین امراض مفاصل است. در این بیماری نرمه استخوان مفصل صدمه دیده و كم‌كم از بین می‌رود. روماتیزم اضافه تر ممكن است مفاصل بزرگ كه وزن بدن را تحمل می‌كنند (مثل مفاصل زانو و ران و ستون فقرات) دیده میشود.\n\n\n\nعلایم روماتیزم\n\nروماتیزم علایم زیادی دارد ولی علامات ذیل شایع‌ترین و مشخص‌ترین آنهاست :\n\nـ علامت اولی درد در موقع شروع فعالیت پس از استراحت است. به این معنی كه گاهی اوقات وقتی مفصل به‌مدت طولانی بی‌حركت مانده باشد و بخواهد فعالیت كند درد خواهد داشت. شاید دیده باشید كه بیماران مبتلا به آرتروز زانو صبح‌ها كه از خواب بیدار می‌شوند به سختی راه می‌روند اما بعد از مدتی كم‌كم راه رفتنشان به حالت عادی بازمی‌گردد. خشكی مفاصل بعد از یك دوره طولانی عدم ‌فعالیت بسیار شایع است ولی به ندرت بیشتر از نیم ساعت طول میكشد.ـ دومین علامت كاهش انطاف پذیری است؛به‌همین دلیل بیماران مبتلا به آرتروز نمی‌توانند به‌ راحتی مفاصل خود را خم و راست كنند و برای علامت بعدی هم می‌توان به درد در مفصل اشاره كرد. توصیه می‌شود كسانی كه بیشتر از دو هفته چنین علایمی را در مفاصل خود دارند حتما به داکتر مراجعه كنند.\n\nعلت پیدا شدن روماتیزم\n\nعلت ایجاد این بیماری هنوز به ‌طور واضح شناخته نشده است ولی چند عامل وجود دارد كه می‌تواند زمینه ‌ساز ابتلا به رماتیزم و ارتروز باشد، یكی سن بالا است كه این بیماری معمولا در افراد بالای ۴۰ سال دیده می‌شود. مورد دوم جنس، چون رماتیزم و ارتروز در خانم‌ها بیشتر از مردان بروز می‌كند ولی دلیل آن هنوز به‌ درستی مشخص نشده است، مورد بعدی ناهنجاری ‌های مادر زادی استخوانی و یا صدمه به مفصل است. آرتروز در ورزشكاران حرفه‌ای كه بصورت مداوم در معرض ضربه خوردن هستند بسیار شایع است مثلا در فوتبالیست‌ها. صدمات غیر ورزشی مثل تصادفات رانندگی هم زمینه را برای رماتیزم و ارتروز مهیا می‌كند.\n\nآیا چاقی هم در ابتلا به رماتیزم و ارتروز تأثیر دارد؟\n\nچاقی خطر ابتلا به رماتیزم و ارتروز را افزایش می‌دهد. به ‌طور كلی هر چقدر وزن بالاتر باشد مفاصل بزرگ(مثل زانوها)باید بار و فشار بیشتری را تحمل كنند و در نتیجه خطر ابتلا به رماتیزم و ارتروز در آنها بیشتر می‌شود. چاقی حتی احتمال بروز ارتروز در دست‌ها را هم افزایش می‌دهد.\n\nاین بیماری چه عوارضی دارد؟\n\nمتأسفانه این بیماری با گذشت زمان بدتر می‌شود و هنوز درمان قطعی برای آن یافت نشده است اما با كمك برخی روش‌های درمانی می‌توان درد ناشی از این بیماری را كاهش داده و كیفیت زندگی بیمار را بهبود بخشید.حدود یك سوم بیماران مبتلا به رماتیزم و ارتروز ممكن است دچار ناتوانی‌های شدیدی شوند. گاهی درد و ناراحتی مفصل آنقدر شدید می‌شود كه بیمار نمی‌تواند از آن مفصل استفاده كند.\n\n\n\nروش‌ها برای كاهش درد و مشكل بیمار\n\nدر موارد بسیار شدید رماتیزم و ارتروز جراحی تعویض مفصل توصیه می‌شود اما قبل از جراحی معمولا روش‌های مختلفی پیشنهاد می‌شود كه تا حد امكان كار به جراحی ختم نشود كه یكی از آنها استراحت دادن به مفصل دردناك است. بیمار باید در هر ساعت دست كم ده دقیقه به مفصل خود استراحت بدهد و سعی كند تاحد امكان فعالیت‌های بدنی خود را طوری تنظیم كند كه مفصل مبتلا كمتر فعال باشد. روش دیگر ورزش كردن است كه باید حتما با نظارت و اجازه داکتر انجام شود تا مشكل مفصل را تشدید نكند یا باعث بروز درد جدیدی نشود.ورزش‌های سبك و مفرح مثل پیاده‌روی و شنا بیشتر توصیه می‌شوند.با ورزش كردن،عضلات اطراف مفاصل تقویت شده و ثبات مفصل افزایش پیدا می‌كند.البته ورزش كردن نباید باعث بروز درد در مفصل شود و اگر چنین اتفاقی رخ داد فورا ورزش را متوقف كنید. در افرادی كه اضافه وزن دارند كم كردن وزن باید حتما مدنظر قرار گیرد. البته رژیم گرفتن و ورزش كردن برای كاهش وزن باید تحت نظر داکتر انجام شود. برای كاهش درد ناشی از رماتیزم و ارتروز هم می‌توان از كیسه یخ استفاده كرد. در اغلب موارد پزشك برای بیمار داروهای ضد‌درد و ضد‌التهاب تجویز می‌كند كه در كاهش درد مفصل مؤثر است. بعضی اوقات برای کاهش التهاب و تورم، داکتران برای شما تذریق کارتیزون را در مفصل بیمار توصیه مینماید که این روش میتواند درد کم ساخته مانع کج شدن مفصل شود.\n\nجراحی برای درمان رماتیزم و ارتروز\n\nاین روش‌ها از پاكسازی فضای مفصلی تا تعویض كامل مفصل متفاوت هستند و جراح بر حسب شدت بیماری از یكی از این روش‌ها استفاده می‌كند. بیماران توجه داشته باشند كه جراحی زمانی توصیه می‌شود كه درمان‌های دیگری كه به تعدادی از آنها اشاره شد مؤثر واقع نشده باشند و بیمار قادر به انجام فعالیت‌های عادی روزمره خود نباشد.\n\nتوصیه‌ به بیماران مبتلا به رماتیزم و ارتروز\n\nمهم ترین نكته برای بیماران مبتلا به رماتیزم و ارتروز به ‌كارگیری روش‌هایی است كه باعث كاهش درد و ناراحتی‌ شان شود. مثل تمام بیماری ‌های دیگر داشتن یك رژیم غذایی مناسب و سالم مفید خواهد بود. بیمار باید به حد كافی مواد مورد نیاز بدن خود را از طریق غذا تامین كند چون اگر تغذیه نامناسب باشد بدن هم ضعیف می‌شود و به تبع آن مقابله با بیماری دشوارتر می‌شود.اگر داکتر برای شما داروی ضد درد تجویز كرده حتما سر وقت آن‌ را بخورید چون اگر درد شروع شود و بعد شما تازه مسكن مصرف كنید درد دیرتر و سخت تر کنترل می‌شود اما مصرف مرتب و طبق دستور داکتر باعث می‌شود شدت حملات درد كاهش یابد. سعی كنید از مفصل بیمار خود كمتر كار بگیرید. اگر دست شما مشكل دارد سعی كنید برای برداشتن اجسام از دست سالم خود بیشتر استفاده كنید تا فشار كمتری روی مفصل دردناك وارد شود. بیمارانی كه در مفصل زانو یا ران دچار مشكل هستند بهتر است در صورت صلاح دید داکتر از چوب دست موقع راه ‌رفتن استفاده كنند.سعی كنید بدنتان در هنگام راه رفتن یا نشستن، در وضعیت صحیحی قرار داشته باشد.‌"

						"content": "الکترون جزئي از اتم است که واجد چارج منفي و مخالف چارج پرتون مي باشد. مقدار برق هر الکترون 19-10 * 1,6 کولن است . کتله آن برابر1837 پرتون يا هسته هيدرژن ميباشد.\n\nالکترون از نظر تاريخي :\n\nيکي ازنقاط مهم طرح ماده عمومي و کلي در قرن بيستم تجزيه ماده است به عناصر تشکيل دهنده خود که به مراتب ازاتمها کوچکترند. در قرن نوزدهم ميلادي تئوري اتمي ماده تکوين يافت و مورد پذيرش اهل فن قرار گرفت و بر حسب آن عناصر کیمیاوی مرکب از اتمهاي مشخص ويک نوع و يک شکل شناخته شدند که ترکيب آنها بطريق مختلف موجب پيدايش عکس العملهاي گوناگون کیمیاوی و اجسام مختلف است.\n\nدر قرن بيستم تجزيه هر يک از اين اتمهانيز به عمل آمد و نشان داده شد که هر اتم واجد اجزاي کوچکي است که يکي از آن اجزاء الکترون منفي و به عبارت مختصر الکترون است ; و اين جزء نخستين جزء اتم بود که با اين خصوصيات کشف شد.اولين اطلاع ما بر اجزاي کوچک (از جهت اندازه کتله ) و تشکيل دهنده اتمها براثر مطالعه اشعه کاتديک در وقت تخليه برقی از لوله هاي تخليه شده از هوا بعمل آمد.\n\n\n\nدر اواخر قرن نوزدهم ميلادي بحثي بين فيزيکدانان جريان داشت مبني بر اينکه آيا اشعه کاتوديک امواجي هستند که در مسير خود به حرکت در مي آيند يا جزئي از اجزاي بسيار کوچک مادي اند. کار تامسن در حدود 1897 م . و نيز تجربيات فيزيکدانان ديگر تا حدي موافق جريان اجزاي کوچک مادي بودن آن بود که مطالعات وسيع بعدي احتمال فوق را برکنار گذاشت و عقيده اهل فن را به آنجا کشانيد که همه متفقاً بگويند اشعه کاتديک از اجزاي اتم ساخته شده اند و اجزاي اتم نيز بدون توجه به مبداء توليد يا وسيله توليد همگي واجد يک نسبت کتله اند و اين نسبت مساوي 1837 کتله هسته هيدروژن است.نتيجه آزمايشهاي متعدد شکي باقي نگذاشت که بگويند هر اتم واجد اجزائي است که يکي از آنها «الکترون » ميباشد.\n\nدر حدود10 تا 15 سال بعد بموازات عمل و تجربه به روي کتله الکترونها دانسته شد که چارجهاي برقی در برق از واحدهاي صلبي به نام الکترون ، ساخته شده اند اين نتيجه از يک طرف و تجربه روي الکترونهاي منفي بعنوان اجزاي اتم يا کتله بسيار کوچک معين از طرف ديگر موجب شد که در اتمها خنثي از جهت برقی بگويند که آنها بايد داراي جزئي با چارج مثبت نيز باشند تا سرانجام فعل و انفعالهاي برقی اين دو نتيجه اتم خنثي دهد.\n\nاين مطلب بوسيله «سر ارنست رادرفورد» مورد دقت قرار گرفت و محل آن جزء به روي هسته اتم تعيين گرديد.با توجه به اين مقدمات نتيجه آن ميشود که هر الکترون داراي دو معني است.\n\nبموجب يک معني الکترون يک واحد برقی است و واجد يک چارج برقی اعم از مثبت يا منفي مي باشد. اين معني اول بار از طريق استوني در سال 1881 م . مورد بحث قرار گرفت ; در معني ديگر الکترون جزء بسيار کوچکي با کتله خاص و معيني است که حامل چارج برقی مشخص است و از جهت اندازه و شکل هندسي بسيار کوچک مي باشد.\n\nدر سال 1932 م . اندرسون اعلام کرد که در تجزيه اتمي به اجزا با چارج مثبت ، به همان کيفيت الکترونهاي منفي برخورده است و اين اجزاء که با چارج مثبت اند بنام پوزيترون معرفي شدندو در اشعه کيهاني يافته ميشوند.\n\nالکترون مثبت از اين به بعد جاي خود را در فيزيک بموازات الکترون منفي باز کرد و بصورت يکي از واحدهاي مقدماتي درآمد.قبل از 1927 م . مدارک تجربي با اين انديشه همراه بود که الکترونها اجزاي بسيار کوچک مادي اند که حامل چارج برقی مي باشند و بي آنکه شکل آنها معين شده باشد (چون مدرکي به دست نبود شکل الکترونها کروي فرض مي شد) يا اندازه آنها مشخص باشد، بطور کلي مي گفتند که آنها خيلي کوچکتر از اتمها اند.\n\nبر حسب اين نظرچارج منفي گرفتن يک جسم اينطور تعبير مي شد: جسم مزبور مقداري الکترون منفي گرفته است ; و يا بالعکس چارج مثبت داشتن بمعني از دست دادن مقداري الکترون منفي بود و با اين نظر کتله جسم با چارج منفي زيادتر از کتله اجسام با چارج مثبت مي شد، منتها تفاوت آنقدر کوچک مي نمود که قابل ذکر نبود. به سال 1927 م . آزمايش معروفي روي پراکندگي الکتروني بر سطح بلورين انجام گرفت و بر حسب اين آزمايش معلوم شد که عمل اشعه الکتروني همان عمل اشعه X مي باشد و برحسب کميت قابل بيان است ، يعني طول موج آنها عکس سرعت مفروض الکترونهاست.\n\nبر اثر اين آزمايش دوچارجه بحث معروف اوايل قرن بيستم در بين فيزيکدانان زنده شد مبني بر اينکه آيا اشعه کاتديک موجند يا جريان اجزاي بسيار کوچک ماده ؟ فرق بحث در اين دوره با بحث در اوايل قرن بيستم آن بود که دراوايل قرن بيستم سخن تعبيري در باره چند حقيقت شناخته شده بود در حالي که پس از 1927 م . بعکس بحث بر تناقضي دور مي زد که از همه جانب آشکارا و معلوم فيزيکدانان بود.\n\nسرانجام حل آن در مکانيک کوانتوم بدست آمد و مشکل گشوده شد. آنچه لازم به ذکر است آن است که يک الکترون همواره بايد بر حسب خواص و عمل خود در تحت شرايط مختلف تعريف و توصيف شود و خواص اساسي آن عبارت از چارج و کتله و طول موج است ."

						"content": "دیابت یا مرض شکر یک مریضی مزمن است و در دو زمان ذیل بروز می کند:\n\nـ توانایی لوزالمعده یا پانکراس در ترشح انسولین کم شده و یا ازبین رفته باشدـ بدن نتواند به طور مؤثر از انسولین ترشح شده توسط لوزالمعده یا پانکراس استفاده کند.\n\nاختلال یا عدم ترشح انسولین توسط پانقراص یا لوزالمعده یا عدم فعالیت مناسب انسولین و یا هر دو عامل باعث افزایش قند خون(هیپرگلیسمی) و دیگر اختلال های متابولیکی می شود که اگر هیپرگلیسمی به خوبی کنترل نشود، ممکن است موجب عوارض جدی شود. مهم ترین عوارض این مریضی عبارت هستند از:\n\nنفروپاتی (مشکلات گرده)رتینوپاتی(مشکلات چشمی)نوروپاتی (مشکلات رشته های عصبی)مریضی قلبی عروقی (مشکلات مربوط به دستگاه گردش خون).\n\n\n\nتقسیم بندی دیابت\n\nمشکلات تقسیم بندی دیابت سال ها وجود داشته است . اخیراً سازمان جهانی بهداشت (World Health Organization) و انجمن دیابت آمریکا (American Diabetes Association) ، آن را به ۴ گروه تقسیم کرده اند. دیابت نوع 1 که در گذشته به نام دیابت وابسته به انسولین ( IDDM یا Insulin Dependent Diabetes Mellitus) نامیده می شد . دیابت نوع ۲ که سابق بر این تحت عنوان دیابت غیروابسته به انسولین خوانده می شد.گروه هایی با اختلال متابولیسم گلوکز کمتری نیز وجوددارند. این گروه ها شامل اختلال تحمل گلوکوز (IGT یا Impaired Glucose Tolerance) و اختلال قند خون ناشتا (IGF یا Impaired Fasting Glycaemia) است. IGT حالتی است که غلظت گلوکز خون بالاتر از حد طبیعی است، اما در فرد دیابتی این سطح پایین تر است. IFG به حالتی گفته می شود که قند ناشتا بالا است. امروزه IFG بیشتر به عنوان یک خطر تلقی شده تا نوعی از حالتی از دیابت و IFG حالتی است که خطر ابتلا به دیابت رادر ۱۰ سال آینده ۲۵ الی ۵۰ فی صد افزایش میدهد.\n\n\n\nچهار گروه اصلی دیابت\n\nدیابت نوع اول\n\nتولید انسولین به علت تخریب سلول های بقای لوزالمعده یا پانکراس کم بوده یا به طور کلی وجود ندارد، پس برای ادامه حیات به تزریق انسولین نیاز است.\n\nدیابت نوع ۲\n\nاختلال هم در ترشح انسولین و هم در فعالیت انسولین وجود دارد و به طور معمول به کمک رژیم غذایی مناسب، فعالیت بدنی کافی و دارو های خوراکی کاهنده قند خون درمان می شود. در برخی موارد نیز برای دستیابی به کنترل گلیسمیک مطلوب نیاز به انسولین درمانی است.\n\nدیابت ثانویه\n\nمواردی از دیابت که علت آن شناخته شده است (یعنی اختلال های ژنتیکی در فعالیت سلول های بتای پانکراس یا فعالیت ملکول انسولین، برخی دیگر اختلال های هورمونی یا عوارض ناشی از داروها).\n\nدیابت حاملگی\n\nدیابتی که برای اولین بار در زمان حاملگی تشخیص داده شود.\n\nیکی دیگر از نتایج مهم تقسیم بندی جدید سندرم متابولیک است. سندرم متابولیک به مجموعه ای از دیابت نوع ۲ یا IGT با چند عامل خطر دیگر مریضی های مهم نظیر چاقی، اختلال در غلظت چربی های خون (دیسلیپیدمی)، فشار خون بالا (هیپرتانسون)، مقاومت به انسولین و افزایش خفیف در دفع پروتئین از طریق ادرار(میکروآلبومینوری) بستگی دارد.\n\nمریضی دیابت چهارمین علت مرگ در بیشتر کشور های پیشرفته دنیا است.درحال حاضر؛ بیش از ۱۷۷ میلیون نفر در دنیا مبتلا به دیابت هستند.\n\nدرمان بیماران دیابتی\n\nبه طور معمول، عوارض بیشتری در بیماران دیابتی با مشکلات کلیوی پیشرفته، نسبت به بیماران دیابتی بدون مشکلات گرده دیده می شود. عوارض دیابتی شامل مریضی چشم در بیماران دیابتی(رتینوپاتی)، آسیب به رشته های عصبی(نوروپاتی) و مریضی قلبی عروقی در بیماران دیابتی مبتلا به مریضی های گرده، بسیار شایع تر از دیگر بیماران دیابتی است.بنابراین، علاوه بر اقدام های جدی و دقیق در مدیریت بهتر مشکلات گرده، باید به شناسایی و کنترل دقیق سایر عوارض در این بیماران توجه داشت. معاینه های منظم چشم و پاها و ارزیابی مکرر عروق بسیار مهم است.\n\nمشکلات اساسی در مدیریت بیمار ی پیشرفته ی گرده در بیماران دیابتی\n\nفشار خون\n\nدر وضعیت فیلتراسیون گرده، فشار خون بیماران دیابتی نسبت به بیماران غیردیابتی تمایل به بالاتر بودن دارد. علت اصلی این پدیده، احتباس نمک (سودیم) و فعالیت نامناسب سیستم هموستاز رنین آنژیوتانسین است . این علت باید در انتخاب داروی برای کنترل فشار خون مدنظر باشد. محدودیت مصرف نمک روزانه، استفاده از مُدرها که به دفع سودیم ازطریق ادرار کمک می کنند، داروهای مهارکننده ی تبدیل آنزیم آنژیوتانسین و مهارکننده های گیرنده ی آنژیوتانسین که سیستم رنین-آنژیوتانسین را مهارمی کند، همه در خط اول انتخاب های درمانی قراردارند. درصورت نیاز از دیگر داروها نیز می توان استفاده کرد . به طور کلی، سه یا چهار نوع دارو برای کنترل فشار خون در بیماران با مشکلات پیشرفته ی کلیوی مورد نیاز است.\n\nکنترل قند خون\n\nکنترل قند خون در این بیماران ممکن است مشکل باشد.مشکل گرده به خودی خود پاسخ بافت های محیطی را به انسولین کاهش می دهد . درنتیجه، قند خون افزایش می یابد، اما زمانی که نارسایی گرده اتفاق افتاده، دفع ادراری انسولین و داروهای کاهنده قند خون کم و کمتر خواهدشد و تجمع این داروها در خون موجب کاهش بیش از حد قند خون (هیپوگلیسمی) می شود.کم اشتهایی در بیماران مبتلا به نارسایی گرده و کاهش قابل توجه وزن نیز ممکن است در غلظت پایین قند خون مؤثر باشند. مصرف قرص متفورمین را در شرایطی که کراتینین بیمار بیشتر از ۱۵۰ μmol/l است باید قطع کرد؛ زیرا در این شرایط خطر ایجاد اسید لاکتیک وجوددارد.مقدار بقیه ی داروهای کاهنده قند خون و انسولین باید کاهش یابد. مصرف انسولین با مقدار های پایین برای به دست آوردن کنترل مطلوب قند خون روز به روز بیشتر می شود.\n\nتغذیه\n\nسوء تغذیه یکی دیگر از عوارض احتمالی جدی در این بیماران، به خصوص در شرایط مریضی های حاد و گرسنگی است . اگرچه مصرف مقدار متوسط پروتئین در جلو گیری از کاهش سریع عملکرد گرده ها بسیار مهم است، اما باید از محدودیت شدید در مصرف پروتئین روزانه نیز جلوگیری کرد.بسیاری از بیماران، وزن زیادی را در نتیجه ی کم اشتهایی از دست میدهند. ارزیابی و مشاوره تغذیه در طراحی رژیم غذایی مناسب برای این بیماران بسیار مهم است.\n\nنارسایی حاد-مزمن گرده\n\nزمانی که بیماران دیابتی با مریضی پیشرفته گرده، به دلیل دیگری ناخوش می شوند، درمعرض کاهش شدید عملکرد گرده قرار می گیرند. این پدیده را نارسایی حاد مزمن گرده می گویند. در بسیاری از این موارد دیالیز ضروری است. اغلب، گرده ها به وضعیت قبلی بازنگشته و نیاز به دیالیز دائمی دارند که این وضعیت پیش آگهی بدی برای بیمار دارد.\n\nکم خونی\n\nیکی از دستاورد های علمی دهه گذشته، پی بردن به مشکل کم خونی به عنوان یکی از عوارض مهم در مریضی پیشرفته گرده و کاهش خطر مریضی قلبی عروقی و دیگر عوارض در اثر درمان این عارضه است.\n\nنکته ی مهم و جالب این است که در هر درجه ای از نارسایی کلیوی در بیماران دیابتی، کم خونی شدید تر از بیماران غیر دیابتی بروزمی کند. به طور معمول، گرده ها ماده ای به نام اریتروپوئتین میسازند که مغز استخوان را به تولید گلبول قرمز ،( تحریک می کند. در بیماران دیابتی (به خصوص نوع اول) حتی در مراحل خیلی اولیه، نارسایی گرده ها توانایی پاسخ مغز استخوان به اریتروپوئتین کاهش می یابد. این عدم توانایی احتمالاً به علت وجود نفروپاتی اتونوم است . با پیشرفت نارسایی گرده ها میزان تولید اریتروپوئتین توسط گرده ها نیز کم و کمتر شده که به کم خونی شدید منجرمی شود.\n\nدر بیماران مبتلا به کم خونی و غلظت کم اریتروپوئتین، عملکرد گرده با سرعت بیشتری دچار اخلال می شود . اما با درمان کم خونی، سرعت کاهش عملکرد گرده به علت ناشناخته کاهش می یابد.\n\nدر عوارض میکروواسکولار دیابتی ها (مریضی های رشته های عصبی و چشم )، خون رسانی به بافت ها مختل شده است . بنابراین، اکسیژن کمتری (هیپوکسی) در دسترس سلول ها قرارمی گیرد . در کم خونی تعداد گلبول های قرمز کمترشده و درنتیجه مقدار کمتری اکسیژن به بافت ها می رسد که به بدتر شدن عوارض میکروواسکولار می انجامد.اثرات تزریق اریتروپوئتین در بهبود ضایعه های چشمی و رشته های عصبی در بیماران دیابتی تحت بررسی و تحقیق است. درمان مناسب با قرص های آهن و یا تزریق اریتروپوئتین در بیماران با مریضی پیشرفته گرده و کم خونی ضروری است.\n\nاریتروپوئتین در مریضی کلیو ی استخوانی (استئودیستروفی گرده)\n\nوقتی گرده ها نارسا می شوند، غددی موسوم به پاراتیروئید تحریک شده، هورمونی می سازند که با اثر بر استخوان ها باعث افزایش سرعت تخریب استخوانی می شود . اما این عارضه در بیماران دیابتی شایع نیست . برای افزایش فعالیت غدد پاراتیروئید زمان زیادی لازم است، ولی نارسایی گرده د ر بیماران دیابتی تا حدی سریع اتفاق می افتد . از طرف دیگر قند و انسولین خون نقش حمایتی در غده پاراتیروئید دارند. به هر حال، در برخی از موارد، ممکن است برای درمان بیماران دیابتی که دچار مریضی کلیوی استخوانی شده اند به کلسیم و ویتامین D نیاز باشد."

						"content": "اتم ، ایزوتوپ و عنصر\n\nاتم كوچكترین واحد تشکیل دهنده یک عنصر کیمیاوی است كه خواص همان عنصر ا دارا باشد . یابه عباره دیگر اتم كوچك ترین ذرة یك عنصر بوده كه در تعامل كیمیاوی به حیث كتلة واحد عنصر مذكور سهم می گیرد.\n\nهر اتم دارای یک هسته کوچک است که بیشتر کتله اتم در آن واقع است و هسته اتم بوسیله الکترونها محاصره شده است.هسته نیز خود از پروتون ها که دارای چارج مثبت است و نوترون ها که از لحاظ الکتریکی خنثی میباشند تشکیل شده است. زمانی که تعداد پروتون‌ها و الکترون‌های اتم با هم برابر هستند اتم از نظر الکتریکی در حالت خنثی یا متعادل قرار دارد در غیر این صورت آن را ایون می‌نامند که می‌تواند دارای چارج مثبت یا منفی باشد.حجم هسته در مقایسه با حجم اتم بسیار کوچک است زیرا بیشتر حجم اتم را فضای خالی تشکیل میدهد.الكترون -e ذره كوچكی است و كتلة یك الكترون ۱۸۴۰ بار کوچکتر از کتله یک پروتون میباشد.\n\nالكترون واحد طبیعی چارج برقی محسوب می شود، معمولا ً الكترون توسط حرف e نشان داده می شود.الكترونها دارا ی چارج منفی اند از طرف دیگر در حالت عادی هر اتم خنثی میباشد. پس چنین نتیجه به دست میآید كه در ساختمان اتم تعداد الکترون ها و پروتون ها مساوی میباشد.اگر یک اتم را X و تعداد پروتون های آنرا Z بنامیم در آن صورت خواهیم گفت:Z = تعداد پروتون های اتمZ = تعداد الکترون های اتمچنانچه در بالا گفته شد، در هسته اتم نوترون ها نیز شامل میباشند که ذرات بدون چارج برقی بوده کتله تقریباً مساوی به پروتون ها دارند. مجموع تعداد پروتون ها و نوترون های یک هسته را به حرف A نشان میدهند.\n\nX را بنام سمبول اتم، Z را بنام نمره یا شماره اتمی و A را نمره یا بنام شماره کتله می خوانند.مثلاً سمبول کاربن C بوده در هسته اتم کاربن ۶ پروتون و ۶ نوترون شامل اند. درین صورت گفته میتوانیم:سمبول کاربن X = Cنمره اتمی کاربن Z مساوی به ۶ میباشدنمره کتله کاربن A = پروتون ۷ + نوترون ۶ = ۱۲پس میتوانیم بگوییم که تعداد الکترون های اتم نیز مانند تعداد پروتون ها ۶ میباشد.\n\nایزوتوپ :\n\nبعضی اتم ها که نمره اتمی Z شان یکی ولی تعداد نوترون های مختلف دارند بنام ایزوتوپ یاد میشوند. مثلاً اکثیژن (Z=8 ; A=16) تعداد نوترون ها A-Z=8 است و در اکثیژن (Z=8 ; A=18) تعداد نوترون ها A-Z=10 میباشد. در هر دو اتم تعداد پروتون ها یکی بوده در حالیکه تعداد نوترون های آنان از هم تفاوت دارد. این دو اتم را میتوان ایزوتوپ های اکثیژن نامید.اتم ها میتوانند دو، سه یا به تعداد اضافه تر ایزوتوپ داشته باشند.ایزوتوپ کاربن ۱۲ (A=12 ; Z=6) در طبعیت به مقدار ۹۸،۹ فیصد میباشد و فیصدی ایزوتوپ کاربن ۱۳(A=13 ; Z=6) در حدود ۱،۱ فیصد میباشد. یک ایزوتوپ دیگر کاربن بنام ایزوتوپ کاربن ۱۴ یاد میشود که فیصدی آن خیلی کم است. در کاربن ۱۴ عدد اتمی Z مانند کاربن ۱۲ و کاربن ۱۳ مساوی به ۶ است در حالیکه مقدار نوترون در آنها فرق میداشته باشد و عدد کتله آن ۱۴ است که درین صورت در کاربن ۱۴ تعداد نوترون ها به ۸ میرسد.\n\nعنصر :\n\nمجموع همه ایزوتوپ های یک اتم را یک عنصر مینامند. به عبارت دیگر اتم های مختلف كه دارای چارج هستوی مساو ی میباشد به نام عنصر كیمیاوی یاد می گردد.بطور مثال مجموع ایزوتوپ های کاربن ۱۲، ۱۳ و ۱۴ عنصر کاربن را تشکیل میدهند و مجموع ایزوتوپ های هایدروژن عنصر هایدروژن را و مجموع ایزوتوپ های کلورین، عنصر کلورین را تشکیل میدهد.چون ایزوتوپ های مختلف یك عنصر دارای خواص كیمیاوی یكسان اند ؛ لذا چنین نتیجه میگیریم كه خواص كیمیاوی یك عنصر مربوط به کتلة اتمی آن نبوده بلكه مربوط به نمبر اتمی (چارج هستوی) آن میباشد. به همین اساس ایزوتوپ های مختلف یك عنصر توسط یك سمبول نشان داده میشود. و اگر بخواهیم كه هر ایزوتوپ یك عنصر جدا جدا نوشته شود در اینصورت در قسمت فوقانی سمبول عنصر مذكور کتله اتمی هر اتم را مینویسیم.در جدول ذیل چند نمونه را مشاهده میتوان کرد:\n\nمثال دیگر ، ایزوتوپ های هایدروژن میباشد که نام عنصر هایدروژن بوده به ایزوتوپ (۱،۱) هایدروژن Hydrogen, به ایزوتوپ (۱،۲) دوتریوم Deuterium و به ایزوتوپ (۱،۳) ترییسم Tritium خطاب میکنند که هر کدام یک پروتون داشته ولی در هسته اتم هایدروژن تعداد نوترون ها صفر، در دوتریوم یک و در تریسیم ۲ میباشد."

						"content": "نعناع سبز دارای اسانس و طعم مخصوص بوده بسيار خوشبو ميباشد، اين گياه دارای برگ های بيضوی دندانه دار و ساقه های بلند و گلهای آن ريز و برنگ سرخ يا بنفش جزو سبزيهای خوردنيست.\n\nدر دری آن را پونه باغی، نانا و نانه هم گفته اند.\n\nنعناع برای درد سر بيماری های مختلف مجاری تنفس و قلبی مفيد است، دم كرده نعنا ضد تشنج مسكن اعصاب، محرك اعمال هاضمه، ضد اسهال، دافع درد معده است، و هم جويدن كمی نعناع هكك را رفع ميكند.\n\n\n\nكمپرس جوشانده نعنا با محلول مانتول برای دفع خارش جلد مفيد ثابت ميشود.\n\nمانتول جوهر نعنا است، الكول مانتولی را برای استنشاق بكار ميبرند.\n\nآب و شربت نعنا برای معطر كردن شربتهای طبی استعمال ميشود.نـعنـاع دكتور برتوله ميگويد: نسج های عضلاتی معده و روده ها توسط روغن مايع معطر نعنا تحريك ميشوند، و در نتيجه گاز و نفخی كه در معده و روده ها جمع شده اند به حركت آمده دفع ميشوند.\n\nنعناع سبز مقوی اعصاب، معالج سرفه، دافع استفراغ و آسان كننده هضم غذا است همچنين برای كسانيكه دچار تشنجات عصبی هستند و يا مبتلا به زكام، نزله و برونشيت شده اند بسيار مفيد است.\n\nنعناع خشك را علاوه بر اينكه برای درمان امراض متذكره بكار ميبرند بصورت پودر اگر بالای غذا انداخته شود غذا را خوشبو و خوشمزه ميسازد و هم معده را تقويت ميكند.\n\nدم كرده نعناع مقدار يك قاشق فرنی خوری در يك گيلاس آب برای ده دقيقه دم داده روزانه سه پياله صرف ميشود. گياهان خانواده نعناع در ميان گياهان داروئی ممتاز اند.\n\nدر سال 1696 طب عصری به خواص اين گياه پی برده و بيشتر نوع (Poivre) آن را برای تهيه مانتول و جوهر نعناع كشت ميكنند.\n\nيك پياله دم داده نعناع برای رفع گوارش مناسب بوده عمل هضم را آسان ميسازد.نعناع ضد عفونی بوده و اخيراً ثابت شده كه نعناع اثر مكروب كش دارد.\n\nدر بيماری های گوارش مثل گريب معده، حيضه، بيماری های پوستی از قبيل اكزما، خارش های گوناگون، سوختگی و غيره نيز مفيد است."
